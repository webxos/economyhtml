<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Portfolio Hero - Fixed 3D Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #808080; /* Gray background */
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            pointer-events: auto;
        }
        .header-left h1 {
            font-size: 1.2rem;
            color: #ff00ff; /* Neon pink */
            margin: 0;
        }
        .header-right {
            display: flex;
            gap: 20px;
        }
        .header-right a {
            color: #00ffff; /* Neon cyan */
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .header-right a:hover {
            background: #ff00ff; /* Neon pink background on hover */
            color: #000000;
        }
        .text-content {
            position: absolute;
            top: 20%;
            left: 5%;
        }
        .text-content h2 {
            font-size: 4rem;
            color: #ff00ff; /* Neon pink */
            margin: 0;
            text-shadow: 0 0 10px #ff00ff;
        }
        .text-content p {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 0 5px #ffffff;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div class="overlay">
        <div class="header">
            <div class="header-left">
                <h1>MAIDA | Software Engineer</ proffered by Maida, the user who posted the image you provided.
            </div>
            <div class="header-right">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="text-content">
            <h2>Hi, I'm Maida</h2>
            <p>I develop websites, user interfaces, and web applications</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Check WebGL support
        if (!window.WebGLRenderingContext || !document.createElement('canvas').getContext('webgl')) {
            console.error("WebGL is not supported in this browser.");
            alert("WebGL is not supported in your browser. Please use a modern browser like Chrome or Firefox.");
            throw new Error("WebGL not supported");
        }

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        // Renderer setup
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setClearColor(0x808080, 0); // Match gray background
        const canvas = document.getElementById('canvas');
        if (!canvas) {
            console.error("Canvas element not found.");
            throw new Error("Canvas element not found");
        }
        canvas.appendChild(renderer.domElement);

        // Camera setup
        camera.position.set(0, 5, 10); // Adjusted for clear view
        camera.lookAt(0, 0, 0);

        // OrbitControls for interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 20;

        // Lighting - Simplified and bright for visibility
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);

        const neonLight = new THREE.PointLight(0x00ffff, 3, 10); // Neon cyan light
        neonLight.position.set(0, 3, 0);
        scene.add(neonLight);

        // Fallback Cube - To test rendering
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Bright red for visibility
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 0.5, 0);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);

        // Desk - Simplified but detailed
        const deskGeometry = new THREE.BoxGeometry(6, 0.3, 3);
        const deskMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.4,
            metalness: 0.8
        });
        const desk = new THREE.Mesh(deskGeometry, deskMaterial);
        desk.position.y = 0;
        desk.receiveShadow = true;
        desk.castShadow = true;
        scene.add(desk);

        // Monitor - Simplified
        const monitorFrameGeometry = new THREE.BoxGeometry(2, 1.2, 0.1);
        const monitorMaterial = new THREE.MeshStandardMaterial({
            color: 0x222222,
            roughness: 0.3,
            metalness: 0.7
        });
        const monitorFrame = new THREE.Mesh(monitorFrameGeometry, monitorMaterial);
        monitorFrame.position.set(0, 1, -0.5);
        monitorFrame.castShadow = true;
        scene.add(monitorFrame);

        // Monitor screen
        const monitorScreenGeometry = new THREE.PlaneGeometry(1.9, 1.1);
        const monitorScreenMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.9,
            side: THREE.DoubleSide
        });
        const monitorScreen = new THREE.Mesh(monitorScreenGeometry, monitorScreenMaterial);
        monitorScreen.position.set(0, 1, -0.45);
        scene.add(monitorScreen);

        // Monitor stand
        const monitorStandGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.5, 32);
        const monitorStand = new THREE.Mesh(monitorStandGeometry, monitorMaterial);
        monitorStand.position.set(0, 0.5, -0.5);
        scene.add(monitorStand);

        // Keyboard
        const keyboardGeometry = new THREE.BoxGeometry(1.5, 0.05, 0.5);
        const keyboardMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.5,
            metalness: 0.5
        });
        const keyboard = new THREE.Mesh(keyboardGeometry, keyboardMaterial);
        keyboard.position.set(0, 0.18, 0.3);
        keyboard.castShadow = true;
        scene.add(keyboard);

        // Mouse
        const mouseBodyGeometry = new THREE.BoxGeometry(0.25, 0.15, 0.35);
        const mouseMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.5,
            metalness: 0.5
        });
        const mouse = new THREE.Mesh(mouseBodyGeometry, mouseMaterial);
        mouse.position.set(0.9, 0.18, 0.4);
        mouse.castShadow = true;
        scene.add(mouse);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate cube for visibility
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Update controls
            controls.update();

            // Render scene
            try {
                renderer.render(scene, camera);
            } catch (error) {
                console.error("Rendering failed:", error);
            }
        }

        // Start animation
        try {
            animate();
        } catch (error) {
            console.error("Animation loop failed:", error);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Debugging logs
        console.log("Three.js version:", THREE.REVISION);
        console.log("Renderer info:", renderer.info);
        console.log("Scene children:", scene.children);
        console.log("Camera position:", camera.position);
        console.log("Camera lookAt:", camera.getWorldDirection(new THREE.Vector3()));
    </script>
</body>
</html>
