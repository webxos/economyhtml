<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hacker Desk - 3D Office Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050816;
            color: #f3f3f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 10;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h1 {
            font-size: 2rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            color: #aaa6c3;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: #00ffcc;
            color: #050816;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
        }

        .glow-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #00ffcc;
            color: #050816;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffcc;
        }

        .glow-button:hover {
            background: #00cc99;
            box-shadow: 0 0 20px #00ffcc;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }

            .sidebar h1 {
                font-size: 1.5rem;
            }

            .sidebar a {
                font-size: 1rem;
            }

            .menu-toggle {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>Portfolio</h1>
        <ul>
            <li><a href="#" onclick="focusOnDesk()">Home</a></li>
            <li><a href="#" onclick="showProject(1)">Project 1</a></li>
            <li><a href="#" onclick="showProject(2)">Project 2</a></li>
            <li><a href="#" onclick="focusOnBookshelf()">Skills</a></li>
            <li><a href="#" onclick="focusOnWindow()">Contact</a></li>
        </ul>
        <button class="glow-button" onclick="toggleLighting()">Toggle Lighting</button>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, powerPreference: 'low-power' });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x050816, 1);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Camera position
        camera.position.set(5, 3, 5);
        camera.lookAt(0, 1, 0);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 10;

        // Raycaster for interactivity
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let INTERSECTED;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0x00ffcc, 1, 10);
        pointLight.position.set(2, 3, 2);
        pointLight.castShadow = true;
        pointLight.shadow.mapSize.set(512, 512);
        scene.add(pointLight);

        const deskLampLight = new THREE.PointLight(0xffaa00, 0.8, 5);
        deskLampLight.position.set(1, 1.5, 0);
        scene.add(deskLampLight);

        // Room geometry
        const roomMaterial = new THREE.MeshStandardMaterial({ color: 0x1c2526, roughness: 0.8 });
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), roomMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), roomMaterial);
        backWall.position.set(0, 2.5, -5);
        backWall.receiveShadow = true;
        scene.add(backWall);

        const sideWall = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), roomMaterial);
        sideWall.position.set(-5, 2.5, 0);
        sideWall.rotation.y = Math.PI / 2;
        sideWall.receiveShadow = true;
        scene.add(sideWall);

        const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), roomMaterial);
        ceiling.position.set(0, 5, 0);
        ceiling.rotation.x = Math.PI / 2;
        scene.add(ceiling);

        // Window with skybox texture
        const windowTexture = new THREE.TextureLoader().load('/textures/skybox.jpg'); // Placeholder
        const windowMaterial = new THREE.MeshBasicMaterial({ map: windowTexture });
        const windowPane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), windowMaterial);
        windowPane.position.set(0, 2.5, -4.9);
        scene.add(windowPane);

        // Desk
        const deskMaterial = new THREE.MeshStandardMaterial({ color: 0x4a4a4a, roughness: 0.5 });
        const desk = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 1), deskMaterial);
        desk.position.set(0, 0.75, 0);
        desk.castShadow = true;
        desk.receiveShadow = true;
        scene.add(desk);

        // Tower PC
        const pcMaterial = new THREE.MeshStandardMaterial({ color: 0x2a2a2a, roughness: 0.3 });
        const pc = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.8, 0.3), pcMaterial);
        pc.position.set(0.8, 0.4, 0.4);
        pc.castShadow = true;
        pc.receiveShadow = true;
        scene.add(pc);

        // Monitors (using InstancedMesh)
        const monitorMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.2 });
        const monitorGeometry = new THREE.BoxGeometry(0.6, 0.4, 0.05);
        const monitorMesh = new THREE.InstancedMesh(monitorGeometry, monitorMaterial, 3);
        const dummy = new THREE.Object3D();
        for (let i = 0; i < 3; i++) {
            dummy.position.set(-0.4 + i * 0.4, 1, -0.3);
            dummy.updateMatrix();
            monitorMesh.setMatrixAt(i, dummy.matrix);
        }
        monitorMesh.castShadow = true;
        monitorMesh.receiveShadow = true;
        scene.add(monitorMesh);

        // Bookshelf
        const shelfMaterial = new THREE.MeshStandardMaterial({ color: 0x3a2f2f, roughness: 0.6 });
        const shelf = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 0.2), shelfMaterial);
        shelf.position.set(-2, 1, -4.5);
        shelf.castShadow = true;
        shelf.receiveShadow = true;
        scene.add(shelf);

        // Coffee Mug (interactive)
        const mugMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5 });
        const mug = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32), mugMaterial);
        mug.position.set(0.5, 0.85, -0.2);
        mug.castShadow = true;
        mug.receiveShadow = true;
        mug.name = 'coffeeMug';
        scene.add(mug);

        // HTML sign on wall
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 128;
        const context = canvas.getContext('2d');
        context.fillStyle = '#00ffcc';
        context.font = 'bold 60px Arial';
        context.fillText('HTML', 30, 80);
        const signTexture = new THREE.CanvasTexture(canvas);
        const signMaterial = new THREE.MeshStandardMaterial({ map: signTexture, emissive: 0x00ffcc, emissiveIntensity: 0.5 });
        const sign = new THREE.Mesh(new THREE.PlaneGeometry(1, 0.5), signMaterial);
        sign.position.set(2, 2.5, -4.9);
        scene.add(sign);

        // GLTF Loader
        const loader = new THREE.GLTFLoader();

        // Load chair
        loader.load(
            '/models/chair.glb',
            (gltf) => {
                const chair = gltf.scene;
                chair.scale.set(0.5, 0.5, 0.5);
                chair.position.set(-0.8, 0, 0.2);
                chair.castShadow = true;
                chair.receiveShadow = true;
                scene.add(chair);
                gsap.to(chair.rotation, { y: Math.PI / 4, duration: 5, repeat: -1, yoyo: true, ease: 'power1.inOut' });
            },
            undefined,
            (error) => console.error('Error loading chair:', error)
        );

        // Load keyboard
        loader.load(
            '/models/keyboard.glb',
            (gltf) => {
                const keyboard = gltf.scene;
                keyboard.scale.set(0.3, 0.3, 0.3);
                keyboard.position.set(0, 0.85, -0.1);
                keyboard.castShadow = true;
                keyboard.receiveShadow = true;
                scene.add(keyboard);
            },
            undefined,
            (error) => console.error('Error loading keyboard:', error)
        );

        // Load bookshelf model
        loader.load(
            '/models/bookshelf.glb',
            (gltf) => {
                const bookshelf = gltf.scene;
                bookshelf.scale.set(0.5, 0.5, 0.5);
                bookshelf.position.set(-2, 0, -4.5);
                bookshelf.castShadow = true;
                bookshelf.receiveShadow = true;
                scene.add(bookshelf);
            },
            undefined,
            (error) => console.error('Error loading bookshelf:', error)
        );

        // Interactivity
        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.name === 'coffeeMug') {
                    gsap.to(object.rotation, { y: '+=2', duration: 1, ease: 'power2.out' });
                }
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Toggle lighting
        let lightingOn = true;
        window.toggleLighting = function () {
            lightingOn = !lightingOn;
            pointLight.intensity = lightingOn ? 1 : 0;
            deskLampLight.intensity = lightingOn ? 0.8 : 0;
        };

        // Menu toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Menu interactions
        window.focusOnDesk = function () {
            gsap.to(camera.position, { x: 5, y: 3, z: 5, duration: 1, ease: 'power2.out' });
            gsap.to(controls.target, { x: 0, y: 1, z: 0, duration: 1, ease: 'power2.out' });
        };

        window.focusOnBookshelf = function () {
            gsap.to(camera.position, { x: -2, y: 2, z: -2, duration: 1, ease: 'power2.out' });
            gsap.to(controls.target, { x: -2, y: 1, z: -4.5, duration: 1, ease: 'power2.out' });
        };

        window.focusOnWindow = function () {
            gsap.to(camera.position, { x: 0, y: 2, z: 2, duration: 1, ease: 'power2.out' });
            gsap.to(controls.target, { x: 0, y: 2.5, z: -4.9, duration: 1, ease: 'power2.out' });
        };

        window.showProject = function (projectId) {
            // Placeholder: Update monitor texture to show project screenshot
            console.log(`Showing project ${projectId}`);
        };

        // GSAP animations
        gsap.from('.sidebar', { opacity: 0, x: -50, duration: 1, ease: 'power2.out', delay: 0.5 });
        gsap.from('.menu-toggle', { scale: 0.8, duration: 1.5, ease: 'elastic.out(1, 0.3)', delay: 0.5 });
    </script>
</body>
</html>
