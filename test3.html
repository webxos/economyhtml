<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Clothing Studio - 3D E-commerce Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #333333;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            z-index: 10;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h1 {
            font-size: 1.8rem;
            color: #2a2a2a;
            margin-bottom: 15px;
            margin-top: 50px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: #555555;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 5px;
        }

        .sidebar a:hover {
            color: #000000;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px;
            background: #2a2a2a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
            touch-action: none;
        }

        .text-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            color: #333333;
            font-size: 1rem;
            z-index: 10;
            max-width: 80%;
        }

        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #2a2a2a;
            border-radius: 5px;
            color: #2a2a2a;
            font-size: 1.5rem;
            text-align: center;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
        }

        .center-overlay button {
            margin: 5px;
            padding: 5px 10px;
            background: #2a2a2a;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .center-overlay button.remove {
            background: #ff5555;
            color: #ffffff;
        }

        .center-overlay ul {
            list-style: none;
            margin: 10px 0;
            padding: 0;
        }

        .center-overlay li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #2a2a2a;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            text-align: left;
        }

        .shop-item h3 {
            color: #2a2a2a;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .shop-item p {
            color: #555555;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .shop-item button {
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
                left: -150px;
            }

            .sidebar h1 {
                font-size: 1.3rem;
                margin-top: 40px;
            }

            .sidebar a {
                font-size: 0.9rem;
                padding: 8px;
            }

            .menu-toggle {
                padding: 6px;
                font-size: 0.8rem;
            }

            .text-overlay {
                font-size: 0.9rem;
                padding: 8px;
                bottom: 10px;
                left: 10px;
            }

            .center-overlay {
                font-size: 1.2rem;
                padding: 10px;
            }

            .center-overlay button {
                font-size: 0.8rem;
                padding: 4px 8px;
            }

            .shop-item {
                width: 200px;
            }

            .shop-item h3 {
                font-size: 1rem;
            }

            .shop-item p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>Style Haven</h1>
        <ul>
            <li><a href="#" onclick="navigateTo('home')">Home</a></li>
            <li><a href="#" onclick="navigateTo('shop')">Shop</a></li>
            <li><a href="#" onclick="navigateTo('cart')">Cart</a></li>
            <li><a href="#" onclick="navigateTo('about')">About</a></li>
        </ul>
    </div>
    <div class="text-overlay" id="textOverlay"></div>
    <div class="center-overlay" id="centerOverlay"></div>

    <!-- Three.js dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1));
        renderer.setClearColor(0xffffff, 1);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(10, 10, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.set(1024, 1024);
        scene.add(directionalLight);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        // Room geometry
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8b5e3c, 
            roughness: 0.6, 
            metalness: 0.1 
        }); // Wood panel
        const wallMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            roughness: 0.8, 
            metalness: 0 
        }); // White walls
        const brickMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xb22222, 
            roughness: 0.9, 
            metalness: 0 
        }); // Brick accent

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
        backWall.position.set(0, 5, -10);
        backWall.receiveShadow = true;
        scene.add(backWall);

        const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), brickMaterial);
        leftWall.position.set(-10, 5, 0);
        leftWall.rotation.y = Math.PI / 2;
        leftWall.receiveShadow = true;
        scene.add(leftWall);

        const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
        rightWall.position.set(10, 5, 0);
        rightWall.rotation.y = -Math.PI / 2;
        rightWall.receiveShadow = true;
        scene.add(rightWall);

        // Clothing racks
        const rackMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x333333, 
            roughness: 0.4, 
            metalness: 0.8 
        }); // Brushed metal
        const rackGeometry = new THREE.BoxGeometry(2, 0.1, 0.5);

        const coatRack = new THREE.Mesh(rackGeometry, rackMaterial);
        coatRack.position.set(-6, 1.5, -2);
        coatRack.castShadow = true;
        scene.add(coatRack);

        const shirtRack = new THREE.Mesh(rackGeometry, rackMaterial);
        shirtRack.position.set(-6, 1.5, 0);
        shirtRack.castShadow = true;
        scene.add(shirtRack);

        const dressRack = new THREE.Mesh(rackGeometry, rackMaterial);
        dressRack.position.set(-6, 1.5, 2);
        dressRack.castShadow = true;
        scene.add(dressRack);

        const extraRack1 = new THREE.Mesh(rackGeometry, rackMaterial);
        extraRack1.position.set(6, 1.5, -2);
        extraRack1.castShadow = true;
        scene.add(extraRack1);

        const extraRack2 = new THREE.Mesh(rackGeometry, rackMaterial);
        extraRack2.position.set(6, 1.5, 0);
        extraRack2.castShadow = true;
        scene.add(extraRack2);

        // Clothing items
        const shirtMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x4682b4, 
            roughness: 0.7, 
            metalness: 0 
        }); // Cotton
        const shirtGeometry = new THREE.BoxGeometry(0.3, 0.05, 0.3);
        const shirt = new THREE.Mesh(shirtGeometry, shirtMaterial);
        shirt.position.set(-6, 1.65, 0);
        shirt.castShadow = true;
        scene.add(shirt);

        const jacketMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2f4f4f, 
            roughness: 0.6, 
            metalness: 0 
        }); // Denim
        const jacketGeometry = new THREE.BoxGeometry(0.4, 0.1, 0.3);
        const jacket = new THREE.Mesh(jacketGeometry, jacketMaterial);
        jacket.position.set(-6, 1.65, -2);
        jacket.castShadow = true;
        scene.add(jacket);

        const dressMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x800080, 
            roughness: 0.5, 
            metalness: 0 
        }); // Silk
        const dressGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.3);
        const dress = new THREE.Mesh(dressGeometry, dressMaterial);
        dress.position.set(-6, 1.65, 2);
        dress.castShadow = true;
        scene.add(dress);

        // Shelves
        const shelfMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            roughness: 0.6, 
            metalness: 0 
        }); // White wood
        const shelfGeometry = new THREE.BoxGeometry(3, 0.1, 0.5);

        const shelf1 = new THREE.Mesh(shelfGeometry, shelfMaterial);
        shelf1.position.set(4, 2, -9);
        shelf1.castShadow = true;
        scene.add(shelf1);

        const shelf2 = new THREE.Mesh(shelfGeometry, shelfMaterial);
        shelf2.position.set(4, 3, -9);
        shelf2.castShadow = true;
        scene.add(shelf2);

        const shoeRack = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 0.5), rackMaterial);
        shoeRack.position.set(-4, 0.5, -9);
        shoeRack.castShadow = true;
        scene.add(shoeRack);

        // Shelf items
        const jeansMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x191970, 
            roughness: 0.7, 
            metalness: 0 
        }); // Denim
        const jeansGeometry = new THREE.BoxGeometry(0.5, 0.2, 0.3);
        const jeans = new THREE.Mesh(jeansGeometry, jeansMaterial);
        jeans.position.set(4, 2.2, -9);
        jeans.castShadow = true;
        scene.add(jeans);

        const shoesMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x000000, 
            roughness: 0.6, 
            metalness: 0 
        }); // Leather
        const shoesGeometry = new THREE.BoxGeometry(0.3, 0.1, 0.2);
        const shoes = new THREE.Mesh(shoesGeometry, shoesMaterial);
        shoes.position.set(-4, 0.65, -9);
        shoes.castShadow = true;
        scene.add(shoes);

        // Cacti
        const cactusPotMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8b4513, 
            roughness: 0.8, 
            metalness: 0 
        }); // Terracotta
        const cactusPot = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.3, 16), cactusPotMaterial);
        cactusPot.position.set(-8, 0.15, -8);
        cactusPot.castShadow = true;
        scene.add(cactusPot);

        const cactusMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x228b22, 
            roughness: 0.9, 
            metalness: 0 
        }); // Green
        const cactus = new THREE.Mesh(new THREE.SphereGeometry(0.2, 8, 8), cactusMaterial);
        cactus.position.set(-8, 0.4, -8);
        cactus.castShadow = true;
        scene.add(cactus);

        // Desk for cart view
        const deskMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            roughness: 0.6, 
            metalness: 0 
        }); // White wood
        const desk = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 1), deskMaterial);
        desk.position.set(0, 0.75, 2);
        desk.castShadow = true;
        scene.add(desk);

        const monitorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x333333, 
            roughness: 0.4, 
            metalness: 0.8 
        }); // Metal
        const monitor = new THREE.Mesh(new THREE.BoxGeometry(1, 0.6, 0.05), monitorMaterial);
        monitor.position.set(0, 1.2, 1.6);
        monitor.castShadow = true;
        scene.add(monitor);

        // Shop items and cart logic
        const shopItems = [
            { name: "Shirt", title: "Classic Shirt", price: 30, mesh: shirt, description: "A versatile cotton shirt in multiple colors." },
            { name: "Jacket", title: "Denim Jacket", price: 60, mesh: jacket, description: "A stylish denim jacket for all seasons." },
            { name: "Dress", title: "Elegant Dress", price: 50, mesh: dress, description: "A chic silk dress for any occasion." },
            { name: "Jeans", title: "Slim Fit Jeans", price: 45, mesh: jeans, description: "Durable slim-fit jeans with a modern look." },
            { name: "Shoes", title: "Leather Sneakers", price: 70, mesh: shoes, description: "Comfortable leather sneakers for everyday wear." }
        ];

        let cart = [];

        function addToCart(itemName) {
            const item = shopItems.find(i => i.name === itemName);
            if (item) {
                cart.push({ name: item.name, price: item.price });
                if (currentPage === 'cart') {
                    updateCartPage();
                }
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartPage();
        }

        function updateCartPage() {
            const centerOverlay = document.getElementById('centerOverlay');
            const textOverlay = document.getElementById('textOverlay');
            if (cart.length === 0) {
                centerOverlay.innerHTML = "Your Cart<br>Cart is empty";
                textOverlay.innerText = "Cart: No items";
            } else {
                let total = cart.reduce((sum, item) => sum + item.price, 0);
                let cartHtml = "Your Cart<ul>";
                cart.forEach((item, index) => {
                    cartHtml += `<li>${item.name} - $${item.price} <button class="remove" onclick="removeFromCart(${index})">Remove</button></li>`;
                });
                cartHtml += `</ul>Total: $${total}`;
                centerOverlay.innerHTML = cartHtml;
                textOverlay.innerText = `Cart: ${cart.length} item(s), Total: $${total}`;
            }
        }

        // Page navigation and camera positions
        const pages = {
            home: {
                cameraPos: new THREE.Vector3(0, 5, 10),
                lookAt: new THREE.Vector3(0, 2, -5),
                text: "Welcome to Style Haven",
                centerText: "Explore Our Collection"
            },
            shop: {
                cameraPos: new THREE.Vector3(-6, 2, 3),
                lookAt: new THREE.Vector3(-6, 1.5, 0),
                text: "Shop Items:\nClassic Shirt - $30\nDenim Jacket - $60\nElegant Dress - $50\nSlim Fit Jeans - $45\nLeather Sneakers - $70",
                centerText: `Shop Now<br>
                    <div class="shop-item">
                        <h3>Classic Shirt</h3>
                        <p>A versatile cotton shirt in multiple colors.</p>
                        <p>Price: $30</p>
                        <button onclick="addToCart('Shirt')">Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <h3>Denim Jacket</h3>
                        <p>A stylish denim jacket for all seasons.</p>
                        <p>Price: $60</p>
                        <button onclick="addToCart('Jacket')">Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <h3>Elegant Dress</h3>
                        <p>A chic silk dress for any occasion.</p>
                        <p>Price: $50</p>
                        <button onclick="addToCart('Dress')">Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <h3>Slim Fit Jeans</h3>
                        <p>Durable slim-fit jeans with a modern look.</p>
                        <p>Price: $45</p>
                        <button onclick="addToCart('Jeans')">Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <h3>Leather Sneakers</h3>
                        <p>Comfortable leather sneakers for everyday wear.</p>
                        <p>Price: $70</p>
                        <button onclick="addToCart('Shoes')">Add to Cart</button>
                    </div>`
            },
            cart: {
                cameraPos: new THREE.Vector3(0, 2, 4),
                lookAt: new THREE.Vector3(0, 1, 1.6),
                text: "Cart: No items",
                centerText: "Your Cart<br>Cart is empty"
            },
            about: {
                cameraPos: new THREE.Vector3(-8, 2, -6),
                lookAt: new THREE.Vector3(-8, 0.4, -8),
                text: "About: Style Haven\nYour go-to reseller for trendy, high-quality clothing.",
                centerText: "About Style Haven"
            }
        };

        let currentPage = 'home';

        function navigateTo(page) {
            currentPage = page;
            const pageData = pages[page];

            shopItems.forEach(item => {
                item.mesh.material.emissiveIntensity = page === 'shop' ? 0.5 : 0;
            });

            camera.position.copy(pageData.cameraPos);
            camera.lookAt(pageData.lookAt);
            document.getElementById('textOverlay').innerText = pageData.text;
            document.getElementById('centerOverlay').innerHTML = page === 'cart' ? pages.cart.centerText : pageData.centerText;

            if (page === 'cart') {
                updateCartPage();
            }
            toggleMenu();
        }

        // Initial page load
        navigateTo('home');

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Menu toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
