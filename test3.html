<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimal Hacker Desk - 3D Office Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000; /* Black background for night-time */
            color: #f3f3f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -200px; /* Simplified width for performance */
            width: 200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px; /* Reduced padding */
            z-index: 10;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h1 {
            font-size: 1.8rem; /* Reduced size */
            color: #00ffcc;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 10px 0; /* Reduced margin */
        }

        .sidebar a {
            color: #aaa6c3;
            text-decoration: none;
            font-size: 1.1rem; /* Reduced size */
            display: block;
            padding: 5px;
        }

        .menu-toggle {
            position: absolute;
            top: 15px; /* Adjusted for smaller screens */
            left: 15px;
            padding: 8px; /* Reduced padding */
            background: #00ffcc;
            color: #050816;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
            touch-action: none;
        }

        .text-overlay {
            position: absolute;
            bottom: 15px; /* Adjusted for smaller screens */
            left: 15px;
            padding: 10px; /* Reduced padding */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px; /* Simplified */
            color: #f3f3f3;
            font-size: 1rem; /* Reduced size */
            z-index: 10;
            max-width: 80%;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
                left: -150px;
            }

            .sidebar h1 {
                font-size: 1.3rem;
            }

            .sidebar a {
                font-size: 0.9rem;
                padding: 8px;
            }

            .menu-toggle {
                padding: 6px;
                font-size: 0.8rem;
            }

            .text-overlay {
                font-size: 0.9rem;
                padding: 8px;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>Portfolio</h1>
        <ul>
            <li><a href="#" onclick="navigateTo('home')">Home</a></li>
            <li><a href="#" onclick="navigateTo('shop')">Shop</a></li>
            <li><a href="#" onclick="navigateTo('cart')">Cart</a></li>
            <li><a href="#" onclick="navigateTo('about')">About</a></li>
        </ul>
    </div>
    <div class="text-overlay" id="textOverlay"></div>

    <!-- Three.js dependency (removed GSAP for low-memory optimization) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: false, powerPreference: 'low-power' });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1)); // Cap at 1 for low-memory systems
        renderer.setClearColor(0x000000, 1); // Black background
        renderer.shadowMap.enabled = false; // Disable shadows for performance

        // Simplified lighting (single ambient light)
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Dim light
        scene.add(ambientLight);

        // Room geometry (no windows or doors)
        const roomMaterial = new THREE.MeshBasicMaterial({ color: 0x1a1a1a }); // Simplified material
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x222222 });
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), roomMaterial);
        backWall.position.set(0, 2.5, -5);
        scene.add(backWall);

        const sideWall = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), roomMaterial);
        sideWall.position.set(-5, 2.5, 0);
        sideWall.rotation.y = Math.PI / 2;
        scene.add(sideWall);

        const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), roomMaterial);
        ceiling.position.set(0, 5, 0);
        ceiling.rotation.x = Math.PI / 2;
        scene.add(ceiling);

        // Rug on floor
        const rugMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
        const rug = new THREE.Mesh(new THREE.PlaneGeometry(3, 3), rugMaterial);
        rug.rotation.x = -Math.PI / 2;
        rug.position.set(0, 0.01, 0);
        scene.add(rug);

        // Desk
        const deskMaterial = new THREE.MeshBasicMaterial({ color: 0x2a2a2a });
        const desk = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.1, 1.2), deskMaterial);
        desk.position.set(0, 0.75, -1);
        scene.add(desk);

        // Desk drawer
        const drawerMaterial = new THREE.MeshBasicMaterial({ color: 0x252525 });
        const drawer = new THREE.Mesh(new THREE.BoxGeometry(1, 0.6, 1), drawerMaterial);
        drawer.position.set(0.75, 0.3, -1);
        scene.add(drawer);

        // Monitor
        const monitorMaterial = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });
        const monitor = new THREE.Mesh(new THREE.BoxGeometry(1, 0.6, 0.05), monitorMaterial);
        monitor.position.set(0, 1.2, -1.4);
        scene.add(monitor);

        // Keyboard
        const keyboardMaterial = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });
        const keyboard = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.05, 0.3), keyboardMaterial);
        keyboard.position.set(0, 0.85, -0.8);
        scene.add(keyboard);

        // Small plant on desk
        const plantPotMaterial = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });
        const plantPot = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 0.2, 16), plantPotMaterial);
        plantPot.position.set(-0.8, 0.85, -1.2);
        scene.add(plantPot);

        const plantLeavesMaterial = new THREE.MeshBasicMaterial({ color: 0x2a3a2a });
        const plantLeaves = new THREE.Mesh(new THREE.SphereGeometry(0.15, 8, 8), plantLeavesMaterial); // Reduced segments
        plantLeaves.position.set(-0.8, 1, -1.2);
        scene.add(plantLeaves);

        // Chair
        const chairSeatMaterial = new THREE.MeshBasicMaterial({ color: 0x3a1f3a });
        const chairSeat = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.1, 0.5), chairSeatMaterial);
        chairSeat.position.set(-0.5, 0.5, 0);
        scene.add(chairSeat);

        const chairBackMaterial = new THREE.MeshBasicMaterial({ color: 0x3a1f3a });
        const chairBack = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.6, 0.1), chairBackMaterial);
        chairBack.position.set(-0.5, 0.8, 0.2);
        chairBack.rotation.x = -Math.PI / 8;
        scene.add(chairBack);

        const chairLegMaterial = new THREE.MeshBasicMaterial({ color: 0x252525 });
        const chairLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8), chairLegMaterial); // Reduced segments
        chairLeg.position.set(-0.5, 0.25, 0);
        scene.add(chairLeg);

        // Shelf on back wall
        const shelfMaterial = new THREE.MeshBasicMaterial({ color: 0x2a2a2a });
        const shelf = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 0.3), shelfMaterial);
        shelf.position.set(-2, 2, -4.8);
        scene.add(shelf);

        // Books on shelf (using InstancedMesh)
        const bookMaterial = new THREE.MeshBasicMaterial({ color: 0x3a3a3a });
        const bookGeometry = new THREE.BoxGeometry(0.1, 0.3, 0.2);
        const bookMesh = new THREE.InstancedMesh(bookGeometry, bookMaterial, 3);
        const dummy = new THREE.Object3D();
        for (let i = 0; i < 3; i++) {
            dummy.position.set(-2.3 + i * 0.15, 2.15, -4.8);
            dummy.updateMatrix();
            bookMesh.setMatrixAt(i, dummy.matrix);
        }
        scene.add(bookMesh);

        // Decorative cube on shelf
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x4a4a4a });
        const cube = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.15, 0.15), cubeMaterial);
        cube.position.set(-1.5, 2.15, -4.8);
        scene.add(cube);

        // Clock on wall
        const clockMaterial = new THREE.MeshBasicMaterial({ color: 0x2a2a2a });
        const clock = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.05, 16), clockMaterial); // Reduced segments
        clock.position.set(-3, 3, -4.9);
        clock.rotation.y = Math.PI / 2;
        scene.add(clock);

        // Code sign on wall (simplified, no texture)
        const signMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
        const sign = new THREE.Mesh(new THREE.PlaneGeometry(1, 0.5), signMaterial);
        sign.position.set(2, 2.5, -4.9);
        scene.add(sign);

        // Page navigation and camera positions (higher up, looking down)
        const pages = {
            home: {
                cameraPos: new THREE.Vector3(3, 4, 3), // Higher up, looking down at desk
                lookAt: new THREE.Vector3(0, 0.75, -1),
                text: "Welcome to the Hacker's Den"
            },
            shop: {
                cameraPos: new THREE.Vector3(1, 3, 2), // Higher up, looking down at keyboard
                lookAt: new THREE.Vector3(0, 0.85, -0.8),
                text: "Shop Items: Keyboard, Plant"
            },
            cart: {
                cameraPos: new THREE.Vector3(-2, 3, 3), // Higher up, looking down at chair
                lookAt: new THREE.Vector3(-0.5, 0.5, 0),
                text: "Cart: Add items like Keyboard or Plant"
            },
            about: {
                cameraPos: new THREE.Vector3(-3, 4, -1), // Higher up, looking down at shelf
                lookAt: new THREE.Vector3(-2, 2, -4.8),
                text: "About: A minimal hacker workspace"
            }
        };

        let currentPage = 'home';

        function navigateTo(page) {
            currentPage = page;
            const pageData = pages[page];
            camera.position.copy(pageData.cameraPos);
            camera.lookAt(pageData.lookAt);
            document.getElementById('textOverlay').innerText = pageData.text;
            toggleMenu(); // Close the sidebar
        }

        // Initial page load
        navigateTo('home');

        // Animation loop (simplified)
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Menu toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
