<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dot PDF by WebXOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: #00FF00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #111;
            border: 2px solid #00FF00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border: 2px solid #00FF00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            width: 90%;
            max-width: 400px;
            position: absolute;
            z-index: 20;
        }

        @keyframes neonGlow {
            from { box-shadow: 0 0 8px rgba(0, 255, 0, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); }
        }

        .start-screen h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 0 0 8px #00FF00;
        }

        .start-screen p {
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 80%;
            height: 14px;
            background: #111;
            border: 1px solid #00FF00;
            border-radius: 7px;
            overflow: hidden;
            display: none;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { background: #111; }
            50% { background: #1a1a1a; }
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00FF00, #00cc00);
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            color: #000;
            text-shadow: none;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00FF00;
            z-index: 10;
            display: none;
            width: 90%;
            max-width: 300px;
        }

        .control-btn {
            padding: 12px;
            font-size: 14px;
            background: #111;
            color: #00FF00;
            border: 1px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #00FF00;
            color: #000;
            box-shadow: 0 0 10px #00FF00;
        }

        .control-btn:disabled {
            background: #333;
            color: #666;
            border-color: #666;
            cursor: not-allowed;
        }

        .control-btn::before {
            content: '';
            display: inline-block;
            font-size: 16px;
        }

        #prevBtn::before { content: '←'; }
        #nextBtn::before { content: '→'; }
        #zoomInBtn::before { content: '+'; }
        #zoomOutBtn::before { content: '−'; }
        #fullScreenBtn::before { content: '↔'; }
        #saveBtn::before { content: '↓'; }
        #backBtn::before { content: '↩'; }

        input[type="file"] {
            padding: 12px;
            font-size: 14px;
            background: #111;
            color: #00FF00;
            border: 1px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
        }

        input[type="file"]:hover {
            background: #00FF00;
            color: #000;
            box-shadow: 0 0 10px #00FF00;
        }

        #status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #00FF00;
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid #00FF00;
            display: none;
            z-index: 30;
            font-size: 12px;
            text-shadow: 0 0 5px #00FF00;
        }

        #pageInfo {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #00FF00;
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid #00FF00;
            z-index: 10;
            font-size: 12px;
            text-shadow: 0 0 5px #00FF00;
        }

        .copyright {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .start-screen h1 {
                font-size: 1.5em;
            }
            .start-screen p {
                font-size: 0.8em;
            }
            .control-btn, input[type="file"] {
                padding: 10px;
                font-size: 12px;
            }
            .controls {
                width: 95%;
                padding: 8px;
            }
            .loading-bar {
                height: 12px;
            }
            .loading-text {
                font-size: 9px;
            }
            #status, #pageInfo {
                font-size: 10px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <div id="pageInfo"></div>
    <div class="start-screen" id="startScreen">
        <h1>Dot PDF by WebXOS</h1>
        <p>Upload a PDF to view in 3D</p>
        <input type="file" id="pdfInput" accept=".pdf">
        <div class="loading-bar" id="loadingBar">
            <div class="loading-progress" id="loadingProgress"></div>
            <span class="loading-text" id="loadingText">0%</span>
        </div>
    </div>
    <div class="pdf-container" id="pdfContainer">
        <canvas id="canvas"></canvas>
    </div>
    <div class="controls" id="controls">
        <button class="control-btn" id="prevBtn" disabled>Previous</button>
        <button class="control-btn" id="zoomInBtn">Zoom In</button>
        <button class="control-btn" id="zoomOutBtn">Zoom Out</button>
        <button class="control-btn" id="fullScreenBtn">Full Screen</button>
        <button class="control-btn" id="saveBtn" disabled>Save Page</button>
        <button class="control-btn" id="nextBtn" disabled>Next</button>
        <button class="control-btn" id="backBtn">Back to Upload</button>
    </div>
    <div class="copyright">© 2025 Dot PDF by WebXOS</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // Setup pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        // Three.js setup
        const canvas = document.getElementById('canvas');
        const pdfContainer = document.getElementById('pdfContainer');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        camera.position.set(0, 0, 5);
        let zoomLevel = 5;

        // UI elements
        const startScreen = document.getElementById('startScreen');
        const controls = document.getElementById('controls');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const fullScreenBtn = document.getElementById('fullScreenBtn');
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');
        const pdfInput = document.getElementById('pdfInput');
        const status = document.getElementById('status');
        const pageInfo = document.getElementById('pageInfo');
        const loadingBar = document.getElementById('loadingBar');
        const loadingProgress = document.getElementById('loadingProgress');
        const loadingText = document.getElementById('loadingText');

        // State management
        let pageTextures = [];
        let pageMeshes = [];
        let currentPage = 0;
        let pageAspectRatio = 1.414; // Default A4
        let totalPages = 0;
        let isProcessing = false;

        function showStatus(message, isError = false) {
            status.textContent = message;
            status.style.display = 'block';
            status.style.borderColor = isError ? '#FF0000' : '#00FF00';
            status.style.color = isError ? '#FF0000' : '#00FF00';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function updatePageInfo() {
            pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
            pageInfo.style.display = totalPages > 0 ? 'block' : 'none';
        }

        function updateButtons() {
            prevBtn.disabled = currentPage === 0 || pageMeshes.length === 0 || isProcessing;
            nextBtn.disabled = currentPage >= pageMeshes.length - 1 || pageMeshes.length === 0 || isProcessing;
            saveBtn.disabled = pageMeshes.length === 0 || isProcessing;
            fullScreenBtn.disabled = pageMeshes.length === 0 || isProcessing;
            backBtn.disabled = isProcessing;
            updatePageInfo();
        }

        // Convert PDF to textures
        async function processPDF(file) {
            if (isProcessing) {
                showStatus('Please wait, another PDF is being processed.', true);
                return;
            }
            isProcessing = true;
            showStatus('Processing PDF...');
            loadingBar.style.display = 'block';
            try {
                const arrayBuffer = await file.arrayBuffer();
                if (!arrayBuffer || arrayBuffer.byteLength === 0) {
                    throw new Error('Invalid or empty PDF file.');
                }
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                totalPages = pdf.numPages;
                pageTextures = [];
                pageMeshes.forEach(mesh => scene.remove(mesh));
                pageMeshes = [];
                currentPage = 0;

                startScreen.style.display = 'none';
                pdfContainer.style.display = 'block';
                controls.style.display = 'flex';

                const scale = /Mobi|Android/i.test(navigator.userAgent) ? 1.2 : 2.0;
                for (let i = 1; i <= totalPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale });
                    pageAspectRatio = viewport.height / viewport.width;
                    const pageCanvas = document.createElement('canvas');
                    pageCanvas.width = viewport.width;
                    pageCanvas.height = viewport.height;
                    const ctx = pageCanvas.getContext('2d');
                    await page.render({ canvasContext: ctx, viewport }).promise;
                    pageTextures.push(new THREE.CanvasTexture(pageCanvas));

                    const progress = (i / totalPages) * 100;
                    loadingProgress.style.width = `${progress}%`;
                    loadingText.textContent = `${Math.round(progress)}%`;
                }

                const pageWidth = Math.min(window.innerWidth / 100, 4);
                const pageHeight = pageWidth * pageAspectRatio;
                const pageGeometry = new THREE.PlaneGeometry(pageWidth, pageHeight);
                pageTextures.forEach((texture, index) => {
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.DoubleSide
                    });
                    const mesh = new THREE.Mesh(pageGeometry, material);
                    mesh.position.z = -index * 0.01;
                    mesh.rotation.y = index <= currentPage ? 0 : Math.PI;
                    scene.add(mesh);
                    pageMeshes.push(mesh);
                });

                camera.position.z = pageHeight * 0.8;
                zoomLevel = camera.position.z;

                loadingBar.style.display = 'none';
                showStatus('PDF loaded!');
                updateButtons();
                pdfInput.value = ''; // Reset file input
            } catch (error) {
                loadingBar.style.display = 'none';
                showStatus('Error processing PDF: ' + error.message, true);
                startScreen.style.display = 'flex';
                pdfContainer.style.display = 'none';
                controls.style.display = 'none';
                pdfInput.value = ''; // Reset file input
            } finally {
                isProcessing = false;
            }
        }

        // Handle file upload
        pdfInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                processPDF(file);
            } else {
                showStatus('Please upload a valid PDF.', true);
                pdfInput.value = ''; // Reset file input
            }
        });

        // Flip page animation
        function flipPage(direction) {
            if (isProcessing) return;
            if (navigator.vibrate) navigator.vibrate(50);
            if (direction === 'next' && currentPage < pageMeshes.length - 1) {
                const mesh = pageMeshes[currentPage + 1];
                gsap.to(mesh.rotation, {
                    y: 0,
                    duration: 0.6,
                    ease: 'power2.inOut',
                    onComplete: () => {
                        currentPage++;
                        updateButtons();
                        pageMeshes.forEach((m, i) => {
                            m.position.z = i <= currentPage ? -i * 0.01 : -(i + 1) * 0.01;
                        });
                    }
                });
            } else if (direction === 'prev' && currentPage > 0) {
                const mesh = pageMeshes[currentPage];
                gsap.to(mesh.rotation, {
                    y: Math.PI,
                    duration: 0.6,
                    ease: 'power2.inOut',
                    onComplete: () => {
                        currentPage--;
                        updateButtons();
                        pageMeshes.forEach((m, i) => {
                            m.position.z = i <= currentPage ? -i * 0.01 : -(i + 1) * 0.01;
                        });
                    }
                });
            }
        }

        // Zoom controls
        zoomInBtn.addEventListener('click', () => {
            if (isProcessing) return;
            if (navigator.vibrate) navigator.vibrate(20);
            zoomLevel = Math.max(pageAspectRatio * 1.5, zoomLevel - 0.3);
            camera.position.z = zoomLevel;
        });

        zoomOutBtn.addEventListener('click', () => {
            if (isProcessing) return;
            if (navigator.vibrate) navigator.vibrate(20);
            zoomLevel = Math.min(pageAspectRatio * 4, zoomLevel + 0.3);
            camera.position.z = zoomLevel;
        });

        // Full-screen toggle
        fullScreenBtn.addEventListener('click', () => {
            if (isProcessing) return;
            if (navigator.vibrate) navigator.vibrate(20);
            if (!document.fullscreenElement) {
                pdfContainer.requestFullscreen().catch(err => {
                    showStatus(`Error entering full screen: ${err.message}`, true);
                });
                fullScreenBtn.textContent = 'Exit Full Screen';
            } else {
                document.exitFullscreen();
                fullScreenBtn.textContent = 'Full Screen';
            }
        });

        // Save current page as JPG
        saveBtn.addEventListener('click', () => {
            if (isProcessing) return;
            if (navigator.vibrate) navigator.vibrate(20);
            if (pageTextures[currentPage]) {
                const textureCanvas = pageTextures[currentPage].image;
                const link = document.createElement('a');
                link.href = textureCanvas.toDataURL('image/jpeg', 0.9);
                link.download = `DotPDF_page_${currentPage + 1}.jpg`;
                link.click();
                showStatus('Page saved!');
            }
        });

        // Back to upload
        backBtn.addEventListener('click', () => {
            if (isProcessing) return;
            if (navigator.vibrate) navigator.vibrate(20);
            startScreen.style.display = 'flex';
            pdfContainer.style.display = 'none';
            controls.style.display = 'none';
            pageTextures.forEach(texture => texture.dispose()); // Dispose textures
            pageTextures = [];
            pageMeshes.forEach(mesh => scene.remove(mesh));
            pageMeshes = [];
            totalPages = 0;
            currentPage = 0;
            updateButtons();
            pdfInput.value = ''; // Reset file input
        });

        // Touch and mouse drag support
        let isDragging = false;
        let startX = 0;

        canvas.addEventListener('touchstart', (e) => {
            if (isProcessing) return;
            isDragging = true;
            startX = e.touches[0].clientX;
        }, { passive: true });

        canvas.addEventListener('touchmove', (e) => {
            if (isProcessing) return;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (isProcessing || !isDragging) return;
            const deltaX = e.changedTouches[0].clientX - startX;
            if (deltaX > 80) flipPage('prev');
            else if (deltaX < -80) flipPage('next');
            isDragging = false;
        });

        canvas.addEventListener('mousedown', (e) => {
            if (isProcessing) return;
            isDragging = true;
            startX = e.clientX;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isProcessing || !isDragging) return;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isProcessing || !isDragging) return;
            const deltaX = e.clientX - startX;
            if (deltaX > 80) flipPage('prev');
            else if (deltaX < -80) flipPage('next');
            isDragging = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        // Handle full-screen change
        document.addEventListener('fullscreenchange', () => {
            fullScreenBtn.textContent = document.fullscreenElement ? 'Exit Full Screen' : 'Full Screen';
        });

        // Initialize UI
        startScreen.style.display = 'flex';
        pdfContainer.style.display = 'none';
        controls.style.display = 'none';
        updateButtons();
    </script>
</body>
</html>
