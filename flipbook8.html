<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Dot PDF - 3D Flipbook</title>
    <style>
        body {
            margin: 0;
            overflow: auto;
            background: linear-gradient(180deg, #0a0a0a, #1a3c34);
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00, 0 0 35px #00ff00;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin: 20px 0;
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00, 0 0 35px #00ff00; }
            to { text-shadow: 0 0 25px #00ff00, 0 0 35px #00ff00, 0 0 45px #00ff00; }
        }
        .book-container {
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ff00;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            margin-bottom: 20px;
        }
        #canvas {
            width: 100%;
            height: 60vh;
            max-height: 600px;
            display: block;
            background: #111;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ff00;
            transition: all 0.3s;
            width: 80%;
            max-width: 1000px;
        }
        .controls:hover {
            box-shadow: 0 0 25px #00ff00;
        }
        button, input[type="file"]::file-selector-button {
            padding: 8px 16px;
            font-size: 14px;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px #00ff00;
            text-transform: uppercase;
        }
        button:hover, input[type="file"]::file-selector-button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
        button:disabled {
            background: #333;
            color: #666;
            border: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        input[type="file"] {
            background: none;
            border: none;
            color: #00ff00;
        }
        #pageSlider {
            width: 120px;
            accent-color: #00ff00;
        }
        #pageInfo {
            color: #00ff00;
            font-size: 14px;
            text-shadow: 0 0 8px #00ff00;
            margin: 0 8px;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            z-index: 10;
            box-shadow: 0 0 15px #00ff00;
            animation: fadeInOut 3s;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .logo {
            color: #00ff00;
            font-size: 14px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 2px;
            margin: 20px 0;
        }
        @media (max-width: 600px) {
            .book-container {
                width: 90%;
                padding: 10px;
            }
            #canvas {
                height: 50vh;
            }
            h1 {
                font-size: 1.8em;
            }
            .controls {
                width: 90%;
                gap: 8px;
                padding: 8px;
            }
            button, input[type="file"]::file-selector-button {
                padding: 6px 12px;
                font-size: 12px;
            }
            #pageSlider {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Dot PDF</h1>
    <div id="status"></div>
    <div class="loader" id="loader"></div>
    <div class="book-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
        <input type="file" id="pdfInput" accept=".pdf">
        <button id="prevBtn" disabled>Previous</button>
        <span id="pageInfo"></span>
        <input type="range" id="pageSlider" min="0" max="0" value="0">
        <button id="nextBtn" disabled>Next</button>
        <button id="zoomInBtn">Zoom In</button>
        <button id="zoomOutBtn">Zoom Out</button>
        <button id="zoomResetBtn">Reset Zoom</button>
        <button id="fullScreenBtn">Full Screen</button>
    </div>
    <div class="logo">WebXOS 2025</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Setup pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Three.js setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(0, 8, 8);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = window.innerWidth < 600 ? 512 : 2048;
        directionalLight.shadow.mapSize.height = window.innerWidth < 600 ? 512 : 2048;
        scene.add(directionalLight);

        // Camera position
        camera.position.set(0, 0, 7);
        camera.lookAt(0, 0, 0);

        // Page data
        let pageTextures = [];
        let bookGroup = new THREE.Group();
        let currentSpread = 0;
        let isAnimating = false;
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const pageInfo = document.getElementById('pageInfo');
        const pageSlider = document.getElementById('pageSlider');
        scene.add(bookGroup);

        // Navigation and zoom buttons
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const zoomResetBtn = document.getElementById('zoomResetBtn');
        const fullScreenBtn = document.getElementById('fullScreenBtn');
        const pdfInput = document.getElementById('pdfInput');

        function showStatus(message) {
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function showLoader(show) {
            loader.style.display = show ? 'block' : 'none';
        }

        function updateButtons() {
            prevBtn.disabled = currentSpread === 0 || pageTextures.length === 0 || isAnimating;
            nextBtn.disabled = currentSpread >= Math.floor((pageTextures.length - 1) / 2) || pageTextures.length === 0 || isAnimating;
            pageInfo.textContent = pageTextures.length > 0 ? `Page ${currentSpread * 2 + 1}-${Math.min((currentSpread + 1) * 2, pageTextures.length)} of ${pageTextures.length}` : '';
            pageSlider.max = Math.floor((pageTextures.length - 1) / 2);
            pageSlider.value = currentSpread;
        }

        // Convert PDF to images with improved rendering
        async function processPDF(file) {
            showLoader(true);
            showStatus('Processing PDF...');
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdf.numPages;
                pageTextures.forEach(texture => texture.dispose());
                pageTextures = [];
                bookGroup.children = [];
                currentSpread = 0;

                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 3.0 }); // Higher scale for better quality
                    const pageCanvas = document.createElement('canvas');
                    pageCanvas.width = viewport.width;
                    pageCanvas.height = viewport.height;
                    const ctx = pageCanvas.getContext('2d', { alpha: false });
                    await page.render({ canvasContext: ctx, viewport }).promise;
                    const texture = new THREE.CanvasTexture(pageCanvas);
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    pageTextures.push(texture);
                }

                updateBook();
                showStatus('PDF loaded successfully!');
                updateButtons();
            } catch (error) {
                showStatus('Error processing PDF: ' + error.message);
            } finally {
                showLoader(false);
            }
        }

        // Enhanced page bending effect
        function bendPage(pageMesh, progress, isLeftPage) {
            const vertices = pageMesh.geometry.attributes.position.array;
            const width = 3.2;
            const segments = 32;
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                const bendFactor = isLeftPage ? (x + width / 2) / width : (-x + width / 2) / width;
                const bendAngle = progress * Math.PI * bendFactor;
                const curl = Math.sin(bendAngle) * 0.6 + Math.cos(y * Math.PI / 4.5) * 0.1;
                vertices[i + 2] = curl;
            }
            pageMesh.geometry.attributes.position.needsUpdate = true;
            pageMesh.material.opacity = 1 - progress * 0.2;
        }

        // Create 3D book with improved covers and pages
        function updateBook() {
            bookGroup.children = [];
            const pageGeometry = new THREE.BoxGeometry(3.2, 4.5, 0.015, 32, 32, 1); // Smaller, higher segments
            const coverGeometry = new THREE.BoxGeometry(3.3, 4.6, 0.06); // Thicker cover
            const leftPageIdx = currentSpread * 2;
            const rightPageIdx = leftPageIdx + 1;

            // Book cover (front)
            if (currentSpread === 0) {
                const coverMaterial = new THREE.MeshStandardMaterial({
                    color: 0x1a3c34,
                    roughness: 0.3,
                    metalness: 0.4,
                    normalMap: new THREE.TextureLoader().load('https://i.imgur.com/8q3z8Z7.jpg')
                });
                const frontCover = new THREE.Mesh(coverGeometry, coverMaterial);
                frontCover.position.set(-1.65, 0, 0.07);
                frontCover.rotation.y = Math.PI / 4;
                frontCover.castShadow = true;
                frontCover.receiveShadow = true;
                bookGroup.add(frontCover);
            }

            // Left page
            if (leftPageIdx < pageTextures.length) {
                const material = new THREE.MeshStandardMaterial({
                    map: pageTextures[leftPageIdx],
                    side: THREE.DoubleSide,
                    roughness: 0.6,
                    metalness: 0.1
                });
                const mesh = new THREE.Mesh(pageGeometry, material);
                mesh.position.set(-1.65, 0, 0.03);
                mesh.rotation.y = Math.PI / 4;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                bookGroup.add(mesh);
            }

            // Right page
            if (rightPageIdx < pageTextures.length) {
                const material = new THREE.MeshStandardMaterial({
                    map: pageTextures[rightPageIdx],
                    side: THREE.DoubleSide,
                    roughness: 0.6,
                    metalness: 0.1
                });
                const mesh = new THREE.Mesh(pageGeometry, material);
                mesh.position.set(1.65, 0, 0.03);
                mesh.rotation.y = -Math.PI / 4;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                bookGroup.add(mesh);
            }

            // Book cover (back)
            if (rightPageIdx >= pageTextures.length - 1 && pageTextures.length > 0) {
                const coverMaterial = new THREE.MeshStandardMaterial({
                    color: 0x1a3c34,
                    roughness: 0.3,
                    metalness: 0.4,
                    normalMap: new THREE.TextureLoader().load('https://i.imgur.com/8q3z8Z7.jpg')
                });
                const backCover = new THREE.Mesh(coverGeometry, coverMaterial);
                backCover.position.set(1.65, 0, 0.07);
                backCover.rotation.y = -Math.PI / 4;
                backCover.castShadow = true;
                backCover.receiveShadow = true;
                bookGroup.add(backCover);
            }

            // Enhanced book spine
            const spineGeometry = new THREE.CylinderGeometry(0.25, 0.25, 4.6, 24);
            const spineMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ff00,
                roughness: 0.5,
                metalness: 0.5,
                normalMap: new THREE.TextureLoader().load('https://i.imgur.com/8q3z8Z7.jpg')
            });
            const spine = new THREE.Mesh(spineGeometry, spineMaterial);
            spine.rotation.z = Math.PI / 2;
            spine.position.z = -0.04;
            spine.castShadow = true;
            spine.receiveShadow = true;
            bookGroup.add(spine);
        }

        // Handle file upload
        pdfInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                processPDF(file);
            } else {
                showStatus('Please upload a valid PDF file.');
            }
        });

        // Enhanced flip page animation
        function flipPage(direction) {
            if (isAnimating) return;
            isAnimating = true;

            const pageGeometry = new THREE.BoxGeometry(3.2, 4.5, 0.015, 32, 32, 1);
            let pageMesh, nextPageMesh;
            let targetSpread = currentSpread;
            let isLeftPage = direction === 'next';

            if (direction === 'next' && currentSpread < Math.floor((pageTextures.length - 1) / 2)) {
                targetSpread++;
                const pageIdx = currentSpread * 2 + 1;
                const nextPageIdx = pageIdx + 1;
                if (pageIdx < pageTextures.length) {
                    pageMesh = new THREE.Mesh(pageGeometry, new THREE.MeshStandardMaterial({
                        map: pageTextures[pageIdx],
                        side: THREE.DoubleSide,
                        roughness: 0.6,
                        metalness: 0.1
                    }));
                    pageMesh.position.set(1.65, 0, 0.03);
                    pageMesh.rotation.y = -Math.PI / 4;
                    pageMesh.castShadow = true;
                    pageMesh.receiveShadow = true;
                    bookGroup.add(pageMesh);
                }
                if (nextPageIdx < pageTextures.length) {
                    nextPageMesh = new THREE.Mesh(pageGeometry, new THREE.MeshStandardMaterial({
                        map: pageTextures[nextPageIdx],
                        side: THREE.DoubleSide,
                        roughness: 0.6,
                        metalness: 0.1
                    }));
                    nextPageMesh.position.set(1.65, 0, 0.03);
                    nextPageMesh.rotation.y = -Math.PI / 4;
                    nextPageMesh.castShadow = true;
                    nextPageMesh.receiveShadow = true;
                    bookGroup.add(nextPageMesh);
                }
            } else if (direction === 'prev' && currentSpread > 0) {
                targetSpread--;
                const pageIdx = currentSpread * 2;
                const nextPageIdx = pageIdx - 1;
                if (pageIdx < pageTextures.length) {
                    pageMesh = new THREE.Mesh(pageGeometry, new THREE.MeshStandardMaterial({
                        map: pageTextures[pageIdx],
                        side: THREE.DoubleSide,
                        roughness: 0.6,
                        metalness: 0.1
                    }));
                    pageMesh.position.set(-1.65, 0, 0.03);
                    pageMesh.rotation.y = Math.PI / 4;
                    pageMesh.castShadow = true;
                    pageMesh.receiveShadow = true;
                    bookGroup.add(pageMesh);
                }
                if (nextPageIdx >= 0) {
                    nextPageMesh = new THREE.Mesh(pageGeometry, new THREE.MeshStandardMaterial({
                        map: pageTextures[nextPageIdx],
                        side: THREE.DoubleSide,
                        roughness: 0.6,
                        metalness: 0.1
                    }));
                    nextPageMesh.position.set(-1.65, 0, 0.03);
                    nextPageMesh.rotation.y = Math.PI / 4;
                    nextPageMesh.castShadow = true;
                    nextPageMesh.receiveShadow = true;
                    bookGroup.add(nextPageMesh);
                }
            } else {
                isAnimating = false;
                return;
            }

            const timeline = gsap.timeline({
                onComplete: () => {
                    currentSpread = targetSpread;
                    updateBook();
                    isAnimating = false;
                    updateButtons();
                }
            });

            if (pageMesh) {
                timeline.to(pageMesh.rotation, {
                    y: isLeftPage ? Math.PI / 2 : -Math.PI / 2,
                    duration: 1.2,
                    ease: 'power4.inOut'
                }, 0);
                timeline.to(pageMesh.position, {
                    x: isLeftPage ? -1.65 : 1.65,
                    duration: 1.2,
                    ease: 'power4.inOut',
                    onUpdate: () => bendPage(pageMesh, timeline.progress(), isLeftPage)
                }, 0);
                timeline.to(pageMesh.rotation, {
                    y: isLeftPage ? Math.PI / 4 : -Math.PI / 4,
                    duration: 0.3,
                    ease: 'back.out(1.7)'
                }, 1.2);
            }

            if (nextPageMesh) {
                nextPageMesh.rotation.y = isLeftPage ? Math.PI / 2 : -Math.PI / 2;
                nextPageMesh.position.x = isLeftPage ? -1.65 : 1.65;
                timeline.to(nextPageMesh.rotation, {
                    y: isLeftPage ? Math.PI / 4 : -Math.PI / 4,
                    duration: 1.2,
                    ease: 'power4.inOut',
                    onUpdate: () => bendPage(nextPageMesh, 1 - timeline.progress(), isLeftPage)
                }, 0);
                timeline.to(nextPageMesh.position, {
                    x: isLeftPage ? 1.65 : -1.65,
                    duration: 1.2,
                    ease: 'power4.inOut'
                }, 0);
                timeline.to(nextPageMesh.rotation, {
                    y: isLeftPage ? Math.PI / 4 : -Math.PI / 4,
                    duration: 0.3,
                    ease: 'back.out(1.7)'
                }, 1.2);
            }
        }

        // Page slider navigation
        pageSlider.addEventListener('input', () => {
            if (!isAnimating) {
                currentSpread = parseInt(pageSlider.value);
                updateBook();
                updateButtons();
            }
        });

        // Zoom controls
        zoomInBtn.addEventListener('click', () => {
            gsap.to(camera.position, {
                z: camera.position.z - 1.5,
                duration: 0.5,
                ease: 'power2.inOut',
                onUpdate: () => camera.position.z = Math.max(camera.position.z, 1.0)
            });
        });

        zoomOutBtn.addEventListener('click', () => {
            gsap.to(camera.position, {
                z: camera.position.z + 1.5,
                duration: 0.5,
                ease: 'power2.inOut',
                onUpdate: () => camera.position.z = Math.min(camera.position.z, 15)
            });
        });

        zoomResetBtn.addEventListener('click', () => {
            gsap.to(camera.position, {
                z: 7,
                duration: 0.5,
                ease: 'power2.inOut'
            });
        });

        // Full-screen toggle
        fullScreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen();
                fullScreenBtn.textContent = 'Exit Full Screen';
            } else {
                document.exitFullscreen();
                fullScreenBtn.textContent = 'Full Screen';
            }
        });

        // Pinch-to-zoom
        let initialDistance = null;
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                if (initialDistance) {
                    const scale = currentDistance / initialDistance;
                    const newZ = camera.position.z / scale;
                    camera.position.z = Math.max(1.0, Math.min(15, newZ));
                }
                initialDistance = currentDistance;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            initialDistance = null;
        });

        // Touch and mouse drag
        let isDragging = false;
        let startX = 0;
        let dragFeedback = null;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            dragFeedback = new THREE.Mesh(
                new THREE.PlaneGeometry(0.5, 0.5),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.3, transparent: true })
            );
            dragFeedback.position.z = 1;
            scene.add(dragFeedback);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && dragFeedback) {
                const deltaX = (e.clientX - startX) / canvas.clientWidth * 10;
                dragFeedback.position.x = deltaX;
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - startX;
                if (deltaX > 20) flipPage('prev');
                else if (deltaX < -20) flipPage('next');
                isDragging = false;
                scene.remove(dragFeedback);
                dragFeedback = null;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            dragFeedback = new THREE.Mesh(
                new THREE.PlaneGeometry(0.5, 0.5),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.3, transparent: true })
            );
            dragFeedback.position.z = 1;
            scene.add(dragFeedback);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging && dragFeedback) {
                const deltaX = (e.touches[0].clientX - startX) / canvas.clientWidth * 10;
                dragFeedback.position.x = deltaX;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (isDragging) {
                const deltaX = e.changedTouches[0].clientX - startX;
                if (deltaX > 20) flipPage('prev');
                else if (deltaX < -20) flipPage('next');
                isDragging = false;
                scene.remove(dragFeedback);
                dragFeedback = null;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        updateButtons();
    </script>
</body>
</html>
