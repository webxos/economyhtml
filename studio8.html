<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>webXOS Studio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: manipulation; /* Prevent pinch-zoom on mobile */
        }
        canvas {
            display: block;
            width: 100vw !important;
            height: 100vh !important;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            z-index: 10;
            transition: left 0.3s ease;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h1 {
            font-size: 1.8rem;
            color: #00ff00;
            margin-bottom: 15px;
            margin-top: 50px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            color: #aaa6c3;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 5px;
        }
        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
            touch-action: manipulation;
        }
        .text-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            z-index: 10;
            max-width: 80%;
        }
        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-size: 1.5rem;
            text-align: center;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
        }
        .center-overlay button {
            margin: 5px;
            padding: 5px 10px;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .center-overlay button.remove {
            background: #ff5555;
            color: #ffffff;
        }
        .center-overlay ul {
            list-style: none;
            margin: 10px 0;
            padding: 0;
        }
        .center-overlay li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            text-align: left;
        }
        .shop-item h3 {
            color: #00ff00;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .shop-item p {
            color: #aaa6c3;
            font-size: 0.9rem;
            margin: 5px 0;
        }
        .shop-item button {
            width: 100%;
            margin-top: 10px;
        }
        /* Matrix-style monitor effect */
        .monitor-overlay {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            overflow: hidden;
            border: 2px solid #00ff00;
            box-shadow: 0 0 8px #00ff00;
            z-index: 5;
            pointer-events: none;
        }
        .matrix-text {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre;
            animation: matrix-scroll 12s linear infinite;
            opacity: 0.6;
        }
        @keyframes matrix-scroll {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        @media (max-width: 768px) {
            canvas {
                width: 100vw !important;
                height: 100vh !important;
            }
            .sidebar {
                width: 150px;
                left: -150px;
            }
            .sidebar h1 {
                font-size: 1.3rem;
                margin-top: 40px;
            }
            .sidebar a {
                font-size: 0.9rem;
                padding: 8px;
            }
            .menu-toggle {
                padding: 6px;
                font-size: 0.8rem;
            }
            .text-overlay {
                font-size: 0.8rem;
                padding: 8px;
                bottom: 10px;
                left: 10px;
            }
            .center-overlay {
                font-size: 1.2rem;
                padding: 10px;
                max-width: 90%;
            }
            .center-overlay button {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
            .shop-item {
                width: 200px;
            }
            .shop-item h3 {
                font-size: 1rem;
            }
            .shop-item p {
                font-size: 0.8rem;
            }
            .monitor-overlay {
                border: 1px solid #00ff00;
                box-shadow: 0 0 5px #00ff00;
            }
            .matrix-text {
                font-size: 10px;
                animation-duration: 15s; /* Slower scroll on mobile */
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>webXOS Studio</h1>
        <ul>
            <li><a href="#" onclick="navigateTo('about')">About</a></li>
            <li><a href="#" onclick="navigateTo('tools')">Tools</a></li>
            <li><a href="#" onclick="navigateTo('aiAgents')">AI Agents</a></li>
            <li><a href="#" onclick="navigateTo('games')">Games</a></li>
            <li><a href="#" onclick="navigateTo('copyright')">Copyright</a></li>
        </ul>
    </div>
    <div class="text-overlay" id="textOverlay"></div>
    <div class="center-overlay" id="centerOverlay"></div>
    <div class="monitor-overlay" id="monitor1"><div class="matrix-text"></div></div>
    <div class="monitor-overlay" id="monitor2"><div class="matrix-text"></div></div>
    <div class="monitor-overlay" id="monitor3"><div class="matrix-text"></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Detect mobile device
        const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas'), 
            antialias: !isMobile // Disable antialiasing on mobile
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = isMobile ? THREE.BasicShadowMap : THREE.PCFSoftShadowMap;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x00ff00, isMobile ? 0.3 : 0.4);
        scene.add(ambientLight);
        const naturalAmbientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(naturalAmbientLight);
        const spotlight1 = new THREE.SpotLight(0x00ff00, isMobile ? 1.5 : 2);
        spotlight1.position.set(0, 5, 4);
        spotlight1.angle = Math.PI / 6;
        spotlight1.penumbra = 0.5;
        spotlight1.castShadow = !isMobile; // Disable shadows on mobile
        spotlight1.target.position.set(0, 0, 4);
        scene.add(spotlight1);
        scene.add(spotlight1.target);

        // Base wall neon lights (reduced on mobile)
        const baseLightPositions = isMobile ? 
            [[0, 0.1, -4.5], [0, 0.1, 4.5]] : 
            [
                [-4, 0.1, -4.5], [0, 0.1, -4.5], [4, 0.1, -4.5],
                [-4, 0.1, 4.5], [0, 0.1, 4.5], [4, 0.1, 4.5],
                [-4.5, 0.1, -2], [-4.5, 0.1, 2],
                [4.5, 0.1, -2], [4.5, 0.1, 2]
            ];
        baseLightPositions.forEach(pos => {
            const pointLight = new THREE.PointLight(0x00ff00, 1, 3);
            pointLight.position.set(...pos);
            scene.add(pointLight);
            const lightGlow = new THREE.Mesh(
                new THREE.SphereGeometry(0.05, isMobile ? 8 : 16, isMobile ? 8 : 16),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 })
            );
            lightGlow.position.set(...pos);
            scene.add(lightGlow);
        });

        // Neural network ceiling effect (simplified on mobile)
        const neuralMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            emissive: 0x00ff00,
            emissiveIntensity: 2,
            transparent: true,
            opacity: 0.9
        });
        const neuralNodeGeometry = new THREE.SphereGeometry(0.03, isMobile ? 8 : 16, isMobile ? 8 : 16);
        const neuralLineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
        const nodes = [];
        const numNodes = isMobile ? 20 : 50;
        for (let i = 0; i < numNodes; i++) {
            const node = new THREE.Mesh(neuralNodeGeometry, neuralMaterial);
            node.position.set(Math.random() * 8 - 4, 4.8, Math.random() * 8 - 4);
            scene.add(node);
            nodes.push(node.position);
        }
        const neuralLinesGeometry = new THREE.BufferGeometry();
        const lineVertices = [];
        for (let i = 0; i < numNodes; i++) {
            for (let j = i + 1; j < numNodes; j++) {
                if (Math.random() < (isMobile ? 0.05 : 0.1)) {
                    lineVertices.push(nodes[i].x, nodes[i].y, nodes[i].z);
                    lineVertices.push(nodes[j].x, nodes[j].y, nodes[j].z);
                }
            }
        }
        neuralLinesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(lineVertices, 3));
        const neuralLines = new THREE.LineSegments(neuralLinesGeometry, neuralLineMaterial);
        scene.add(neuralLines);

        const ceilingLight = new THREE.PointLight(0x00ff00, isMobile ? 1 : 1.5, 10);
        ceilingLight.position.set(0, 4.8, 0);
        scene.add(ceilingLight);

        // Floor
        const floorMaterial = new THREE.MeshStandardMaterial({
            color: 0x1c1c1c,
            roughness: 0.7,
            metalness: 0.5
        });
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = !isMobile;
        scene.add(floor);

        // Rug with Veiny Neural Spider Web
        const rugCanvas = document.createElement('canvas');
        rugCanvas.width = isMobile ? 256 : 512; // Lower resolution on mobile
        rugCanvas.height = isMobile ? 256 : 512;
        const rugContext = rugCanvas.getContext('2d');
        rugContext.fillStyle = '#0a0a0a';
        rugContext.fillRect(0, 0, rugCanvas.width, rugCanvas.height);

        // Draw veiny neural spider web
        rugContext.strokeStyle = '#00ff00';
        rugContext.lineWidth = isMobile ? 2 : 4;
        const centerX = rugCanvas.width / 2;
        const centerY = rugCanvas.height / 2;
        // Glow gradient
        const gradient = rugContext.createRadialGradient(centerX, centerY, 0, centerX, centerY, rugCanvas.width / 2);
        gradient.addColorStop(0, 'rgba(0, 255, 0, 0.3)');
        gradient.addColorStop(1, 'rgba(0, 255, 0, 0)');
        rugContext.fillStyle = gradient;
        rugContext.fillRect(0, 0, rugCanvas.width, rugCanvas.height);
        // Veiny neural pattern
        const segments = isMobile ? 8 : 12;
        for (let angle = 0; angle < 2 * Math.PI; angle += Math.PI / segments) {
            rugContext.beginPath();
            rugContext.moveTo(centerX, centerY);
            for (let r = 0; r <= rugCanvas.width / 2; r += 10) {
                const x = centerX + Math.cos(angle + Math.sin(r * 0.05) * 0.2) * r;
                const y = centerY + Math.sin(angle + Math.sin(r * 0.05) * 0.2) * r;
                rugContext.lineTo(x, y);
            }
            rugContext.stroke();
        }
        // Neural connections
        for (let r = 40; r <= 200; r += isMobile ? 30 : 20) {
            rugContext.beginPath();
            for (let angle = 0; angle < 2 * Math.PI; angle += 0.05) {
                const x = centerX + Math.cos(angle) * (r + Math.sin(angle * 5) * 5);
                const y = centerY + Math.sin(angle) * (r + Math.sin(angle * 5) * 5);
                if (angle === 0) rugContext.moveTo(x, y);
                else rugContext.lineTo(x, y);
            }
            rugContext.closePath();
            rugContext.stroke();
        }

        const rugTexture = new THREE.CanvasTexture(rugCanvas);
        const rugMaterial = new THREE.MeshStandardMaterial({
            map: rugTexture,
            roughness: 0.9,
            emissive: 0x00ff00,
            emissiveIntensity: 1.2
        });
        const rugGeometry = new THREE.PlaneGeometry(3, 2);
        const rug = new THREE.Mesh(rugGeometry, rugMaterial);
        rug.rotation.x = -Math.PI / 2;
        rug.position.set(0, 0.01, 0);
        scene.add(rug);

        // Walls
        const wallMaterial = new THREE.MeshStandardMaterial({
            color: 0x000000,
            roughness: 0.8,
            metalness: 0.2
        });
        const wall1 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall1.position.set(0, 2.5, -5);
        scene.add(wall1);
        const wall2 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall2.position.set(-5, 2.5, 0);
        wall2.rotation.y = Math.PI / 2;
        scene.add(wall2);
        const wall3 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall3.position.set(0, 2.5, 5);
        scene.add(wall3);

        // Desk with Matte Black and Neon Green Glow
        const deskMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            metalness: 0.2,
            roughness: 0.9
        });
        const deskGeometry = new THREE.BoxGeometry(4, 0.1, 1.8);
        const desk = new THREE.Mesh(deskGeometry, deskMaterial);
        desk.position.set(0, 0.75, 4);
        desk.castShadow = !isMobile;
        scene.add(desk);

        const deskGlowMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            emissive: 0x00ff00,
            emissiveIntensity: 0.5
        });
        const deskGlowGeometry = new THREE.BoxGeometry(4.1, 0.02, 1.9);
        const deskGlow = new THREE.Mesh(deskGlowGeometry, deskGlowMaterial);
        deskGlow.position.set(0, 0.76, 4);
        scene.add(deskGlow);

        const legGeometry = new THREE.BoxGeometry(0.1, 0.75, 0.1);
        const leg1 = new THREE.Mesh(legGeometry, deskMaterial);
        leg1.position.set(-1.9, 0.35, 4.8);
        scene.add(leg1);
        const leg2 = new THREE.Mesh(legGeometry, deskMaterial);
        leg2.position.set(1.9, 0.35, 4.8);
        scene.add(leg2);
        const leg3 = new THREE.Mesh(legGeometry, deskMaterial);
        leg3.position.set(-1.9, 0.35, 3.2);
        scene.add(leg3);
        const leg4 = new THREE.Mesh(legGeometry, deskMaterial);
        leg4.position.set(1.9, 0.35, 3.2);
        scene.add(leg4);

        // Server Rack Under Desk (simplified on mobile)
        const serverMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            metalness: 0.8,
            roughness: 0.3
        });
        const serverRackGeometry = new THREE.BoxGeometry(1.2, 0.6, 0.6);
        const serverRackUnder = new THREE.Mesh(serverRackGeometry, serverMaterial);
        serverRackUnder.position.set(0, 0.3, 4);
        serverRackUnder.castShadow = !isMobile;
        scene.add(serverRackUnder);

        if (!isMobile) {
            for (let i = -0.5; i <= 0.5; i += 0.2) {
                for (let j = 0; j <= 0.4; j += 0.2) {
                    const led = new THREE.Mesh(
                        new THREE.SphereGeometry(0.02, 8, 8),
                        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
                    );
                    led.position.set(i, 0.3 + j, 4.31);
                    scene.add(led);
                }
            }
        }

        // Server Rack Beside Desk
        const serverRackBeside = new THREE.Mesh(serverRackGeometry, serverMaterial);
        serverRackBeside.position.set(-2.5, 0.3, 4);
        serverRackBeside.castShadow = !isMobile;
        scene.add(serverRackBeside);

        if (!isMobile) {
            for (let i = -0.5; i <= 0.5; i += 0.2) {
                for (let j = 0; j <= 0.4; j += 0.2) {
                    const led = new THREE.Mesh(
                        new THREE.SphereGeometry(0.02, 8, 8),
                        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
                    );
                    led.position.set(-2.5 + i, 0.3 + j, 4.31);
                    scene.add(led);
                }
            }
        }

        // Simplified Desk Objects on Mobile
        const lampMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        if (!isMobile) {
            const lampBaseGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.05, 16);
            const lampArmGeometry = new THREE.BoxGeometry(0.05, 0.3, 0.05);
            const lampHeadGeometry = new THREE.ConeGeometry(0.1, 0.15, 16);
            const lampBase = new THREE.Mesh(lampBaseGeometry, lampMaterial);
            lampBase.position.set(1.5, 0.85, 4.7);
            lampBase.castShadow = true;
            scene.add(lampBase);
            const lampArm = new THREE.Mesh(lampArmGeometry, lampMaterial);
            lampArm.position.set(1.5, 1.0, 4.7);
            scene.add(lampArm);
            const lampHead = new THREE.Mesh(lampHeadGeometry, lampMaterial);
            lampHead.position.set(1.5, 1.15, 4.7);
            lampHead.rotation.x = Math.PI / 4;
            scene.add(lampHead);
            const lampLight = new THREE.SpotLight(0xffffff, 1.5, 3, Math.PI / 8);
            lampLight.position.set(1.5, 1.15, 4.7);
            lampLight.target.position.set(1.5, 0.75, 4.5);
            scene.add(lampLight);
            scene.add(lampLight.target);
        }

        const bookGeometry = new THREE.BoxGeometry(0.2, 0.3, 0.05);
        const bookMaterial = new THREE.MeshStandardMaterial({
            color: 0x555555,
            roughness: 0.7,
            metalness: 0.1
        });
        for (let i = 0; i < (isMobile ? 2 : 3); i++) {
            const book = new THREE.Mesh(bookGeometry, bookMaterial);
            book.position.set(-1.8 + i * 0.25, 0.95, 4.7);
            book.rotation.y = Math.PI / 16 * (Math.random() - 0.5);
            book.castShadow = !isMobile;
            scene.add(book);
        }

        if (!isMobile) {
            const penHolderGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.15, 16);
            const penHolderMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                metalness: 0.8,
                roughness: 0.2
            });
            const penHolder = new THREE.Mesh(penHolderGeometry, penHolderMaterial);
            penHolder.position.set(1.0, 0.85, 4.7);
            penHolder.castShadow = true;
            scene.add(penHolder);
            const penGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.12, 8);
            for (let i = 0; i < 5; i++) {
                const pen = new THREE.Mesh(penGeometry, penHolderMaterial);
                pen.position.set(1.0 + (Math.random() - 0.5) * 0.05, 0.9, 4.7 + (Math.random() - 0.5) * 0.05);
                pen.rotation.z = Math.PI / 16 * (Math.random() - 0.5);
                scene.add(pen);
            }
        }

        const potGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.15, isMobile ? 8 : 16);
        const potMaterial = new THREE.MeshStandardMaterial({
            color: 0x4a3728,
            roughness: 0.8,
            metalness: 0.1
        });
        const pot = new THREE.Mesh(potGeometry, potMaterial);
        pot.position.set(-1.8, 0.85, 3.3);
        pot.castShadow = !isMobile;
        scene.add(pot);
        const leafGeometry = new THREE.BoxGeometry(0.05, 0.2, 0.01);
        const leafMaterial = new THREE.MeshStandardMaterial({
            color: 0x228B22,
            roughness: 0.9,
            metalness: 0.1
        });
        for (let i = 0; i < (isMobile ? 3 : 6); i++) {
            const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
            leaf.position.set(-1.8 + (Math.random() - 0.5) * 0.05, 0.95 + i * 0.05, 3.3 + (Math.random() - 0.5) * 0.05);
            leaf.rotation.y = Math.random() * Math.PI;
            leaf.rotation.z = Math.PI / 4 * (Math.random() - 0.5);
            scene.add(leaf);
        }

        // Video textures for monitors
        const videoElements = [];
        const videoTextures = [];
        const videoSources = [
            'neural_green.mp4', // Replace with actual video paths
            'neural_blue.mp4',
            'neural_purple.mp4'
        ];
        const colors = [0x00ff00, 0x0000ff, 0x800080];

        videoSources.forEach(src => {
            const video = document.createElement('video');
            video.src = src;
            video.muted = true;
            video.loop = true;
            video.autoplay = true;
            video.playsInline = true; // Ensure mobile compatibility
            video.load();
            video.play().catch(e => {
                console.error('Video playback error:', e);
                // Fallback: use a static texture if video fails
                const fallbackCanvas = document.createElement('canvas');
                fallbackCanvas.width = 256;
                fallbackCanvas.height = 256;
                const ctx = fallbackCanvas.getContext('2d');
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(0, 0, 256, 256);
                ctx.fillStyle = '#000000';
                ctx.font = '40px Arial';
                ctx.fillText('webXOS', 50, 128);
                videoTextures.push(new THREE.CanvasTexture(fallbackCanvas));
            });
            videoElements.push(video);
            videoTextures.push(new THREE.VideoTexture(video));
        });

        // Three Monitors
        const monitorFrameGeometry = new THREE.BoxGeometry(1.2, 0.7, 0.1);
        const monitorMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const monitorScreenGeometry = new THREE.PlaneGeometry(1, 0.55);
        const monitorPositions = [-1.3, 0, 1.3];
        monitorPositions.forEach((x, index) => {
            const monitorFrame = new THREE.Mesh(monitorFrameGeometry, monitorMaterial);
            monitorFrame.position.set(x, 1.1, 4);
            monitorFrame.castShadow = !isMobile;
            scene.add(monitorFrame);

            const monitorScreen = new THREE.Mesh(monitorScreenGeometry, new THREE.MeshBasicMaterial({
                map: videoTextures[index],
                transparent: false,
                emissive: colors[index],
                emissiveIntensity: isMobile ? 0.8 : 1
            }));
            monitorScreen.position.set(x, 1.1, 4.045);
            scene.add(monitorScreen);

            const monitorGlowLight = new THREE.PointLight(colors[index], isMobile ? 1 : 1.5, 3);
            monitorGlowLight.position.set(x, 1.1, 4.1);
            scene.add(monitorGlowLight);

            const monitorStandBaseGeometry = new THREE.BoxGeometry(0.3, 0.05, 0.3);
            const monitorStandArmGeometry = new THREE.BoxGeometry(0.1, 0.3, 0.1);
            const monitorStandBase = new THREE.Mesh(monitorStandBaseGeometry, monitorMaterial);
            monitorStandBase.position.set(x, 0.8, 4);
            scene.add(monitorStandBase);
            const monitorStandArm = new THREE.Mesh(monitorStandArmGeometry, monitorMaterial);
            monitorStandArm.position.set(x, 0.95, 4);
            scene.add(monitorStandArm);
        });

        // Matrix text for monitors
        const matrixChars = '01ABCDEFヒラガナカタカナ';
        function generateMatrixText() {
            let text = '';
            const rows = isMobile ? 15 : 20;
            const cols = isMobile ? 20 : 30;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    text += matrixChars.charAt(Math.floor(Math.random() * matrixChars.length)) + ' ';
                }
                text += '\n';
            }
            return text;
        }
        document.querySelectorAll('.matrix-text').forEach(el => {
            el.innerText = generateMatrixText();
        });

        // Update monitor overlay positions
        function updateMonitorOverlays() {
            const vector = new THREE.Vector3();
            const width = window.innerWidth;
            const height = window.innerHeight;
            monitorPositions.forEach((x, index) => {
                vector.set(x, 1.1, 4.045);
                vector.project(camera);
                const screenX = (vector.x * 0.5 + 0.5) * width;
                const screenY = (-vector.y * 0.5 + 0.5) * height;
                const monitorOverlay = document.getElementById(`monitor${index + 1}`);
                const overlaySize = isMobile ? 0.12 : 0.15;
                monitorOverlay.style.width = `${width * overlaySize}px`;
                monitorOverlay.style.height = `${height * overlaySize}px`;
                monitorOverlay.style.left = `${screenX - (width * overlaySize) / 2}px`;
                monitorOverlay.style.top = `${screenY - (height * overlaySize) / 2}px`;
            });
        }

        // Keyboard
        const keyboardGeometry = new THREE.BoxGeometry(0.9, 0.05, 0.35);
        const keyboardMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const keyboard = new THREE.Mesh(keyboardGeometry, keyboardMaterial);
        keyboard.position.set(0, 0.85, 3.6);
        keyboard.castShadow = !isMobile;
        scene.add(keyboard);

        if (!isMobile) {
            const keyGeometry = new THREE.BoxGeometry(0.04, 0.02, 0.04);
            for (let x = -0.4; x <= 0.4; x += 0.06) {
                for (let z = -0.15; z <= 0.15; z += 0.06) {
                    const key = new THREE.Mesh(keyGeometry, keyboardMaterial);
                    key.position.set(x, 0.88, 3.6 + z);
                    key.rotation.x = Math.random() * 0.1 - 0.05;
                    scene.add(key);
                }
            }
        }

        // Tablet
        const tabletGeometry = new THREE.BoxGeometry(0.28, 0.01, 0.18);
        const tabletScreenGeometry = new THREE.PlaneGeometry(0.25, 0.15);
        const tabletMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const tablet = new THREE.Mesh(tabletGeometry, tabletMaterial);
        tablet.position.set(-1.0, 0.85, 3.3);
        tablet.castShadow = !isMobile;
        scene.add(tablet);

        const tabletScreen = new THREE.Mesh(tabletScreenGeometry, new THREE.MeshBasicMaterial({
            map: videoTextures[0],
            transparent: false,
            emissive: 0x00ff00,
            emissiveIntensity: isMobile ? 0.8 : 1
        }));
        tabletScreen.position.set(-1.0, 0.86, 3.3);
        scene.add(tabletScreen);

        const tabletGlowLight = new THREE.PointLight(0x00ff00, isMobile ? 0.6 : 0.8, 1.5);
        tabletGlowLight.position.set(-1.0, 0.86, 3.35);
        scene.add(tabletGlowLight);

        // Sofa with Neon Green Base Glow
        const sofaMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.4,
            metalness: 0.3
        });
        const sofaBaseGeometry = new THREE.BoxGeometry(4.5, 0.5, 1);
        const sofaBackGeometry = new THREE.BoxGeometry(4.5, 1, 0.3);
        const sofaArmGeometry = new THREE.BoxGeometry(0.5, 0.5, 1);
        const sofaCushionGeometry = new THREE.BoxGeometry(1.4, 0.2, 0.8);

        const sofaBase = new THREE.Mesh(sofaBaseGeometry, sofaMaterial);
        sofaBase.position.set(0, 0.25, -4.2);
        sofaBase.castShadow = !isMobile;
        scene.add(sofaBase);

        const sofaGlowMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            emissive: 0x00ff00,
            emissiveIntensity: 0.5
        });
        const sofaGlowGeometry = new THREE.BoxGeometry(4.6, 0.05, 1.1);
        const sofaGlow = new THREE.Mesh(sofaGlowGeometry, sofaGlowMaterial);
        sofaGlow.position.set(0, 0.025, -4.2);
        scene.add(sofaGlow);

        const sofaBack = new THREE.Mesh(sofaBackGeometry, sofaMaterial);
        sofaBack.position.set(0, 0.75, -4.45);
        scene.add(sofaBack);

        const sofaArmLeft = new THREE.Mesh(sofaArmGeometry, sofaMaterial);
        sofaArmLeft.position.set(-2.25, 0.5, -4.2);
        scene.add(sofaArmLeft);

        const sofaArmRight = new THREE.Mesh(sofaArmGeometry, sofaMaterial);
        sofaArmRight.position.set(2.25, 0.5, -4.2);
        scene.add(sofaArmRight);

        for (let x = -1.5; x <= 1.5; x += 1.5) {
            const cushion = new THREE.Mesh(sofaCushionGeometry, sofaMaterial);
            cushion.position.set(x, 0.45, -4.2);
            scene.add(cushion);
        }

        // Neon sign
        const signCanvas = document.createElement('canvas');
        signCanvas.width = isMobile ? 512 : 1024;
        signCanvas.height = isMobile ? 128 : 256;
        const signContext = signCanvas.getContext('2d');
        signContext.fillStyle = '#000000';
        signContext.fillRect(0, 0, signCanvas.width, signCanvas.height);
        signContext.font = isMobile ? '100px Arial' : '200px Arial';
        signContext.fillStyle = '#00ff00';
        signContext.textAlign = 'center';
        signContext.textBaseline = 'middle';
        signContext.fillText('webXOS', signCanvas.width / 2, signCanvas.height / 2);
        const signTexture = new THREE.CanvasTexture(signCanvas);

        const neonSignGeometry = new THREE.PlaneGeometry(3, 0.75);
        const neonSignMaterial = new THREE.MeshBasicMaterial({
            map: signTexture,
            transparent: true,
            emissive: 0x00ff00,
            emissiveIntensity: 2
        });
        const neonSign = new THREE.Mesh(neonSignGeometry, neonSignMaterial);
        neonSign.position.set(0, 3, -4.9);
        scene.add(neonSign);

        const signGlowLight = new THREE.PointLight(0x00ff00, isMobile ? 1.5 : 2, 5);
        signGlowLight.position.set(0, 3, -4.8);
        scene.add(signGlowLight);

        // Page navigation and camera positions
        const pages = {
            about: {
                cameraPos: new THREE.Vector3(4.8, 2.4, 0),
                lookAt: new THREE.Vector3(0, 3, -4.9),
                text: "About: Learn more about webXOS Studio\nOur mission and vision.",
                centerText: "About webXOS Studio"
            },
            tools: {
                cameraPos: new THREE.Vector3(3.6, 2.4, 2.4),
                lookAt: new THREE.Vector3(-0.6, 0.85, 3.6),
                text: "Tools: Explore our suite of development tools\nDesigned for efficiency.",
                centerText: "Our Tools"
            },
            aiAgents: {
                cameraPos: new THREE.Vector3(5, 7, 5),
                lookAt: new THREE.Vector3(0, 0, 0),
                text: "AI Agents: Discover our intelligent agents\nPowering the future.",
                centerText: "AI Agents"
            },
            games: {
                cameraPos: new THREE.Vector3(-3.6, 2.4, 0),
                lookAt: new THREE.Vector3(0, 0.5, 2.5),
                text: "Games: Dive into our gaming experiences\nFun and immersive.",
                centerText: "Games by webXOS"
            },
            copyright: {
                cameraPos: new THREE.Vector3(2.4, 3, -2.4),
                lookAt: new THREE.Vector3(0, 3, -4.9),
                text: "Copyright: View our licensing information\nProtecting our work.",
                centerText: "Copyright Information"
            }
        };

        let currentPage = 'about';

        function navigateTo(page) {
            currentPage = page;
            const pageData = pages[page];
            camera.position.copy(pageData.cameraPos);
            camera.lookAt(pageData.lookAt);
            document.getElementById('textOverlay').innerText = pageData.text;
            document.getElementById('centerOverlay').innerHTML = pageData.centerText;
            toggleMenu();
            updateMonitorOverlays();
        }

        // Initial page load
        navigateTo('about');

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (!isMobile) {
                // Animate neural ceiling (skip on mobile)
                neuralLinesGeometry.attributes.position.array.forEach((_, i) => {
                    if (i % 3 === 1) {
                        neuralLinesGeometry.attributes.position.array[i] = 4.8 + Math.sin(time + i) * 0.05;
                    }
                });
                neuralLinesGeometry.attributes.position.needsUpdate = true;
            }

            // Animate server rack LEDs
            scene.children.forEach(child => {
                if (child.material && child.material.color && child.material.color.getHex() === 0x00ff00 && child.geometry.type === 'SphereGeometry') {
                    child.material.emissiveIntensity = 0.5 + 0.5 * Math.sin(time * 2 + child.position.x);
                }
            });

            // Animate rug, desk, and sofa glow
            rug.material.emissiveIntensity = 1.2 + 0.3 * Math.sin(time * 1.5);
            deskGlow.material.emissiveIntensity = 0.5 + 0.2 * Math.sin(time * 1.5);
            sofaGlow.material.emissiveIntensity = 0.5 + 0.2 * Math.sin(time * 1.5);

            updateMonitorOverlays();
            renderer.render(scene, camera);
        }
        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateMonitorOverlays();
        });

        // Menu toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
