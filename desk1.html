<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Portfolio Hero</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #808080; /* Gray background */
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .header-left h1 {
            font-size: 1.2rem;
            color: #ff00ff; /* Neon pink */
        }
        .header-right a {
            margin-left: 20px;
            color: #00ffff; /* Neon cyan */
            text-decoration: none;
            font-size: 1rem;
        }
        .text-content {
            position: absolute;
            top: 20%;
            left: 5%;
        }
        .text-content h2 {
            font-size: 4rem;
            color: #ff00ff; /* Neon pink */
            margin: 0;
        }
        .text-content p {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div class="overlay">
        <div class="header">
            <div class="header-left">
                <h1>MAIDA | Software Engineer</h1>
            </div>
            <div class="header-right">
                <a href="#">About</a>
                <a href="#">Work</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="text-content">
            <h2>Hi, I'm Maida</h2>
            <p>I develop websites, user interfaces, and web applications</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas').appendChild(renderer.domElement);

        // Camera position
        camera.position.set(0, 3, 5);
        camera.lookAt(0, 1, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(5, 5, 5);
        pointLight.castShadow = true;
        scene.add(pointLight);

        const neonLight = new THREE.PointLight(0x00ffff, 2, 10); // Neon cyan light
        neonLight.position.set(0, 2, 0);
        scene.add(neonLight);

        // Desk (jet black with subtle reflection)
        const deskGeometry = new THREE.BoxGeometry(5, 0.2, 2);
        const deskMaterial = new THREE.MeshPhongMaterial({ color: 0x111111, shininess: 50 });
        const desk = new THREE.Mesh(deskGeometry, deskMaterial);
        desk.position.y = 0.1;
        desk.receiveShadow = true;
        scene.add(desk);

        // Monitor
        const monitorBaseGeometry = new THREE.BoxGeometry(1.5, 0.8, 0.1);
        const monitorMaterial = new THREE.MeshPhongMaterial({ color: 0x222222 });
        const monitorBase = new THREE.Mesh(monitorBaseGeometry, monitorMaterial);
        monitorBase.position.set(0, 0.5, -0.5);
        monitorBase.castShadow = true;
        scene.add(monitorBase);

        // Monitor screen (with "code" texture simulation)
        const monitorScreenGeometry = new THREE.PlaneGeometry(1.4, 0.7);
        const monitorScreenMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00, // Green "code" glow
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        const monitorScreen = new THREE.Mesh(monitorScreenGeometry, monitorScreenMaterial);
        monitorScreen.position.set(0, 0.5, -0.45);
        scene.add(monitorScreen);

        // Monitor stand
        const monitorStandGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.3, 32);
        const monitorStand = new THREE.Mesh(monitorStandGeometry, monitorMaterial);
        monitorStand.position.set(0, 0.25, -0.5);
        scene.add(monitorStand);

        // Keyboard (detailed with glowing keys)
        const keyboardGeometry = new THREE.BoxGeometry(1.2, 0.05, 0.4);
        const keyboardMaterial = new THREE.MeshPhongMaterial({ color: 0x111111 });
        const keyboard = new THREE.Mesh(keyboardGeometry, keyboardMaterial);
        keyboard.position.set(0, 0.25, 0.2);
        keyboard.castShadow = true;
        scene.add(keyboard);

        // Glowing keys on keyboard
        const keyGeometry = new THREE.BoxGeometry(0.05, 0.01, 0.05);
        const keyMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Neon cyan
        for (let i = -0.5; i <= 0.5; i += 0.1) {
            for (let j = -0.15; j <= 0.15; j += 0.1) {
                const key = new THREE.Mesh(keyGeometry, keyMaterial);
                key.position.set(i, 0.28, j + 0.2);
                scene.add(key);
            }
        }

        // Mouse (with glowing scroll wheel)
        const mouseGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.3);
        const mouseMaterial = new THREE.MeshPhongMaterial({ color: 0x111111 });
        const mouse = new THREE.Mesh(mouseGeometry, mouseMaterial);
        mouse.position.set(0.8, 0.15, 0.3);
        mouse.castShadow = true;
        scene.add(mouse);

        const scrollWheelGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.05, 32);
        const scrollWheelMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff }); // Neon pink
        const scrollWheel = new THREE.Mesh(scrollWheelGeometry, scrollWheelMaterial);
        scrollWheel.rotation.x = Math.PI / 2;
        scrollWheel.position.set(0.8, 0.15, 0.3);
        scene.add(scrollWheel);

        // Speakers (with glowing rings)
        const speakerGeometry = new THREE.BoxGeometry(0.3, 0.5, 0.2);
        const speakerMaterial = new THREE.MeshPhongMaterial({ color: 0x111111 });
        const speaker1 = new THREE.Mesh(speakerGeometry, speakerMaterial);
        speaker1.position.set(-1.5, 0.35, -0.5);
        speaker1.castShadow = true;
        scene.add(speaker1);

        const speaker2 = new THREE.Mesh(speakerGeometry, speakerMaterial);
        speaker2.position.set(1.5, 0.35, -0.5);
        speaker2.castShadow = true;
        scene.add(speaker2);

        // Glowing rings on speakers
        const ringGeometry = new THREE.TorusGeometry(0.1, 0.02, 16, 100);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Neon cyan
        const ring1 = new THREE.Mesh(ringGeometry, ringMaterial);
        ring1.position.set(-1.5, 0.35, -0.4);
        scene.add(ring1);

        const ring2 = new THREE.Mesh(ringGeometry, ringMaterial);
        ring2.position.set(1.5, 0.35, -0.4);
        scene.add(ring2);

        // Background wave-like effect (simplified)
        const waveGeometry = new THREE.PlaneGeometry(10, 10, 50, 50);
        const waveMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.2,
            side: THREE.DoubleSide
        });
        const wave = new THREE.Mesh(waveGeometry, waveMaterial);
        wave.position.z = -5;
        wave.rotation.x = Math.PI / 4;
        scene.add(wave);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate glowing rings on speakers
            ring1.rotation.z += 0.01;
            ring2.rotation.z += 0.01;

            // Animate wave background
            const time = Date.now() * 0.001;
            wave.geometry.vertices.forEach((vertex, i) => {
                vertex.z = Math.sin(i + time) * 0.2;
            });
            wave.geometry.verticesNeedUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
