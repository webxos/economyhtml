<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dot PDF by WebXOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: #00FF00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #canvas {
            width: 100%;
            max-width: 800px;
            height: 70vh;
            max-height: 600px;
            display: none;
            border: 2px solid #00FF00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            background: #111;
        }
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00FF00;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        @keyframes neonGlow {
            from { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }
        .start-screen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FF00;
        }
        .controls {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        button, input[type="file"] {
            padding: 10px 20px;
            font-size: 16px;
            background: #111;
            color: #00FF00;
            border: 1px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        button:hover, input[type="file"]:hover {
            background: #00FF00;
            color: #000;
            box-shadow: 0 0 15px #00FF00;
        }
        button:disabled {
            background: #333;
            color: #666;
            border-color: #666;
            cursor: not-allowed;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00FF00;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #00FF00;
            display: none;
            z-index: 10;
            text-shadow: 0 0 5px #00FF00;
        }
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00;
            z-index: 10;
        }
        .page-content {
            display: none;
            background: #111;
            color: #00FF00;
            padding: 20px;
            border: 1px solid #00FF00;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            #canvas {
                width: 90%;
                height: 60vh;
            }
            .start-screen h1 {
                font-size: 1.8em;
            }
            button, input[type="file"] {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <div class="start-screen" id="startScreen">
        <h1>Dot PDF by WebXOS</h1>
        <p>Upload a PDF to transform it into an interactive 3D flipbook</p>
        <input type="file" id="pdfInput" accept=".pdf">
    </div>
    <canvas id="canvas"></canvas>
    <div class="controls" id="controls">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn" disabled>Next</button>
    </div>
    <div class="copyright">Â© 2025 Dot PDF by WebXOS</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Setup pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        // Three.js setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        camera.position.set(0, 0, 5);

        // UI elements
        const startScreen = document.getElementById('startScreen');
        const controls = document.getElementById('controls');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pdfInput = document.getElementById('pdfInput');
        const status = document.getElementById('status');

        // Page data
        let pageTextures = [];
        let pageMeshes = [];
        let currentPage = 0;

        function showStatus(message) {
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function updateButtons() {
            prevBtn.disabled = currentPage === 0 || pageMeshes.length === 0;
            nextBtn.disabled = currentPage === pageMeshes.length - 1 || pageMeshes.length === 0;
        }

        // Simulate PDF style analysis (basic color extraction)
        function extractPDFStyle(text) {
            const colors = ['#00FF00', '#FF00FF', '#00FFFF'];
            const primaryColor = colors[Math.floor(Math.random() * colors.length)];
            return {
                color: primaryColor,
                fontFamily: "'Orbitron', sans-serif",
                background: '#111'
            };
        }

        // Convert PDF to HTML and textures
        async function processPDF(file) {
            showStatus('Processing PDF...');
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdf.numPages;
                pageTextures = [];
                pageMeshes.forEach(mesh => scene.remove(mesh));
                pageMeshes = [];
                currentPage = 0;

                // Hide start screen, show canvas and controls
                startScreen.style.display = 'none';
                canvas.style.display = 'block';
                controls.style.display = 'flex';

                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const text = textContent.items.map(item => item.str).join(' ');

                    // Create HTML content for the page
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page-content';
                    const style = extractPDFStyle(text);
                    pageDiv.style.color = style.color;
                    pageDiv.style.fontFamily = style.fontFamily;
                    pageDiv.style.background = style.background;
                    pageDiv.innerHTML = `
                        <h1>Page ${i}</h1>
                        <p>${text.substring(0, 200)}${text.length > 200 ? '...' : ''}</p>
                    `;

                    document.body.appendChild(pageDiv);
                    const canvasTexture = await html2canvas(pageDiv, { scale: 2 });
                    document.body.removeChild(pageDiv);

                    pageTextures.push(new THREE.CanvasTexture(canvasTexture));
                }

                // Create 3D pages
                const pageGeometry = new THREE.PlaneGeometry(3, 4);
                pageTextures.forEach((texture, index) => {
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const mesh = new THREE.Mesh(pageGeometry, material);
                    mesh.position.x = index * 0.01;
                    mesh.rotation.y = index <= currentPage ? 0 : Math.PI;
                    scene.add(mesh);
                    pageMeshes.push(mesh);
                });

                showStatus('PDF loaded successfully!');
                updateButtons();
            } catch (error) {
                showStatus('Error processing PDF: ' + error.message);
            }
        }

        // Handle file upload
        pdfInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                processPDF(file);
            } else {
                showStatus('Please upload a valid PDF file.');
            }
        });

        // Flip page animation
        function flipPage(direction) {
            if (direction === 'next' && currentPage < pageMeshes.length - 1) {
                const mesh = pageMeshes[currentPage + 1];
                gsap.to(mesh.rotation, {
                    y: 0,
                    duration: 1,
                    ease: 'power2.inOut',
                    onComplete: () => {
                        currentPage++;
                        updateButtons();
                    }
                });
            } else if (direction === 'prev' && currentPage > 0) {
                const mesh = pageMeshes[currentPage];
                gsap.to(mesh.rotation, {
                    y: Math.PI,
                    duration: 1,
                    ease: 'power2.inOut',
                    onComplete: () => {
                        currentPage--;
                        updateButtons();
                    }
                });
            }
        }

        prevBtn.addEventListener('click', () => flipPage('prev'));
        nextBtn.addEventListener('click', () => flipPage('next'));

        // Touch and mouse drag support
        let isDragging = false;
        let startX = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                // Optional: Add visual feedback
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - startX;
                if (deltaX > 50) flipPage('prev');
                else if (deltaX < -50) flipPage('next');
                isDragging = false;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (isDragging) {
                const deltaX = e.changedTouches[0].clientX - startX;
                if (deltaX > 50) flipPage('prev');
                else if (deltaX < -50) flipPage('next');
                isDragging = false;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        updateButtons();
    </script>
</body>
</html>
