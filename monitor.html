<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Edge Gaming Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(180deg, #333, #1a1a1a); color: #fff; overflow: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; }
        .nav { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 50px; }
        .nav a { color: #00ffcc; text-decoration: none; font-size: 18px; margin: 0 15px; transition: color 0.3s; }
        .nav a:hover { color: #ff0077; }
        .hero h1 { font-size: 4rem; text-transform: uppercase; letter-spacing: 2px; color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
        .hero p { font-size: 1.5rem; margin: 20px 0; color: #ccc; }
        .cta { padding: 15px 30px; background: #ff0077; color: #fff; border: none; font-size: 1.2rem; cursor: pointer; transition: background 0.3s; }
        .cta:hover { background: #00ffcc; color: #000; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body>
    <div class="nav">
        <div><a href="#">Home</a><a href="#">Specs</a><a href="#">Buy Now</a></div>
        <div><a href="#">Support</a><a href="#">Contact</a></div>
    </div>
    <div class="hero">
        <h1>Neon Edge</h1>
        <p>Ultra-thin design with vibrant RGB lighting and 4K clarity.</p>
        <button class="cta">Discover Now</button>
    </div>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Video Placeholder (Canvas-based animation)
        const videoCanvas = document.createElement('canvas');
        videoCanvas.width = 512;
        videoCanvas.height = 512;
        const ctx = videoCanvas.getContext('2d');
        const videoTexture = new THREE.CanvasTexture(videoCanvas);
        function animateVideo() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = `hsl(${Math.random() * 360}, 50%, 50%)`;
            ctx.fillRect(50, 50, 412, 412);
            videoTexture.needsUpdate = true;
            requestAnimationFrame(animateVideo);
        }
        animateVideo();

        // Monitor Mesh
        const monitorGroup = new THREE.Group();
        const screenGeo = new THREE.BoxGeometry(2, 1, 0.05);
        const screenMat = new THREE.MeshStandardMaterial({ map: videoTexture, emissive: 0x333333 });
        const screen = new THREE.Mesh(screenGeo, screenMat);
        monitorGroup.add(screen);

        const bezelGeo = new THREE.BoxGeometry(2.1, 1.1, 0.06);
        const bezelMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2 });
        const bezel = new THREE.Mesh(bezelGeo, bezelMat);
        bezel.position.z = -0.01;
        monitorGroup.add(bezel);

        const standGeo = new THREE.CylinderGeometry(0.3, 0.5, 0.5, 32);
        const standMat = new THREE.MeshStandardMaterial({ color: 0x00ffcc, emissive: 0x005555 });
        const stand = new THREE.Mesh(standGeo, standMat);
        stand.position.y = -0.75;
        monitorGroup.add(stand);

        scene.add(monitorGroup);
        camera.position.z = 3;

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            monitorGroup.rotation.y += 0.005;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
