<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Gaming Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 20px 5%; background: rgba(0, 0, 0, 0.8); z-index: 10; }
        .nav a { color: #00b7eb; text-decoration: none; font-size: clamp(18px, 3vw, 20px); margin: 0 15px; transition: color 0.3s; }
        .nav a:hover { color: #fff; }
        .cart-icon { position: relative; }
        .cart-icon span { position: absolute; top: -10px; right: -10px; background: #ff3333; border-radius: 50%; padding: 5px 10px; font-size: 12px; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; }
        .hero h1 { font-size: clamp(3rem, 6vw, 5rem); text-transform: uppercase; letter-spacing: 3px; color: #00b7eb; text-shadow: 0 0 12px #00b7eb; }
        .hero p { font-size: clamp(1.2rem, 2.5vw, 1.8rem); margin: 25px 0; color: #ccc; max-width: 90%; }
        .cta { padding: 18px 40px; background: #00b7eb; color: #000; border: none; font-size: clamp(1.2rem, 2.5vw, 1.5rem); cursor: pointer; transition: background 0.3s; border-radius: 5px; }
        .cta:hover { background: #fff; color: #000; }
        .model-selector { margin-top: 25px; display: flex; gap: 15px; }
        .model-btn { padding: 12px 30px; background: #333; color: #00b7eb; border: 1px solid #00b7eb; cursor: pointer; transition: all 0.3s; font-size: clamp(1rem, 2vw, 1.2rem); border-radius: 5px; }
        .model-btn:hover, .model-btn.active { background: #00b7eb; color: #000; }
        .back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 20px; background: #333; color: #00b7eb; border: 1px solid #00b7eb; cursor: pointer; font-size: clamp(1rem, 2vw, 1.2rem); border-radius: 5px; display: none; }
        .back-btn:hover { background: #00b7eb; color: #000; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .shop, .cart, .checkout { padding: 80px 5%; display: none; }
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product { background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center; }
        .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        .product h3 { font-size: 1.5rem; margin: 10px 0; }
        .product p { font-size: 1rem; color: #ccc; }
        .product button { padding: 10px 20px; background: #00b7eb; color: #000; border: none; cursor: pointer; border-radius: 5px; }
        .product button:hover { background: #fff; }
        .cart table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .cart th, .cart td { padding: 10px; border: 1px solid #333; text-align: left; }
        .cart th { background: #333; }
        .cart input { width: 60px; padding: 5px; }
        .checkout form { max-width: 600px; margin: 0 auto; }
        .checkout label { display: block; margin: 10px 0 5px; }
        .checkout input, .checkout button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #333; border-radius: 5px; }
        .checkout button { background: #00b7eb; color: #000; cursor: pointer; }
        .checkout button:hover { background: #fff; }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .nav { flex-direction: column; align-items: center; gap: 15px; padding: 10px 0; }
            .nav a { font-size: clamp(16px, 4vw, 18px); margin: 8px 0; }
            .hero h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); }
            .hero p { font-size: clamp(1rem, 2.2vw, 1.4rem); max-width: 95%; }
            .cta { padding: 15px 30px; font-size: clamp(1rem, 2.2vw, 1.3rem); }
            .model-selector { flex-direction: column; align-items: center; gap: 10px; }
            .model-btn { width: 90%; max-width: 300px; padding: 15px; font-size: clamp(1rem, 2.2vw, 1.2rem); }
            .back-btn { font-size: clamp(0.9rem, 2vw, 1.1rem); padding: 8px 15px; }
            #canvas { transform: scale(0.9); }
            .shop-grid { grid-template-columns: 1fr; }
            .cart table { font-size: 0.9rem; }
            .cart input { width: 50px; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('shop')">Shop</a>
            <a href="#" onclick="showPage('cart')">Cart <span id="cart-count">0</span></a>
        </div>
        <div>
            <a href="#support">Support</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="hero" id="home">
        <h1 id="monitor-title">Stealth Gaming Series</h1>
        <p id="monitor-desc">Sleek 24" 4K gaming monitors with neon Matrix displays and vibrant LED accents.</p>
        <button class="cta" onclick="enterInteractiveMode()">Discover Now</button>
        <div class="model-selector">
            <button class="model-btn active" data-model="phantom">Stealth Phantom</button>
            <button class="model-btn" data-model="wraith">Night Wraith</button>
            <button class="model-btn" data-model="pulse">Dark Pulse</button>
        </div>
    </div>
    <div class="shop" id="shop">
        <h2>Shop Gaming Gear</h2>
        <div class="shop-grid" id="shop-grid"></div>
    </div>
    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-body"></tbody>
        </table>
        <p>Total: $<span id="cart-total">0</span></p>
        <button class="cta" onclick="showPage('checkout')">Proceed to Checkout</button>
    </div>
    <div class="checkout" id="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <button type="submit">Confirm Order</button>
        </form>
    </div>
    <button class="back-btn" onclick="exitInteractiveMode()">Back</button>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        const spotLight = new THREE.SpotLight(0xffffff, 1.5, 10, Math.PI / 4);
        spotLight.position.set(0, 5, 5);
        scene.add(spotLight);

        // Solid Black Background
        scene.background = new THREE.Color(0x000000);

        // Matrix Text Video
        function createMatrixCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 288;
            const ctx = canvas.getContext('2d');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function animateMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff55';
                ctx.font = `${fontSize}px monospace`;
                drops.forEach((y, i) => {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    const x = i * fontSize;
                    ctx.fillText(text, x, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
                return canvas;
            }
            animateMatrix();
            setInterval(animateMatrix, 50);
            return canvas;
        }

        const phantomCanvas = createMatrixCanvas();
        const wraithCanvas = createMatrixCanvas();
        const pulseCanvas = createMatrixCanvas();
        const phantomTexture = new THREE.CanvasTexture(phantomCanvas);
        const wraithTexture = new THREE.CanvasTexture(wraithCanvas);
        const pulseTexture = new THREE.CanvasTexture(pulseCanvas);

        // Normal Map for Textures
        const normalMap = new THREE.TextureLoader().load('https://threejs.org/examples/textures/normal_map.jpg');

        // Mesh Definitions
        const bezelShape = new THREE.Shape();
        bezelShape.moveTo(-1.205, -0.68);
        bezelShape.lineTo(1.205, -0.68);
        bezelShape.lineTo(1.2, 0.68);
        bezelShape.lineTo(-1.2, 0.68);
        bezelShape.lineTo(-1.205, -0.68);
        const bezelExtrudeSettings = { depth: 0.03, bevelEnabled: true, bevelThickness: 0.01, bevelSize: 0.01, bevelSegments: 5 };
        const bezelGeo = new THREE.ExtrudeGeometry(bezelShape, bezelExtrudeSettings);

        const standShape = new THREE.Shape();
        standShape.moveTo(-0.4, 0);
        standShape.lineTo(0.4, 0);
        standShape.lineTo(0.2, 0.5);
        standShape.lineTo(-0.2, 0.5);
        standShape.lineTo(-0.4, 0);
        const standGeo = new THREE.ExtrudeGeometry(standShape, { depth: 0.2, bevelEnabled: false });

        const mouseShape = new THREE.Shape();
        mouseShape.moveTo(-0.2, -0.3);
        mouseShape.lineTo(0.2, -0.3);
        mouseShape.quadraticCurveTo(0.3, 0, 0.2, 0.3);
        mouseShape.lineTo(-0.2, 0.3);
        mouseShape.quadraticCurveTo(-0.3, 0, -0.2, -0.3);
        const mouseGeo = new THREE.ExtrudeGeometry(mouseShape, { depth: 0.1, bevelEnabled: true, bevelThickness: 0.02, bevelSize: 0.02 });

        const keyboardGeo = new THREE.BoxGeometry(1.5, 0.1, 0.4);
        const chairGeo = new THREE.BoxGeometry(1, 1.5, 1);
        const towerGeo = new THREE.BoxGeometry(0.8, 2, 0.8);
        const tabletGeo = new THREE.BoxGeometry(0.8, 0.5, 0.05);
        const phoneGeo = new THREE.BoxGeometry(0.4, 0.7, 0.03);

        // Monitor Models
        const monitors = {};
        function createMonitor(name, color, texture, xPos) {
            const group = new THREE.Group();
            const screenGeo = new THREE.BoxGeometry(2.4, 1.35, 0.05);
            const screenMat = new THREE.MeshPhysicalMaterial({ map: texture, emissive: 0x00ff55, emissiveIntensity: 0.3, roughness: 0.05, metalness: 0.95, clearcoat: 1.0, clearcoatRoughness: 0.1, normalMap });
            const screen = new THREE.Mesh(screenGeo, screenMat);
            group.add(screen);

            const bezelMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, clearcoat: 1.0, clearcoatRoughness: 0.1, normalMap });
            const bezel = new THREE.Mesh(bezelGeo, bezelMat);
            bezel.position.z = -0.02;
            group.add(bezel);

            const ledGeo = new THREE.BoxGeometry(2.41, 0.03, 0.01);
            const ledMat = new THREE.MeshBasicMaterial({ color, emissive: color, emissiveIntensity: 2.0 });
            const ledTop = new THREE.Mesh(ledGeo, ledMat);
            ledTop.position.set(0, 0.69, 0.03);
            group.add(ledTop);
            const ledBottom = new THREE.Mesh(ledGeo, ledMat);
            ledBottom.position.set(0, -0.69, 0.03);
            group.add(ledBottom);

            const standMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, emissive: color, emissiveIntensity: 0.2, normalMap });
            const stand = new THREE.Mesh(standGeo, standMat);
            stand.position.y = -0.9;
            group.add(stand);
            group.position.set(xPos, 0, 0);
            scene.add(group);
            return group;
        }

        monitors['phantom'] = { 
            group: createMonitor('Stealth Phantom', 0x00b7eb, phantomTexture, -3), 
            title: 'Stealth Phantom Monitor', 
            desc: '24" 4K monitor with neon blue accents.', 
            price: 599.99 
        };
        monitors['wraith'] = { 
            group: createMonitor('Night Wraith', 0xff3333, wraithTexture, 0), 
            title: 'Night Wraith Monitor', 
            desc: '24" 4K monitor with neon red accents.', 
            price: 599.99 
        };
        monitors['pulse'] = { 
            group: createMonitor('Dark Pulse', 0x00ff55, pulseTexture, 3), 
            title: 'Dark Pulse Monitor', 
            desc: '24" 4K monitor with neon green accents.', 
            price: 599.99 
        };

        // Other Products
        const products = [
            { id: 'phantom-mouse', name: 'Phantom Mouse', desc: 'Lightweight gaming mouse with blue neon.', price: 89.99, color: 0x00b7eb },
            { id: 'wraith-mouse', name: 'Wraith Mouse', desc: 'Lightweight gaming mouse with red neon.', price: 89.99, color: 0xff3333 },
            { id: 'pulse-mouse', name: 'Pulse Mouse', desc: 'Lightweight gaming mouse with green neon.', price: 89.99, color: 0x00ff55 },
            { id: 'phantom-keyboard', name: 'Phantom Keyboard', desc: 'Mechanical keyboard with blue RGB.', price: 149.99, color: 0x00b7eb },
            { id: 'wraith-keyboard', name: 'Wraith Keyboard', desc: 'Mechanical keyboard with red RGB.', price: 149.99, color: 0xff3333 },
            { id: 'pulse-keyboard', name: 'Pulse Keyboard', desc: 'Mechanical keyboard with green RGB.', price: 149.99, color: 0x00ff55 },
            { id: 'phantom-chair', name: 'Phantom Chair', desc: 'Ergonomic chair with blue neon piping.', price: 399.99, color: 0x00b7eb },
            { id: 'wraith-chair', name: 'Wraith Chair', desc: 'Ergonomic chair with red neon piping.', price: 399.99, color: 0xff3333 },
            { id: 'pulse-chair', name: 'Pulse Chair', desc: 'Ergonomic chair with green neon piping.', price: 399.99, color: 0x00ff55 },
            { id: 'phantom-tower', name: 'Phantom Tower PC', desc: 'High-performance PC with blue neon.', price: 1999.99, color: 0x00b7eb },
            { id: 'wraith-tower', name: 'Wraith Tower PC', desc: 'High-performance PC with red neon.', price: 1999.99, color: 0xff3333 },
            { id: 'pulse-tower', name: 'Pulse Tower PC', desc: 'High-performance PC with green neon.', price: 1999.99, color: 0x00ff55 },
            { id: 'phantom-tablet', name: 'Phantom Tablet', desc: 'Sleek tablet with blue neon and Matrix display.', price: 499.99, color: 0x00b7eb, texture: phantomTexture },
            { id: 'wraith-tablet', name: 'Wraith Tablet', desc: 'Sleek tablet with red neon and Matrix display.', price: 499.99, color: 0xff3333, texture: wraithTexture },
            { id: 'pulse-tablet', name: 'Pulse Tablet', desc: 'Sleek tablet with green neon and Matrix display.', price: 499.99, color: 0x00ff55, texture: pulseTexture },
            { id: 'phantom-phone', name: 'Phantom Phone', desc: 'Sleek phone with blue neon and Matrix display.', price: 799.99, color: 0x00b7eb, texture: phantomTexture },
            { id: 'wraith-phone', name: 'Wraith Phone', desc: 'Sleek phone with red neon and Matrix display.', price: 799.99, color: 0xff3333, texture: wraithTexture },
            { id: 'pulse-phone', name: 'Pulse Phone', desc: 'Sleek phone with green neon and Matrix display.', price: 799.99, color: 0x00ff55, texture: pulseTexture }
        ];

        // 3D Models for Other Products
        const productGroups = {};
        products.forEach(product => {
            const group = new THREE.Group();
            let geo, mat;
            if (product.id.includes('mouse')) {
                geo = mouseGeo;
                mat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, normalMap });
                const ledGeo = new THREE.BoxGeometry(0.3, 0.02, 0.01);
                const ledMat = new THREE.MeshBasicMaterial({ color: product.color, emissive: product.color, emissiveIntensity: 2.0 });
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, 0, 0.06);
                group.add(led);
            } else if (product.id.includes('keyboard')) {
                geo = keyboardGeo;
                mat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, normalMap, emissive: product.color, emissiveIntensity: 0.2 });
            } else if (product.id.includes('chair')) {
                geo = chairGeo;
                mat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, normalMap, emissive: product.color, emissiveIntensity: 0.2 });
            } else if (product.id.includes('tower')) {
                geo = towerGeo;
                mat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, normalMap });
                const ledGeo = new THREE.BoxGeometry(0.7, 0.05, 0.05);
                const ledMat = new THREE.MeshBasicMaterial({ color: product.color, emissive: product.color, emissiveIntensity: 2.0 });
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, 0.9, 0.41);
                group.add(led);
            } else if (product.id.includes('tablet') || product.id.includes('phone')) {
                geo = product.id.includes('tablet') ? tabletGeo : phoneGeo;
                mat = new THREE.MeshPhysicalMaterial({ map: product.texture, emissive: 0x00ff55, emissiveIntensity: 0.3, roughness: 0.05, metalness: 0.95, normalMap });
                const bezelGeo = product.id.includes('tablet') ? new THREE.BoxGeometry(0.81, 0.51, 0.02) : new THREE.BoxGeometry(0.41, 0.71, 0.02);
                const bezelMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, normalMap });
                const bezel = new THREE.Mesh(bezelGeo, bezelMat);
                bezel.position.z = -0.01;
                group.add(bezel);
                const ledGeo = new THREE.BoxGeometry(product.id.includes('tablet') ? 0.81 : 0.41, 0.02, 0.01);
                const ledMat = new THREE.MeshBasicMaterial({ color: product.color, emissive: product.color, emissiveIntensity: 2.0 });
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, product.id.includes('tablet') ? 0.26 : 0.36, 0.03);
                group.add(led);
            }
            const mesh = new THREE.Mesh(geo, mat);
            group.add(mesh);
            group.position.set(Math.random() * 6 - 3, -2, 0); // Random initial position
            group.visible = false;
            scene.add(group);
            productGroups[product.id] = group;
        });

        // Camera and Controls
        camera.position.set(0, 0.5, 6);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enabled = false;
        controls.enableDamping = true;
        controls.minDistance = 2;
        controls.maxDistance = 6;

        // Raycaster
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedMonitor = null;

        function onClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Object.values(monitors).map(m => m.group));
            if (intersects.length > 0) {
                const intersected = intersects[0].object.parent;
                const model = Object.keys(monitors).find(key => monitors[key].group === intersected);
                if (model) {
                    selectedMonitor = model;
                    document.getElementById('monitor-title').textContent = monitors[model].title;
                    document.getElementById('monitor-desc').textContent = monitors[model].desc;
                    const targetX = monitors[model].group.position.x;
                    const startX = camera.position.x;
                    const startZ = camera.position.z;
                    let t = 0;
                    function transitionCamera() {
                        if (t < 1) {
                            t += 0.05;
                            camera.position.x = startX + (targetX - startX) * t;
                            camera.position.z = startZ - (startZ - 3) * t;
                            camera.lookAt(targetX, 0, 0);
                            requestAnimationFrame(transitionCamera);
                        } else {
                            controls.enabled = true;
                            controls.target.set(targetX, 0, 0);
                            controls.update();
                        }
                    }
                    transitionCamera();
                }
            }
        }

        function enterInteractiveMode() {
            document.querySelector('.nav').style.display = 'none';
            document.querySelector('.hero').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'block';
            Object.values(monitors).forEach(monitor => monitor.group.visible = true);
            window.addEventListener('click', onClick);
        }

        function exitInteractiveMode() {
            document.querySelector('.nav').style.display = 'flex';
            document.querySelector('.hero').style.display = 'flex';
            document.querySelector('.back-btn').style.display = 'none';
            window.removeEventListener('click', onClick);
            controls.enabled = false;
            selectedMonitor = null;
            camera.position.set(0, 0.5, 6);
            camera.lookAt(0, 0, 0);
            document.getElementById('monitor-title').textContent = 'Stealth Gaming Series';
            document.getElementById('monitor-desc').textContent = 'Sleek 24" 4K gaming monitors with neon Matrix displays and vibrant LED accents.';
        }

        // Shop and Cart Logic
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }
        updateCartCount();

        function populateShop() {
            const shopGrid = document.getElementById('shop-grid');
            shopGrid.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="https://via.placeholder.com/150?text=${product.name}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.desc}</p>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.id}')">Add to Cart</button>
                `;
                shopGrid.appendChild(div);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const cartItem = cart.find(item => item.id === id);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ id, name: product.name, price: product.price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            if (document.getElementById('cart').style.display === 'block') updateCart();
        }

        function updateCart() {
            const cartBody = document.getElementById('cart-body');
            cartBody.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const product = products.find(p => p.id === item.id);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)"></td>
                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                `;
                cartBody.appendChild(row);
                total += item.price * item.quantity;
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function updateQuantity(id, quantity) {
            const cartItem = cart.find(item => item.id === id);
            cartItem.quantity = parseInt(quantity);
            if (cartItem.quantity <= 0) cart.splice(cart.indexOf(cartItem), 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            updateCart();
        }

        function showPage(page) {
            document.querySelectorAll('.hero, .shop, .cart, .checkout').forEach(el => el.style.display = 'none');
            document.getElementById(page).style.display = page === 'home' ? 'flex' : 'block';
            if (page === 'shop') populateShop();
            if (page === 'cart') updateCart();
            if (page !== 'home') {
                Object.values(monitors).forEach(m => m.group.visible = false);
                Object.values(productGroups).forEach(g => g.visible = false);
                document.querySelector('.back-btn').style.display = 'none';
                window.removeEventListener('click', onClick);
                controls.enabled = false;
            } else {
                Object.values(monitors).forEach(m => m.group.visible = true);
            }
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order confirmed! Thank you for your purchase.');
            cart.length = 0;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showPage('home');
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            Object.values(monitors).forEach(monitor => {
                if (!selectedMonitor || selectedMonitor === Object.keys(monitors).find(key => monitors[key].group === monitor.group)) {
                    monitor.group.rotation.y += 0.003;
                }
            });
            Object.values(productGroups).forEach(group => {
                group.rotation.y += 0.003;
            });
            phantomTexture.needsUpdate = true;
            wraithTexture.needsUpdate = true;
            pulseTexture.needsUpdate = true;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initial Setup
        showPage('home');
    </script>
</body>
</html>
