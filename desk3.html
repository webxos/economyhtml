<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Portfolio Hero - Advanced Desk</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #808080; /* Gray background */
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            pointer-events: auto;
        }
        .header-left h1 {
            font-size: 1.2rem;
            color: #ff00ff; /* Neon pink */
            margin: 0;
        }
        .header-right {
            display: flex;
            gap: 20px;
        }
        .header-right a {
            color: #00ffff; /* Neon cyan */
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .header-right a:hover {
            background: #ff00ff; /* Neon pink background on hover */
            color: #000000;
        }
        .text-content {
            position: absolute;
            top: 20%;
            left: 5%;
        }
        .text-content h2 {
            font-size: 4rem;
            color: #ff00ff; /* Neon pink */
            margin: 0;
            text-shadow: 0 0 10px #ff00ff;
        }
        .text-content p {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 0 5px #ffffff;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div class="overlay">
        <div class="header">
            <div class="header-left">
                <h1>MAIDA | Software Engineer</h1>
            </div>
            <div class="header-right">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="text-content">
            <h2>Hi, I'm Maida</h2>
            <p>I develop websites, user interfaces, and web applications</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        // Renderer setup
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setClearColor(0x808080, 0); // Match gray background
        document.getElementById('canvas').appendChild(renderer.domElement);

        // Camera setup with OrbitControls
        camera.position.set(0, 3, 8); // Adjusted for better view
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 15;

        // Lighting - Enhanced for visibility and realism
        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);

        const neonLight = new THREE.PointLight(0x00ffff, 5, 10); // Neon cyan light
        neonLight.position.set(0, 3, 0);
        scene.add(neonLight);

        // Desk - Detailed with texture simulation
        const deskGeometry = new THREE.BoxGeometry(6, 0.3, 3);
        const deskMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.4,
            metalness: 0.8
        });
        const desk = new THREE.Mesh(deskGeometry, deskMaterial);
        desk.position.y = 0;
        desk.receiveShadow = true;
        desk.castShadow = true;
        scene.add(desk);

        // Desk legs - Added for realism
        const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 32);
        const legMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.4, metalness: 0.8 });
        const legs = [];
        for (let i = 0; i < 4; i++) {
            const leg = new THREE.Mesh(legGeometry, legMaterial);
            leg.position.set(
                (i % 2 === 0 ? -2.5 : 2.5),
                -0.5,
                (i < 2 ? -1 : 1)
            );
            leg.castShadow = true;
            scene.add(leg);
            legs.push(leg);
        }

        // Monitor - Detailed with screen and stand
        const monitorFrameGeometry = new THREE.BoxGeometry(2, 1.2, 0.1);
        const monitorMaterial = new THREE.MeshStandardMaterial({
            color: 0x222222,
            roughness: 0.3,
            metalness: 0.7
        });
        const monitorFrame = new THREE.Mesh(monitorFrameGeometry, monitorMaterial);
        monitorFrame.position.set(0, 1, -0.5);
        monitorFrame.castShadow = true;
        scene.add(monitorFrame);

        // Monitor screen - Simulating "code"
        const monitorScreenGeometry = new THREE.PlaneGeometry(1.9, 1.1);
        const monitorScreenMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.9,
            side: THREE.DoubleSide
        });
        const monitorScreen = new THREE.Mesh(monitorScreenGeometry, monitorScreenMaterial);
        monitorScreen.position.set(0, 1, -0.45);
        scene.add(monitorScreen);

        // Monitor stand
        const monitorStandGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.5, 32);
        const monitorStand = new THREE.Mesh(monitorStandGeometry, monitorMaterial);
        monitorStand.position.set(0, 0.5, -0.5);
        scene.add(monitorStand);

        // Monitor base
        const monitorBaseGeometry = new THREE.BoxGeometry(0.8, 0.1, 0.5);
        const monitorBase = new THREE.Mesh(monitorBaseGeometry, monitorMaterial);
        monitorBase.position.set(0, 0.2, -0.5);
        monitorBase.castShadow = true;
        scene.add(monitorBase);

        // Keyboard - Detailed with glowing keys
        const keyboardGeometry = new THREE.BoxGeometry(1.5, 0.05, 0.5);
        const keyboardMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.5,
            metalness: 0.5
        });
        const keyboard = new THREE.Mesh(keyboardGeometry, keyboardMaterial);
        keyboard.position.set(0, 0.18, 0.3);
        keyboard.castShadow = true;
        scene.add(keyboard);

        // Glowing keys on keyboard
        const keyGeometry = new THREE.BoxGeometry(0.06, 0.01, 0.06);
        const keyMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Neon cyan
        const keys = [];
        for (let i = -0.6; i <= 0.6; i += 0.1) {
            for (let j = -0.2; j <= 0.2; j += 0.1) {
                const key = new THREE.Mesh(keyGeometry, keyMaterial);
                key.position.set(i, 0.21, j + 0.3);
                scene.add(key);
                keys.push(key);
            }
        }

        // Mouse - Detailed with glowing scroll wheel
        const mouseBodyGeometry = new THREE.BoxGeometry(0.25, 0.15, 0.35);
        const mouseMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.5,
            metalness: 0.5
        });
        const mouse = new THREE.Mesh(mouseBodyGeometry, mouseMaterial);
        mouse.position.set(0.9, 0.18, 0.4);
        mouse.castShadow = true;
        scene.add(mouse);

        const scrollWheelGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.05, 32);
        const scrollWheelMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff }); // Neon pink
        const scrollWheel = new THREE.Mesh(scrollWheelGeometry, scrollWheelMaterial);
        scrollWheel.rotation.x = Math.PI / 2;
        scrollWheel.position.set(0.9, 0.18, 0.4);
        scene.add(scrollWheel);

        // Mouse buttons
        const mouseButtonGeometry = new THREE.BoxGeometry(0.08, 0.01, 0.1);
        const mouseButtonMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.5, metalness: 0.5 });
        const leftButton = new THREE.Mesh(mouseButtonGeometry, mouseButtonMaterial);
        leftButton.position.set(0.9 - 0.05, 0.16, 0.4 + 0.05);
        scene.add(leftButton);
        const rightButton = new THREE.Mesh(mouseButtonGeometry, mouseButtonMaterial);
        rightButton.position.set(0.9 + 0.05, 0.16, 0.4 + 0.05);
        scene.add(rightButton);

        // Speakers - Detailed with glowing rings and woofers
        const speakerGeometry = new THREE.BoxGeometry(0.4, 0.6, 0.25);
        const speakerMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.5,
            metalness: 0.5
        });
        const speaker1 = new THREE.Mesh(speakerGeometry, speakerMaterial);
        speaker1.position.set(-1.8, 0.45, -0.5);
        speaker1.castShadow = true;
        scene.add(speaker1);

        const speaker2 = new THREE.Mesh(speakerGeometry, speakerMaterial);
        speaker2.position.set(1.8, 0.45, -0.5);
        speaker2.castShadow = true;
        scene.add(speaker2);

        // Speaker woofers
        const wooferGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.05, 32);
        const wooferMaterial = new THREE.MeshStandardMaterial({ color: 0x000000, roughness: 0.8, metalness: 0 });
        const woofer1 = new THREE.Mesh(wooferGeometry, wooferMaterial);
        woofer1.position.set(-1.8, 0.45, -0.37);
        woofer1.rotation.x = Math.PI / 2;
        scene.add(woofer1);

        const woofer2 = new THREE.Mesh(wooferGeometry, wooferMaterial);
        woofer2.position.set(1.8, 0.45, -0.37);
        woofer2.rotation.x = Math.PI / 2;
        scene.add(woofer2);

        // Glowing rings on speakers
        const ringGeometry = new THREE.TorusGeometry(0.12, 0.02, 16, 100);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Neon cyan
        const ring1 = new THREE.Mesh(ringGeometry, ringMaterial);
        ring1.position.set(-1.8, 0.45, -0.35);
        scene.add(ring1);

        const ring2 = new THREE.Mesh(ringGeometry, ringMaterial);
        ring2.position.set(1.8, 0.45, -0.35);
        scene.add(ring2);

        // Background wave - Simplified and visible
        const waveGeometry = new THREE.PlaneGeometry(20, 20, 32, 32);
        const waveMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.3,
            side: THREE.DoubleSide
        });
        const wave = new THREE.Mesh(waveGeometry, waveMaterial);
        wave.position.set(0, 0, -8);
        wave.rotation.x = Math.PI / 4;
        scene.add(wave);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate glowing rings on speakers
            ring1.rotation.z += 0.01;
            ring2.rotation.z += 0.01;

            // Animate wave background
            const time = Date.now() * 0.001;
            wave.geometry.vertices.forEach((vertex, i) => {
                vertex.z = Math.sin(i * 0.1 + time) * 0.5;
            });
            wave.geometry.verticesNeedUpdate = true;

            // Update controls
            controls.update();

            // Render scene
            renderer.render(scene, camera);
        }

        // Start animation with error handling
        try {
            animate();
        } catch (error) {
            console.error("Animation loop failed:", error);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Debug: Log scene objects
        console.log("Scene children:", scene.children);
        console.log("Renderer info:", renderer.info);
    </script>
</body>
</html>
