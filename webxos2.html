<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webXOS Studio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            width: 100vw !important;
            height: 100vh !important;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            z-index: 10;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h1 {
            font-size: 1.8rem;
            color: #00ff00;
            margin-bottom: 15px;
            margin-top: 50px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            color: #aaa6c3;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 5px;
        }
        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
            touch-action: none;
        }
        .text-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            z-index: 10;
            max-width: 80%;
        }
        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-size: 1.5rem;
            text-align: center;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
        }
        .center-overlay button {
            margin: 5px;
            padding: 5px 10px;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .center-overlay button.remove {
            background: #ff5555;
            color: #ffffff;
        }
        .center-overlay ul {
            list-style: none;
            margin: 10px 0;
            padding: 0;
        }
        .center-overlay li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            text-align: left;
        }
        .shop-item h3 {
            color: #00ff00;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .shop-item p {
            color: #aaa6c3;
            font-size: 0.9rem;
            margin: 5px 0;
        }
        .shop-item button {
            width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            canvas {
                width: 100vw !important;
                height: 100vh !important;
            }
            .sidebar {
                width: 150px;
                left: -150px;
            }
            .sidebar h1 {
                font-size: 1.3rem;
                margin-top: 40px;
            }
            .sidebar a {
                font-size: 0.9rem;
                padding: 8px;
            }
            .menu-toggle {
                padding: 6px;
                font-size: 0.8rem;
            }
            .text-overlay {
                font-size: 0.9rem;
                padding: 8px;
                bottom: 10px;
                left: 10px;
            }
            .center-overlay {
                font-size: 1.2rem;
                padding: 10px;
            }
            .center-overlay button {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
            .shop-item {
                width: 200px;
            }
            .shop-item h3 {
                font-size: 1rem;
            }
            .shop-item p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>webXOS Studio</h1>
        <ul>
            <li><a href="#" onclick="navigateTo('about')">About</a></li>
            <li><a href="#" onclick="navigateTo('tools')">Tools</a></li>
            <li><a href="#" onclick="navigateTo('aiAgents')">AI Agents</a></li>
            <li><a href="#" onclick="navigateTo('games')">Games</a></li>
            <li><a href="#" onclick="navigateTo('copyright')">Copyright</a></li>
        </ul>
    </div>
    <div class="text-overlay" id="textOverlay"></div>
    <div class="center-overlay" id="centerOverlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x00ff00, 0.4);
        scene.add(ambientLight);
        const naturalAmbientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(naturalAmbientLight);
        const spotlight1 = new THREE.SpotLight(0x00ff00, 2);
        spotlight1.position.set(0, 5, 4);
        spotlight1.angle = Math.PI / 6;
        spotlight1.penumbra = 0.5;
        spotlight1.castShadow = true;
        spotlight1.target.position.set(0, 0, 4);
        scene.add(spotlight1);
        scene.add(spotlight1.target);

        // Base wall neon lights
        const baseLightPositions = [
            [-4, 0.1, -4.5], [0, 0.1, -4.5], [4, 0.1, -4.5],
            [-4, 0.1, 4.5], [0, 0.1, 4.5], [4, 0.1, 4.5],
            [-4.5, 0.1, -2], [-4.5, 0.1, 2],
            [4.5, 0.1, -2], [4.5, 0.1, 2]
        ];
        baseLightPositions.forEach(pos => {
            const pointLight = new THREE.PointLight(0x00ff00, 1, 3);
            pointLight.position.set(...pos);
            scene.add(pointLight);
            const lightGlow = new THREE.Mesh(
                new THREE.SphereGeometry(0.05, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 })
            );
            lightGlow.position.set(...pos);
            scene.add(lightGlow);
        });

        // Neural network ceiling effect
        const neuralMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            emissive: 0x00ff00,
            emissiveIntensity: 2,
            transparent: true,
            opacity: 0.9
        });
        const neuralNodeGeometry = new THREE.SphereGeometry(0.03, 16, 16);
        const neuralLineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
        const nodes = [];
        const numNodes = 50;
        for (let i = 0; i < numNodes; i++) {
            const node = new THREE.Mesh(neuralNodeGeometry, neuralMaterial);
            node.position.set(Math.random() * 8 - 4, 4.8, Math.random() * 8 - 4);
            scene.add(node);
            nodes.push(node.position);
        }
        const neuralLinesGeometry = new THREE.BufferGeometry();
        const lineVertices = [];
        for (let i = 0; i < numNodes; i++) {
            for (let j = i + 1; j < numNodes; j++) {
                if (Math.random() < 0.1) {
                    lineVertices.push(nodes[i].x, nodes[i].y, nodes[i].z);
                    lineVertices.push(nodes[j].x, nodes[j].y, nodes[j].z);
                }
            }
        }
        neuralLinesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(lineVertices, 3));
        const neuralLines = new THREE.LineSegments(neuralLinesGeometry, neuralLineMaterial);
        scene.add(neuralLines);

        const ceilingLight = new THREE.PointLight(0x00ff00, 1.5, 10);
        ceilingLight.position.set(0, 4.8, 0);
        scene.add(ceilingLight);

        // Floor
        const floorMaterial = new THREE.MeshStandardMaterial({
            color: 0x1c1c1c,
            roughness: 0.7,
            metalness: 0.5
        });
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Rug
        const rugMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.9
        });
        const rugGeometry = new THREE.PlaneGeometry(3, 2);
        const rug = new THREE.Mesh(rugGeometry, rugMaterial);
        rug.rotation.x = -Math.PI / 2;
        rug.position.set(0, 0.01, 2);
        scene.add(rug);

        // Walls
        const wallMaterial = new THREE.MeshStandardMaterial({
            color: 0x000000,
            roughness: 0.8,
            metalness: 0.2
        });
        const wall1 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall1.position.set(0, 2.5, -5);
        scene.add(wall1);
        const wall2 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall2.position.set(-5, 2.5, 0);
        wall2.rotation.y = Math.PI / 2;
        scene.add(wall2);
        const wall3 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall3.position.set(0, 2.5, 5);
        scene.add(wall3);

        // Desk
        const deskGeometry = new THREE.BoxGeometry(4, 0.1, 1.8);
        const deskMaterial = new THREE.MeshStandardMaterial({
            color: 0xcccccc,
            metalness: 0.9,
            roughness: 0.2
        });
        const desk = new THREE.Mesh(deskGeometry, deskMaterial);
        desk.position.set(0, 0.75, 4);
        desk.castShadow = true;
        scene.add(desk);

        // Desk legs
        const legGeometry = new THREE.BoxGeometry(0.1, 0.75, 0.1);
        const leg1 = new THREE.Mesh(legGeometry, deskMaterial);
        leg1.position.set(-1.9, 0.35, 4.8);
        scene.add(leg1);
        const leg2 = new THREE.Mesh(legGeometry, deskMaterial);
        leg2.position.set(1.9, 0.35, 4.8);
        scene.add(leg2);
        const leg3 = new THREE.Mesh(legGeometry, deskMaterial);
        leg3.position.set(-1.9, 0.35, 3.2);
        scene.add(leg3);
        const leg4 = new THREE.Mesh(legGeometry, deskMaterial);
        leg4.position.set(1.9, 0.35, 3.2);
        scene.add(leg4);

        // Server Rack Under Desk
        const serverMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            metalness: 0.8,
            roughness: 0.3
        });
        const serverRackGeometry = new THREE.BoxGeometry(1.2, 0.6, 0.6);
        const serverRackUnder = new THREE.Mesh(serverRackGeometry, serverMaterial);
        serverRackUnder.position.set(0, 0.3, 4);
        serverRackUnder.castShadow = true;
        scene.add(serverRackUnder);

        // Server Rack LEDs (Under Desk)
        for (let i = -0.5; i <= 0.5; i += 0.2) {
            for (let j = 0; j <= 0.4; j += 0.2) {
                const led = new THREE.Mesh(
                    new THREE.SphereGeometry(0.02, 16, 16),
                    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
                );
                led.position.set(i, 0.3 + j, 4.31);
                scene.add(led);
            }
        }

        // Server Rack Beside Desk
        const serverRackBeside = new THREE.Mesh(serverRackGeometry, serverMaterial);
        serverRackBeside.position.set(-2.5, 0.3, 4);
        serverRackBeside.castShadow = true;
        scene.add(serverRackBeside);

        // Server Rack LEDs (Beside Desk)
        for (let i = -0.5; i <= 0.5; i += 0.2) {
            for (let j = 0; j <= 0.4; j += 0.2) {
                const led = new THREE.Mesh(
                    new THREE.SphereGeometry(0.02, 16, 16),
                    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
                );
                led.position.set(-2.5 + i, 0.3 + j, 4.31);
                scene.add(led);
            }
        }

        // Additional Desk Objects (Spaced Out)
        // Desk Lamp
        const lampBaseGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.05, 32);
        const lampArmGeometry = new THREE.BoxGeometry(0.05, 0.3, 0.05);
        const lampHeadGeometry = new THREE.ConeGeometry(0.1, 0.15, 32);
        const lampMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const lampBase = new THREE.Mesh(lampBaseGeometry, lampMaterial);
        lampBase.position.set(1.8, 0.85, 4.7);
        lampBase.castShadow = true;
        scene.add(lampBase);
        const lampArm = new THREE.Mesh(lampArmGeometry, lampMaterial);
        lampArm.position.set(1.8, 1.0, 4.7);
        scene.add(lampArm);
        const lampHead = new THREE.Mesh(lampHeadGeometry, lampMaterial);
        lampHead.position.set(1.8, 1.15, 4.7);
        lampHead.rotation.x = Math.PI / 4;
        scene.add(lampHead);
        const lampLight = new THREE.SpotLight(0xffffff, 1.5, 3, Math.PI / 8);
        lampLight.position.set(1.8, 1.15, 4.7);
        lampLight.target.position.set(1.8, 0.75, 4.5);
        scene.add(lampLight);
        scene.add(lampLight.target);

        // Books
        const bookGeometry = new THREE.BoxGeometry(0.2, 0.3, 0.05);
        const bookMaterial = new THREE.MeshStandardMaterial({
            color: 0x555555,
            roughness: 0.7,
            metalness: 0.1
        });
        for (let i = 0; i < 3; i++) {
            const book = new THREE.Mesh(bookGeometry, bookMaterial);
            book.position.set(-1.8 + i * 0.25, 0.95, 4.7);
            book.rotation.y = Math.PI / 16 * (Math.random() - 0.5);
            book.castShadow = true;
            scene.add(book);
        }

        // Pen Holder
        const penHolderGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.15, 32);
        const penHolderMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const penHolder = new THREE.Mesh(penHolderGeometry, penHolderMaterial);
        penHolder.position.set(1.0, 0.85, 4.7);
        penHolder.castShadow = true;
        scene.add(penHolder);
        const penGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.12, 16);
        for (let i = 0; i < 5; i++) {
            const pen = new THREE.Mesh(penGeometry, penHolderMaterial);
            pen.position.set(1.0 + (Math.random() - 0.5) * 0.05, 0.9, 4.7 + (Math.random() - 0.5) * 0.05);
            pen.rotation.z = Math.PI / 16 * (Math.random() - 0.5);
            scene.add(pen);
        }

        // Plant
        const potGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.15, 32);
        const potMaterial = new THREE.MeshStandardMaterial({
            color: 0x4a3728,
            roughness: 0.8,
            metalness: 0.1
        });
        const pot = new THREE.Mesh(potGeometry, potMaterial);
        pot.position.set(-1.8, 0.85, 3.3);
        pot.castShadow = true;
        scene.add(pot);
        const leafGeometry = new THREE.BoxGeometry(0.05, 0.2, 0.01);
        const leafMaterial = new THREE.MeshStandardMaterial({
            color: 0x228B22,
            roughness: 0.9,
            metalness: 0.1
        });
        for (let i = 0; i < 6; i++) {
            const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
            leaf.position.set(-1.8 + (Math.random() - 0.5) * 0.05, 0.95 + i * 0.05, 3.3 + (Math.random() - 0.5) * 0.05);
            leaf.rotation.y = Math.random() * Math.PI;
            leaf.rotation.z = Math.PI / 4 * (Math.random() - 0.5);
            scene.add(leaf);
        }

        // Neural Screen Saver Canvases
        const videoCanvases = [];
        const videoContexts = [];
        const videoTextures = [];
        const colors = [0x00ff00, 0x0000ff, 0x800080]; // Green, Blue, Purple
        for (let i = 0; i < 3; i++) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            videoCanvases.push(canvas);
            videoContexts.push(canvas.getContext('2d'));
            videoTextures.push(new THREE.CanvasTexture(canvas));
        }

        // Neural Screen Saver Animation
        const particles = [];
        for (let i = 0; i < 3; i++) {
            particles.push([]);
            for (let j = 0; j < 20; j++) {
                particles[i].push({
                    x: Math.random() * 512,
                    y: Math.random() * 256,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }
        }

        function updateVideoTextures(time) {
            for (let i = 0; i < 3; i++) {
                const ctx = videoContexts[i];
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, 512, 256);

                // Update particles
                particles[i].forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > 512) p.vx *= -1;
                    if (p.y < 0 || p.y > 256) p.vy *= -1;
                });

                // Draw particles and lines
                ctx.fillStyle = '#' + colors[i].toString(16).padStart(6, '0');
                particles[i].forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.strokeStyle = '#' + colors[i].toString(16).padStart(6, '0');
                ctx.lineWidth = 1;
                for (let j = 0; j < particles[i].length; j++) {
                    for (let k = j + 1; k < particles[i].length; k++) {
                        const dx = particles[i][j].x - particles[i][k].x;
                        const dy = particles[i][j].y - particles[i][k].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i][j].x, particles[i][j].y);
                            ctx.lineTo(particles[i][k].x, particles[i][k].y);
                            ctx.stroke();
                        }
                    }
                }

                videoTextures[i].needsUpdate = true;
            }
        }

        // Three Monitors
        const monitorFrameGeometry = new THREE.BoxGeometry(1.2, 0.7, 0.1);
        const monitorMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const monitorScreenGeometry = new THREE.PlaneGeometry(1, 0.55);

        const monitorPositions = [-1.3, 0, 1.3];
        monitorPositions.forEach((x, index) => {
            const monitorFrame = new THREE.Mesh(monitorFrameGeometry, monitorMaterial);
            monitorFrame.position.set(x, 1.1, 4);
            monitorFrame.castShadow = true;
            scene.add(monitorFrame);

            const monitorScreen = new THREE.Mesh(monitorScreenGeometry, new THREE.MeshBasicMaterial({
                map: videoTextures[index],
                transparent: true,
                emissive: colors[index],
                emissiveIntensity: 1
            }));
            monitorScreen.position.set(x, 1.1, 4.045);
            scene.add(monitorScreen);

            const monitorGlowLight = new THREE.PointLight(colors[index], 1.5, 3);
            monitorGlowLight.position.set(x, 1.1, 4.1);
            scene.add(monitorGlowLight);

            const monitorStandBaseGeometry = new THREE.BoxGeometry(0.3, 0.05, 0.3);
            const monitorStandArmGeometry = new THREE.BoxGeometry(0.1, 0.3, 0.1);
            const monitorStandBase = new THREE.Mesh(monitorStandBaseGeometry, monitorMaterial);
            monitorStandBase.position.set(x, 0.8, 4);
            scene.add(monitorStandBase);
            const monitorStandArm = new THREE.Mesh(monitorStandArmGeometry, monitorMaterial);
            monitorStandArm.position.set(x, 0.95, 4);
            scene.add(monitorStandArm);
        });

        // Keyboard (Centered and Matching Monitor Color)
        const keyboardGeometry = new THREE.BoxGeometry(0.9, 0.05, 0.35);
        const keyboardMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const keyboard = new THREE.Mesh(keyboardGeometry, keyboardMaterial);
        keyboard.position.set(0, 0.85, 3.6);
        keyboard.castShadow = true;
        scene.add(keyboard);

        // Keycaps
        const keyGeometry = new THREE.BoxGeometry(0.04, 0.02, 0.04);
        for (let x = -0.4; x <= 0.4; x += 0.06) {
            for (let z = -0.15; z <= 0.15; z += 0.06) {
                const key = new THREE.Mesh(keyGeometry, keyboardMaterial);
                key.position.set(x, 0.88, 3.6 + z);
                key.rotation.x = Math.random() * 0.1 - 0.05;
                scene.add(key);
            }
        }

        // Tablet
        const tabletGeometry = new THREE.BoxGeometry(0.28, 0.01, 0.18);
        const tabletScreenGeometry = new THREE.PlaneGeometry(0.25, 0.15);
        const tabletMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const tablet = new THREE.Mesh(tabletGeometry, tabletMaterial);
        tablet.position.set(-1.0, 0.85, 3.3);
        tablet.castShadow = true;
        scene.add(tablet);

        const tabletScreen = new THREE.Mesh(tabletScreenGeometry, new THREE.MeshBasicMaterial({
            map: videoTextures[0], // Use green neural network for tablet
            transparent: true,
            emissive: 0x00ff00,
            emissiveIntensity: 1
        }));
        tabletScreen.position.set(-1.0, 0.86, 3.3);
        scene.add(tabletScreen);

        const tabletGlowLight = new THREE.PointLight(0x00ff00, 0.8, 1.5);
        tabletGlowLight.position.set(-1.0, 0.86, 3.35);
        scene.add(tabletGlowLight);

        // Laptop (Spaced from Monitors)
        const laptopBaseGeometry = new THREE.BoxGeometry(0.45, 0.03, 0.35);
        const laptopScreenGeometry = new THREE.BoxGeometry(0.45, 0.35, 0.02);
        const laptopMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
        });
        const laptopBase = new THREE.Mesh(laptopBaseGeometry, laptopMaterial);
        laptopBase.position.set(1.8, 0.85, 3.8);
        laptopBase.castShadow = true;
        scene.add(laptopBase);

        const laptopScreen = new THREE.Mesh(laptopScreenGeometry, laptopMaterial);
        laptopScreen.position.set(1.8, 0.95, 3.8);
        laptopScreen.rotation.x = -Math.PI / 4;
        scene.add(laptopScreen);

        const laptopScreenSurfaceGeometry = new THREE.PlaneGeometry(0.4, 0.3);
        const laptopScreenSurface = new THREE.Mesh(laptopScreenSurfaceGeometry, new THREE.MeshBasicMaterial({
            map: videoTextures[1], // Use blue neural network for laptop
            transparent: true,
            emissive: 0x0000ff,
            emissiveIntensity: 1
        }));
        laptopScreenSurface.position.set(1.8, 0.95, 3.81);
        laptopScreenSurface.rotation.x = -Math.PI / 4;
        scene.add(laptopScreenSurface);

        const laptopGlowLight = new THREE.PointLight(0x0000ff, 1, 2);
        laptopGlowLight.position.set(1.8, 0.95, 3.85);
        scene.add(laptopGlowLight);

        // Sofa (Black Leather)
        const sofaMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.4,
            metalness: 0.3
        });
        const sofaBaseGeometry = new THREE.BoxGeometry(4.5, 0.5, 1);
        const sofaBackGeometry = new THREE.BoxGeometry(4.5, 1, 0.3);
        const sofaArmGeometry = new THREE.BoxGeometry(0.5, 0.5, 1);
        const sofaCushionGeometry = new THREE.BoxGeometry(1.4, 0.2, 0.8);

        const sofaBase = new THREE.Mesh(sofaBaseGeometry, sofaMaterial);
        sofaBase.position.set(0, 0.25, -4.2);
        sofaBase.castShadow = true;
        scene.add(sofaBase);

        const sofaBack = new THREE.Mesh(sofaBackGeometry, sofaMaterial);
        sofaBack.position.set(0, 0.75, -4.45);
        scene.add(sofaBack);

        const sofaArmLeft = new THREE.Mesh(sofaArmGeometry, sofaMaterial);
        sofaArmLeft.position.set(-2.25, 0.5, -4.2);
        scene.add(sofaArmLeft);

        const sofaArmRight = new THREE.Mesh(sofaArmGeometry, sofaMaterial);
        sofaArmRight.position.set(2.25, 0.5, -4.2);
        scene.add(sofaArmRight);

        for (let x = -1.5; x <= 1.5; x += 1.5) {
            const cushion = new THREE.Mesh(sofaCushionGeometry, sofaMaterial);
            cushion.position.set(x, 0.45, -4.2);
            scene.add(cushion);
        }

        // Neon sign
        const signCanvas = document.createElement('canvas');
        signCanvas.width = 1024;
        signCanvas.height = 256;
        const signContext = signCanvas.getContext('2d');
        signContext.fillStyle = '#000000';
        signContext.fillRect(0, 0, signCanvas.width, signCanvas.height);
        signContext.font = '200px Arial';
        signContext.fillStyle = '#00ff00';
        signContext.textAlign = 'center';
        signContext.textBaseline = 'middle';
        signContext.fillText('webXOS', signCanvas.width / 2, signCanvas.height / 2);
        const signTexture = new THREE.CanvasTexture(signCanvas);

        const neonSignGeometry = new THREE.PlaneGeometry(3, 0.75);
        const neonSignMaterial = new THREE.MeshBasicMaterial({
            map: signTexture,
            transparent: true,
            emissive: 0x00ff00,
            emissiveIntensity: 2
        });
        const neonSign = new THREE.Mesh(neonSignGeometry, neonSignMaterial);
        neonSign.position.set(0, 3, -4.9);
        scene.add(neonSign);

        const signGlowLight = new THREE.PointLight(0x00ff00, 2, 5);
        signGlowLight.position.set(0, 3, -4.8);
        scene.add(signGlowLight);

        // Page navigation and camera positions
        const pages = {
            about: {
                cameraPos: new THREE.Vector3(4.8, 2.4, 0),
                lookAt: new THREE.Vector3(0, 3, -4.9),
                text: "About: Learn more about webXOS Studio\nOur mission and vision.",
                centerText: "About webXOS Studio"
            },
            tools: {
                cameraPos: new THREE.Vector3(3.6, 2.4, 2.4),
                lookAt: new THREE.Vector3(-0.6, 0.85, 3.6),
                text: "Tools: Explore our suite of development tools\nDesigned for efficiency.",
                centerText: "Our Tools"
            },
            aiAgents: {
                cameraPos: new THREE.Vector3(5, 7, 5),
                lookAt: new THREE.Vector3(0, 0, 0),
                text: "AI Agents: Discover our intelligent agents\nPowering the future.",
                centerText: "AI Agents"
            },
            games: {
                cameraPos: new THREE.Vector3(-3.6, 2.4, 0),
                lookAt: new THREE.Vector3(0, 0.5, 2.5),
                text: "Games: Dive into our gaming experiences\nFun and immersive.",
                centerText: "Games by webXOS"
            },
            copyright: {
                cameraPos: new THREE.Vector3(2.4, 3, -2.4),
                lookAt: new THREE.Vector3(0, 3, -4.9),
                text: "Copyright: View our licensing information\nProtecting our work.",
                centerText: "Copyright Information"
            }
        };

        let currentPage = 'about';

        function navigateTo(page) {
            currentPage = page;
            const pageData = pages[page];

            camera.position.copy(pageData.cameraPos);
            camera.lookAt(pageData.lookAt);
            document.getElementById('textOverlay').innerText = pageData.text;
            document.getElementById('centerOverlay').innerHTML = pageData.centerText;

            toggleMenu();
        }

        // Initial page load
        navigateTo('about');

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            updateVideoTextures(time);
            neuralLinesGeometry.attributes.position.array.forEach((_, i) => {
                if (i % 3 === 1) {
                    neuralLinesGeometry.attributes.position.array[i] = 4.8 + Math.sin(time + i) * 0.05;
                }
            });
            neuralLinesGeometry.attributes.position.needsUpdate = true;

            // Animate server rack LEDs
            scene.children.forEach(child => {
                if (child.material && child.material.color && child.material.color.getHex() === 0x00ff00 && child.geometry.type === 'SphereGeometry') {
                    child.material.emissiveIntensity = 0.5 + 0.5 * Math.sin(time * 2 + child.position.x);
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Menu toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
