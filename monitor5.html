<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Gaming Monitors</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #000; color: #fff; overflow: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; }
        .nav { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 5%; }
        .nav a { color: #00b7eb; text-decoration: none; font-size: clamp(18px, 3vw, 20px); margin: 0 15px; transition: color 0.3s; }
        .nav a:hover { color: #fff; }
        .hero h1 { font-size: clamp(3rem, 6vw, 5rem); text-transform: uppercase; letter-spacing: 3px; color: #00b7eb; text-shadow: 0 0 12px #00b7eb; }
        .hero p { font-size: clamp(1.2rem, 2.5vw, 1.8rem); margin: 25px 0; color: #ccc; max-width: 90%; }
        .cta { padding: 18px 40px; background: #00b7eb; color: #000; border: none; font-size: clamp(1.2rem, 2.5vw, 1.5rem); cursor: pointer; transition: background 0.3s; border-radius: 5px; }
        .cta:hover { background: #fff; color: #000; }
        .model-selector { margin-top: 25px; display: flex; gap: 15px; }
        .model-btn { padding: 12px 30px; background: #333; color: #00b7eb; border: 1px solid #00b7eb; cursor: pointer; transition: all 0.3s; font-size: clamp(1rem, 2vw, 1.2rem); border-radius: 5px; }
        .model-btn:hover, .model-btn.active { background: #00b7eb; color: #000; }
        .back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 20px; background: #333; color: #00b7eb; border: 1px solid #00b7eb; cursor: pointer; font-size: clamp(1rem, 2vw, 1.2rem); border-radius: 5px; display: none; }
        .back-btn:hover { background: #00b7eb; color: #000; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .nav { flex-direction: column; align-items: center; gap: 15px; padding: 10px 0; }
            .nav a { font-size: clamp(16px, 4vw, 18px); margin: 8px 0; }
            .hero h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); }
            .hero p { font-size: clamp(1rem, 2.2vw, 1.4rem); max-width: 95%; }
            .cta { padding: 15px 30px; font-size: clamp(1rem, 2.2vw, 1.3rem); }
            .model-selector { flex-direction: column; align-items: center; gap: 10px; }
            .model-btn { width: 90%; max-width: 300px; padding: 15px; font-size: clamp(1rem, 2.2vw, 1.2rem); }
            .back-btn { font-size: clamp(0.9rem, 2vw, 1.1rem); padding: 8px 15px; }
            #canvas { transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div>
            <a href="#home">Home</a>
            <a href="#specs">Specs</a>
            <a href="#buy">Buy Now</a>
        </div>
        <div>
            <a href="#support">Support</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="hero">
        <h1 id="monitor-title">Stealth Gaming Series</h1>
        <p id="monitor-desc">Sleek 24" 4K gaming monitors with neon Matrix displays and vibrant LED accents.</p>
        <button class="cta" onclick="enterInteractiveMode()">Discover Now</button>
        <div class="model-selector">
            <button class="model-btn active" data-model="phantom">Stealth Phantom</button>
            <button class="model-btn" data-model="wraith">Night Wraith</button>
            <button class="model-btn" data-model="pulse">Dark Pulse</button>
        </div>
    </div>
    <button class="back-btn" onclick="exitInteractiveMode()">Back</button>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        const pointLight = new THREE.PointLight(0xffffff, 1.2, 100);
        pointLight.position.set(-5, 5, 5);
        scene.add(pointLight);

        // Solid Black Background
        scene.background = new THREE.Color(0x000000);

        // Matrix Text Video
        function createMatrixCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 288;
            const ctx = canvas.getContext('2d');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function animateMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff55';
                ctx.font = `${fontSize}px monospace`;

                drops.forEach((y, i) => {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    const x = i * fontSize;
                    ctx.fillText(text, x, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                });

                return canvas;
            }

            animateMatrix();
            setInterval(animateMatrix, 50);
            return canvas;
        }

        const phantomCanvas = createMatrixCanvas();
        const wraithCanvas = createMatrixCanvas();
        const pulseCanvas = createMatrixCanvas();

        const phantomTexture = new THREE.CanvasTexture(phantomCanvas);
        const wraithTexture = new THREE.CanvasTexture(wraithCanvas);
        const pulseTexture = new THREE.CanvasTexture(pulseCanvas);

        // Monitor Models
        const monitors = {};

        // Bezel Shape (Angular)
        const bezelShape = new THREE.Shape();
        bezelShape.moveTo(-1.205, -0.68);
        bezelShape.lineTo(1.205, -0.68);
        bezelShape.lineTo(1.2, 0.68);
        bezelShape.lineTo(-1.2, 0.68);
        bezelShape.lineTo(-1.205, -0.68);
        const bezelExtrudeSettings = { depth: 0.03, bevelEnabled: true, bevelThickness: 0.01, bevelSize: 0.01, bevelSegments: 5 };
        const bezelGeo = new THREE.ExtrudeGeometry(bezelShape, bezelExtrudeSettings);

        // Stand Shape (Trapezoidal)
        const standShape = new THREE.Shape();
        standShape.moveTo(-0.4, 0);
        standShape.lineTo(0.4, 0);
        standShape.lineTo(0.2, 0.5);
        standShape.lineTo(-0.2, 0.5);
        standShape.lineTo(-0.4, 0);
        const standExtrudeSettings = { depth: 0.2, bevelEnabled: false };
        const standGeo = new THREE.ExtrudeGeometry(standShape, standExtrudeSettings);

        // Stealth Phantom (Blue Neon)
        const phantomGroup = new THREE.Group();
        const phantomScreenGeo = new THREE.BoxGeometry(2.4, 1.35, 0.05);
        const phantomScreenMat = new THREE.MeshPhysicalMaterial({ map: phantomTexture, emissive: 0x00ff55, emissiveIntensity: 0.3, roughness: 0.05, metalness: 0.95, clearcoat: 1.0, clearcoatRoughness: 0.1 });
        const phantomScreen = new THREE.Mesh(phantomScreenGeo, phantomScreenMat);
        phantomGroup.add(phantomScreen);

        const phantomBezelMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, clearcoat: 1.0, clearcoatRoughness: 0.1 });
        const phantomBezel = new THREE.Mesh(bezelGeo, phantomBezelMat);
        phantomBezel.position.z = -0.02;
        phantomGroup.add(phantomBezel);

        const phantomLEDGeo = new THREE.BoxGeometry(2.41, 0.03, 0.01);
        const phantomLEDMat = new THREE.MeshBasicMaterial({ color: 0x00b7eb, emissive: 0x00b7eb, emissiveIntensity: 1.5 });
        const phantomLEDTop = new THREE.Mesh(phantomLEDGeo, phantomLEDMat);
        phantomLEDTop.position.set(0, 0.69, 0.03);
        phantomGroup.add(phantomLEDTop);
        const phantomLEDBottom = new THREE.Mesh(phantomLEDGeo, phantomLEDMat);
        phantomLEDBottom.position.set(0, -0.69, 0.03);
        phantomGroup.add(phantomLEDBottom);

        const phantomStandMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, emissive: 0x00b7eb, emissiveIntensity: 0.2 });
        const phantomStand = new THREE.Mesh(standGeo, phantomStandMat);
        phantomStand.position.y = -0.9;
        phantomGroup.add(phantomStand);
        phantomGroup.position.set(-3, 0, 0);
        scene.add(phantomGroup);
        monitors['phantom'] = { group: phantomGroup, title: 'Stealth Phantom', desc: '24" 4K gaming monitor with neon blue accents and Matrix display.' };

        // Night Wraith (Red Neon)
        const wraithGroup = new THREE.Group();
        const wraithScreenGeo = new THREE.BoxGeometry(2.4, 1.35, 0.05);
        const wraithScreenMat = new THREE.MeshPhysicalMaterial({ map: wraithTexture, emissive: 0x00ff55, emissiveIntensity: 0.3, roughness: 0.05, metalness: 0.95, clearcoat: 1.0, clearcoatRoughness: 0.1 });
        const wraithScreen = new THREE.Mesh(wraithScreenGeo, wraithScreenMat);
        wraithGroup.add(wraithScreen);

        const wraithBezelMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, clearcoat: 1.0, clearcoatRoughness: 0.1 });
        const wraithBezel = new THREE.Mesh(bezelGeo, wraithBezelMat);
        wraithBezel.position.z = -0.02;
        wraithGroup.add(wraithBezel);

        const wraithLEDGeo = new THREE.BoxGeometry(2.41, 0.03, 0.01);
        const wraithLEDMat = new THREE.MeshBasicMaterial({ color: 0xff3333, emissive: 0xff3333, emissiveIntensity: 1.5 });
        const wraithLEDTop = new THREE.Mesh(wraithLEDGeo, wraithLEDMat);
        wraithLEDTop.position.set(0, 0.69, 0.03);
        wraithGroup.add(wraithLEDTop);
        const wraithLEDBottom = new THREE.Mesh(wraithLEDGeo, wraithLEDMat);
        wraithLEDBottom.position.set(0, -0.69, 0.03);
        wraithGroup.add(wraithLEDBottom);

        const wraithStandMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, emissive: 0xff3333, emissiveIntensity: 0.2 });
        const wraithStand = new THREE.Mesh(standGeo, wraithStandMat);
        wraithStand.position.y = -0.9;
        wraithGroup.add(wraithStand);
        wraithGroup.position.set(0, 0, 0);
        scene.add(wraithGroup);
        monitors['wraith'] = { group: wraithGroup, title: 'Night Wraith', desc: '24" 4K monitor with neon red accents and Matrix display.' };

        // Dark Pulse (Green Neon)
        const pulseGroup = new THREE.Group();
        const pulseScreenGeo = new THREE.BoxGeometry(2.4, 1.35, 0.05);
        const pulseScreenMat = new THREE.MeshPhysicalMaterial({ map: pulseTexture, emissive: 0x00ff55, emissiveIntensity: 0.3, roughness: 0.05, metalness: 0.95, clearcoat: 1.0, clearcoatRoughness: 0.1 });
        const pulseScreen = new THREE.Mesh(pulseScreenGeo, pulseScreenMat);
        pulseGroup.add(pulseScreen);

        const pulseBezelMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, clearcoat: 1.0, clearcoatRoughness: 0.1 });
        const pulseBezel = new THREE.Mesh(bezelGeo, pulseBezelMat);
        pulseBezel.position.z = -0.02;
        pulseGroup.add(pulseBezel);

        const pulseLEDGeo = new THREE.BoxGeometry(2.41, 0.03, 0.01);
        const pulseLEDMat = new THREE.MeshBasicMaterial({ color: 0x00ff55, emissive: 0x00ff55, emissiveIntensity: 1.5 });
        const pulseLEDTop = new THREE.Mesh(pulseLEDGeo, pulseLEDMat);
        pulseLEDTop.position.set(0, 0.69, 0.03);
        pulseGroup.add(pulseLEDTop);
        const pulseLEDBottom = new THREE.Mesh(pulseLEDGeo, pulseLEDMat);
        pulseLEDBottom.position.set(0, -0.69, 0.03);
        pulseGroup.add(pulseLEDBottom);

        const pulseStandMat = new THREE.MeshPhysicalMaterial({ color: 0x101010, roughness: 0.05, metalness: 0.95, emissive: 0x00ff55, emissiveIntensity: 0.2 });
        const pulseStand = new THREE.Mesh(standGeo, pulseStandMat);
        pulseStand.position.y = -0.9;
        pulseGroup.add(pulseStand);
        pulseGroup.position.set(3, 0, 0);
        scene.add(pulseGroup);
        monitors['pulse'] = { group: pulseGroup, title: 'Dark Pulse', desc: '24" 4K monitor with neon green accents and Matrix display.' };

        // Camera and Controls
        camera.position.set(0, 0.5, 6);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enabled = false; // Disabled initially
        controls.enableDamping = true;
        controls.minDistance = 2;
        controls.maxDistance = 6;

        // Raycaster for Monitor Clicking
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedMonitor = null;

        function onClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(Object.values(monitors).map(m => m.group));
            if (intersects.length > 0) {
                const intersected = intersects[0].object.parent;
                const model = Object.keys(monitors).find(key => monitors[key].group === intersected);
                if (model) {
                    selectedMonitor = model;
                    document.getElementById('monitor-title').textContent = monitors[model].title;
                    document.getElementById('monitor-desc').textContent = monitors[model].desc;

                    // Zoom to selected monitor
                    const targetX = monitors[model].group.position.x;
                    const startX = camera.position.x;
                    const startZ = camera.position.z;
                    let t = 0;
                    function transitionCamera() {
                        if (t < 1) {
                            t += 0.05;
                            camera.position.x = startX + (targetX - startX) * t;
                            camera.position.z = startZ - (startZ - 3) * t;
                            camera.lookAt(targetX, 0, 0);
                            requestAnimationFrame(transitionCamera);
                        } else {
                            controls.enabled = true;
                            controls.target.set(targetX, 0, 0);
                            controls.update();
                        }
                    }
                    transitionCamera();
                }
            }
        }

        function enterInteractiveMode() {
            document.querySelector('.nav').style.display = 'none';
            document.querySelector('.hero').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'block';
            Object.values(monitors).forEach(monitor => {
                monitor.group.visible = true;
            });
            window.addEventListener('click', onClick);
        }

        function exitInteractiveMode() {
            document.querySelector('.nav').style.display = 'flex';
            document.querySelector('.hero').style.display = 'flex';
            document.querySelector('.back-btn').style.display = 'none';
            window.removeEventListener('click', onClick);
            controls.enabled = false;
            selectedMonitor = null;
            camera.position.set(0, 0.5, 6);
            camera.lookAt(0, 0, 0);
            document.getElementById('monitor-title').textContent = 'Stealth Gaming Series';
            document.getElementById('monitor-desc').textContent = 'Sleek 24" 4K gaming monitors with neon Matrix displays and vibrant LED accents.';
        }

        // Model Switching (Initial Menu)
        const buttons = document.querySelectorAll('.model-btn');
        let currentModel = null;
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const model = button.getAttribute('data-model');
                if (model === currentModel) return;

                document.getElementById('monitor-title').textContent = monitors[model].title;
                document.getElementById('monitor-desc').textContent = monitors[model].desc;

                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentModel = model;
            });
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            Object.values(monitors).forEach(monitor => {
                if (!selectedMonitor || selectedMonitor === Object.keys(monitors).find(key => monitors[key].group === monitor.group)) {
                    monitor.group.rotation.y += 0.003;
                }
            });
            phantomTexture.needsUpdate = true;
            wraithTexture.needsUpdate = true;
            pulseTexture.needsUpdate = true;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
