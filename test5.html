<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Clothing Studio - 3D E-commerce Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f7f7f7;
            color: #333333;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100vh;
            background: linear-gradient(180deg, #ffffff, #f0f2f5);
            padding: 20px;
            z-index: 10;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease-in-out;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h1 {
            font-size: 1.9rem;
            color: #1a1a1a;
            margin-bottom: 20px;
            margin-top: 50px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 12px 0;
        }

        .sidebar a {
            color: #444444;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 8px 10px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background: #1a1a1a;
            color: #ffffff;
            transform: translateX(5px);
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 12px;
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            z-index: 11;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .menu-toggle:hover {
            background: #2a2a2a;
            transform: scale(1.08);
        }

        .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            color: #333333;
            font-size: 1rem;
            z-index: 10;
            max-width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
        }

        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #1a1a1a;
            border-radius: 10px;
            color: #1a1a1a;
            font-size: 1.5rem;
            text-align: center;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .center-overlay button {
            margin: 8px;
            padding: 8px 18px;
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .center-overlay button:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
        }

        .center-overlay button.remove {
            background: #ff4444;
        }

        .center-overlay button.remove:hover {
            background: #ff2222;
        }

        .center-overlay ul {
            list-style: none;
            margin: 12px 0;
            padding: 0;
        }

        .center-overlay li {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 14px;
            margin: 12px 0;
            width: 340px;
            text-align: left;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .shop-item h3 {
            color: #1a1a1a;
            font-size: 1.35rem;
            margin-bottom: 8px;
        }

        .shop-item p {
            color: #444444;
            font-size: 0.95rem;
            margin: 6px 0;
        }

        .shop-item button {
            width: 100%;
            margin-top: 12px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 160px;
                left: -160px;
            }

            .sidebar h1 {
                font-size: 1.5rem;
                margin-top: 40px;
            }

            .sidebar a {
                font-size: 0.95rem;
                padding: 6px 8px;
            }

            .menu-toggle {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .text-overlay {
                font-size: 0.9rem;
                padding: 10px 12px;
                bottom: 15px;
                left: 15px;
            }

            .center-overlay {
                font-size: 1.3rem;
                padding: 15px;
            }

            .center-overlay button {
                font-size: 0.85rem;
                padding: 6px 14px;
            }

            .shop-item {
                width: 260px;
            }

            .shop-item h3 {
                font-size: 1.15rem;
            }

            .shop-item p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>Style Haven</h1>
        <ul>
            <li><a href="#" onclick="navigateTo('home')">Home</a></li>
            <li><a href="#" onclick="navigateTo('shop')">Shop</a></li>
            <li><a href="#" onclick="navigateTo('cart')">Cart</a></li>
            <li><a href="#" onclick="navigateTo('about')">About</a></li>
        </ul>
    </div>
    <div class="text-overlay" id="textOverlay"></div>
    <div class="center-overlay" id="centerOverlay"></div>

    <!-- Three.js dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1));
        renderer.setClearColor(0xf7f7f7, 1);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.4);
        directionalLight.position.set(15, 15, 15);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.set(2048, 2048);
        scene.add(directionalLight);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 0.5);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 0.6, 10);
        pointLight1.position.set(-6, 3, 0);
        pointLight1.castShadow = true;
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 0.6, 10);
        pointLight2.position.set(6, 3, -2);
        pointLight2.castShadow = true;
        scene.add(pointLight2);

        // Room geometry
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8b5e3c, 
            roughness: 0.75, 
            metalness: 0.05 
        }); // Detailed wood planks
        const wallMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            roughness: 0.9, 
            metalness: 0 
        }); // Plaster
        const brickMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xb22222, 
            roughness: 0.95, 
            metalness: 0 
        }); // Detailed brick

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
        backWall.position.set(0, 5, -10);
        backWall.receiveShadow = true;
        scene.add(backWall);

        const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), brickMaterial);
        leftWall.position.set(-10, 5, 0);
        leftWall.rotation.y = Math.PI / 2;
        leftWall.receiveShadow = true;
        scene.add(leftWall);

        const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), wallMaterial);
        rightWall.position.set(10, 5, 0);
        rightWall.rotation.y = -Math.PI / 2;
        rightWall.receiveShadow = true;
        scene.add(rightWall);

        // Clothing racks
        const rackMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x333333, 
            roughness: 0.4, 
            metalness: 0.95 
        }); // Brushed steel
        const rackGeometry = new THREE.BoxGeometry(2, 0.1, 0.5);

        const coatRack = new THREE.Mesh(rackGeometry, rackMaterial);
        coatRack.position.set(-6, 1.5, -2);
        coatRack.castShadow = true;
        scene.add(coatRack);

        const shirtRack = new THREE.Mesh(rackGeometry, rackMaterial);
        shirtRack.position.set(-6, 1.5, 0);
        shirtRack.castShadow = true;
        scene.add(shirtRack);

        const dressRack = new THREE.Mesh(rackGeometry, rackMaterial);
        dressRack.position.set(-6, 1.5, 2);
        dressRack.castShadow = true;
        scene.add(dressRack);

        const extraRack1 = new THREE.Mesh(rackGeometry, rackMaterial);
        extraRack1.position.set(6, 1.5, -2);
        extraRack1.castShadow = true;
        scene.add(extraRack1);

        const extraRack2 = new THREE.Mesh(rackGeometry, rackMaterial);
        extraRack2.position.set(6, 1.5, 0);
        extraRack2.castShadow = true;
        scene.add(extraRack2);

        const extraRack3 = new THREE.Mesh(rackGeometry, rackMaterial);
        extraRack3.position.set(-8, 1.5, -4);
        extraRack3.castShadow = true;
        scene.add(extraRack3);

        const extraRack4 = new THREE.Mesh(rackGeometry, rackMaterial);
        extraRack4.position.set(8, 1.5, -4);
        extraRack4.castShadow = true;
        scene.add(extraRack4);

        // Hangers
        const hangerMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x555555, 
            roughness: 0.5, 
            metalness: 0.8 
        }); // Metal hanger
        const hangerGeometry = new THREE.BoxGeometry(0.4, 0.02, 0.02);

        // Clothing on hanger racks
        const shirtMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x4682b4, 
            roughness: 0.85, 
            metalness: 0 
        }); // Cotton
        const shirtGeometry = new THREE.BoxGeometry(0.3, 0.5, 0.05);

        const shirts = new THREE.InstancedMesh(shirtGeometry, shirtMaterial, 20);
        const hangersShirt = new THREE.InstancedMesh(hangerGeometry, hangerMaterial, 20);
        const shirtDummy = new THREE.Object3D();
        let shirtIndex = 0;
        for (let x = -6.8; x <= -5.2; x += 0.15) {
            shirtDummy.position.set(x, 1.65, 0);
            shirtDummy.updateMatrix();
            shirts.setMatrixAt(shirtIndex, shirtDummy.matrix);
            hangersShirt.setMatrixAt(shirtIndex, new THREE.Matrix4().makeTranslation(x, 1.8, 0));
            shirtIndex++;
        }
        shirts.castShadow = true;
        hangersShirt.castShadow = true;
        scene.add(shirts, hangersShirt);

        const jacketMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2f4f4f, 
            roughness: 0.75, 
            metalness: 0 
        }); // Denim
        const jacketGeometry = new THREE.BoxGeometry(0.4, 0.6, 0.1);

        const jackets = new THREE.InstancedMesh(jacketGeometry, jacketMaterial, 15);
        const hangersJacket = new THREE.InstancedMesh(hangerGeometry, hangerMaterial, 15);
        const jacketDummy = new THREE.Object3D();
        let jacketIndex = 0;
        for (let x = -6.8; x <= -5.2; x += 0.2) {
            jacketDummy.position.set(x, 1.65, -2);
            jacketDummy.updateMatrix();
            jackets.setMatrixAt(jacketIndex, jacketDummy.matrix);
            hangersJacket.setMatrixAt(jacketIndex, new THREE.Matrix4().makeTranslation(x, 1.85, -2));
            jacketIndex++;
        }
        jackets.castShadow = true;
        hangersJacket.castShadow = true;
        scene.add(jackets, hangersJacket);

        const dressMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x800080, 
            roughness: 0.65, 
            metalness: 0 
        }); // Silk
        const dressGeometry = new THREE.BoxGeometry(0.3, 0.8, 0.05);

        const dresses = new THREE.InstancedMesh(dressGeometry, dressMaterial, 15);
        const hangersDress = new THREE.InstancedMesh(hangerGeometry, hangerMaterial, 15);
        const dressDummy = new THREE.Object3D();
        let dressIndex = 0;
        for (let x = -6.8; x <= -5.2; x += 0.2) {
            dressDummy.position.set(x, 1.65, 2);
            dressDummy.updateMatrix();
            dresses.setMatrixAt(dressIndex, dressDummy.matrix);
            hangersDress.setMatrixAt(dressIndex, new THREE.Matrix4().makeTranslation(x, 1.9, 2));
            dressIndex++;
        }
        dresses.castShadow = true;
        hangersDress.castShadow = true;
        scene.add(dresses, hangersDress);

        // Shelves
        const shelfMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc, 
            roughness: 0.8, 
            metalness: 0 
        }); // White wood
        const shelfGeometry = new THREE.BoxGeometry(3, 0.1, 0.5);

        const shelf1 = new THREE.Mesh(shelfGeometry, shelfMaterial);
        shelf1.position.set(4, 2, -9);
        shelf1.castShadow = true;
        scene.add(shelf1);

        const shelf2 = new THREE.Mesh(shelfGeometry, shelfMaterial);
        shelf2.position.set(4, 3, -9);
        shelf2.castShadow = true;
        scene.add(shelf2);

        const shelf3 = new THREE.Mesh(shelfGeometry, shelfMaterial);
        shelf3.position.set(-4, 2, -9);
        shelf3.castShadow = true;
        scene.add(shelf3);

        const shelf4 = new THREE.Mesh(shelfGeometry, shelfMaterial);
        shelf4.position.set(-4, 3, -9);
        shelf4.castShadow = true;
        scene.add(shelf4);

        const shoeRack = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 0.5), rackMaterial);
        shoeRack.position.set(-4, 0.5, -9);
        shoeRack.castShadow = true;
        scene.add(shoeRack);

        // Shelf items
        const jeansMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x191970, 
            roughness: 0.85, 
            metalness: 0 
        }); // Denim
        const jeansGeometry = new THREE.BoxGeometry(0.5, 0.2, 0.3);

        const jeans = new THREE.InstancedMesh(jeansGeometry, jeansMaterial, 20);
        const jeansDummy = new THREE.Object3D();
        let jeansIndex = 0;
        for (let x = 3.5; x <= 4.5; x += 0.5) {
            for (let y = 2.2; y <= 3.4; y += 0.4) {
                jeansDummy.position.set(x, y, -9);
                jeansDummy.updateMatrix();
                jeans.setMatrixAt(jeansIndex++, jeansDummy.matrix);
            }
        }
        for (let x = -4.5; x <= -3.5; x += 0.5) {
            jeansDummy.position.set(x, 2.2, -9);
            jeansDummy.updateMatrix();
            jeans.setMatrixAt(jeansIndex++, jeansDummy.matrix);
        }
        jeans.castShadow = true;
        scene.add(jeans);

        const shoesMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x000000, 
            roughness: 0.7, 
            metalness: 0.1 
        }); // Leather
        const shoesGeometry = new THREE.BoxGeometry(0.3, 0.1, 0.2);

        const shoes = new THREE.InstancedMesh(shoesGeometry, shoesMaterial, 12);
        const shoesDummy = new THREE.Object3D();
        let shoesIndex = 0;
        for (let x = -4.5; x <= -3.5; x += 0.35) {
            shoesDummy.position.set(x, 0.65, -9);
            shoesDummy.updateMatrix();
            shoes.setMatrixAt(shoesIndex++, shoesDummy.matrix);
        }
        shoes.castShadow = true;
        scene.add(shoes);

        // Tables
        const tableMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc, 
            roughness: 0.8, 
            metalness: 0 
        }); // White wood
        const tableGeometry = new THREE.BoxGeometry(2, 0.1, 1);

        const table1 = new THREE.Mesh(tableGeometry, tableMaterial);
        table1.position.set(0, 0.75, -4);
        table1.castShadow = true;
        scene.add(table1);

        const table2 = new THREE.Mesh(tableGeometry, tableMaterial);
        table2.position.set(2, 0.75, -6);
        table2.castShadow = true;
        scene.add(table2);

        const table3 = new THREE.Mesh(tableGeometry, tableMaterial);
        table3.position.set(-2, 0.75, -6);
        table3.castShadow = true;
        scene.add(table3);

        // Table items
        const foldedShirt = new THREE.InstancedMesh(shirtGeometry, shirtMaterial, 15);
        let foldedShirtIndex = 0;
        for (let x = -0.5; x <= 0.5; x += 0.35) {
            for (let z = -4.3; z <= -3.7; z += 0.35) {
                foldedShirt.position.set(x, 0.85, z);
                foldedShirt.updateMatrix();
                foldedShirt.setMatrixAt(foldedShirtIndex++, foldedShirt.matrix);
            }
        }
        foldedShirt.castShadow = true;
        scene.add(foldedShirt);

        const foldedJeans = new THREE.InstancedMesh(jeansGeometry, jeansMaterial, 10);
        let foldedJeansIndex = 0;
        for (let x = 1.5; x <= 2.5; x += 0.5) {
            for (let z = -6.3; z <= -5.7; z += 0.5) {
                foldedJeans.position.set(x, 0.85, z);
                foldedJeans.updateMatrix();
                foldedJeans.setMatrixAt(foldedJeansIndex++, foldedJeans.matrix);
            }
        }
        foldedJeans.castShadow = true;
        scene.add(foldedJeans);

        const foldedDress = new THREE.InstancedMesh(dressGeometry, dressMaterial, 8);
        let foldedDressIndex = 0;
        for (let x = -2.5; x <= -1.5; x += 0.5) {
            foldedDress.position.set(x, 0.85, -6);
            foldedDress.updateMatrix();
            foldedDress.setMatrixAt(foldedDressIndex++, foldedDress.matrix);
        }
        foldedDress.castShadow = true;
        scene.add(foldedDress);

        // Cardboard boxes
        const boxMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8b4513, 
            roughness: 0.95, 
            metalness: 0 
        }); // Cardboard
        const boxGeometrySmall = new THREE.BoxGeometry(0.4, 0.4, 0.4);
        const boxGeometryLarge = new THREE.BoxGeometry(0.6, 0.6, 0.6);

        const boxesSmall = new THREE.InstancedMesh(boxGeometrySmall, boxMaterial, 10);
        const boxSmallDummy = new THREE.Object3D();
        let boxSmallIndex = 0;
        for (let x = -1.5; x <= 1.5; x += 1) {
            for (let z = -5; z <= -3; z += 1) {
                boxSmallDummy.position.set(x, 0.2, z);
                boxSmallDummy.updateMatrix();
                boxesSmall.setMatrixAt(boxSmallIndex++, boxSmallDummy.matrix);
            }
        }
        boxesSmall.castShadow = true;
        scene.add(boxesSmall);

        const boxesLarge = new THREE.InstancedMesh(boxGeometryLarge, boxMaterial, 8);
        const boxLargeDummy = new THREE.Object3D();
        let boxLargeIndex = 0;
        for (let x = -1; x <= 1; x += 1) {
            boxLargeDummy.position.set(x, 0.3, -2);
            boxLargeDummy.updateMatrix();
            boxesLarge.setMatrixAt(boxLargeIndex++, boxLargeDummy.matrix);
        }
        boxesLarge.castShadow = true;
        scene.add(boxesLarge);

        const tableBoxes = new THREE.InstancedMesh(boxGeometrySmall, boxMaterial, 6);
        let tableBoxIndex = 0;
        for (let x = 1.5; x <= 2.5; x += 0.5) {
            tableBoxes.position.set(x, 0.95, -6);
            tableBoxes.updateMatrix();
            tableBoxes.setMatrixAt(tableBoxIndex++, tableBoxes.matrix);
        }
        tableBoxes.castShadow = true;
        scene.add(tableBoxes);

        // Clothing tags (simplified as planes)
        const tagMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            roughness: 0.9, 
            metalness: 0 
        }); // Paper
        const tagGeometry = new THREE.PlaneGeometry(0.1, 0.05);

        const tags = new THREE.InstancedMesh(tagGeometry, tagMaterial, 10);
        const tagDummy = new THREE.Object3D();
        let tagIndex = 0;
        for (let x = -0.5; x <= 0.5; x += 0.2) {
            tagDummy.position.set(x, 0.75, -4);
            tagDummy.rotation.y = Math.PI / 4;
            tagDummy.updateMatrix();
            tags.setMatrixAt(tagIndex++, tagDummy.matrix);
        }
        tags.castShadow = true;
        scene.add(tags);

        // Cacti
        const cactusPotMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x8b4513, 
            roughness: 0.9, 
            metalness: 0 
        }); // Terracotta
        const cactusPot = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.3, 16), cactusPotMaterial);
        cactusPot.position.set(-8, 0.15, -8);
        cactusPot.castShadow = true;
        scene.add(cactusPot);

        const cactusMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x228b22, 
            roughness: 0.95, 
            metalness: 0 
        }); // Green
        const cactus = new THREE.Mesh(new THREE.SphereGeometry(0.2, 12, 12), cactusMaterial);
        cactus.position.set(-8, 0.4, -8);
        cactus.castShadow = true;
        scene.add(cactus);

        const cactusPot2 = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 0.25, 16), cactusPotMaterial);
        cactusPot2.position.set(8, 0.125, -8);
        cactusPot2.castShadow = true;
        scene.add(cactusPot2);

        const cactus2 = new THREE.Mesh(new THREE.SphereGeometry(0.15, 12, 12), cactusMaterial);
        cactus2.position.set(8, 0.35, -8);
        cactus2.castShadow = true;
        scene.add(cactus2);

        // Desk for cart view
        const deskMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc, 
            roughness: 0.8, 
            metalness: 0 
        }); // White wood
        const desk = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 1), deskMaterial);
        desk.position.set(0, 0.75, 2);
        desk.castShadow = true;
        scene.add(desk);

        const monitorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x333333, 
            roughness: 0.4, 
            metalness: 0.95 
        }); // Metal
        const monitor = new THREE.Mesh(new THREE.BoxGeometry(1, 0.6, 0.05), monitorMaterial);
        monitor.position.set(0, 1.2, 1.6);
        monitor.castShadow = true;
        scene.add(monitor);

        // Shop items and cart logic
        const shopItems = [
            { name: "Shirt", title: "Classic Shirt", price: 30, mesh: shirts, description: "A versatile cotton shirt in multiple colors." },
            { name: "Jacket", title: "Denim Jacket", price: 60, mesh: jackets, description: "A stylish denim jacket for all seasons." },
            { name: "Dress", title: "Elegant Dress", price: 50, mesh: dresses, description: "A chic silk dress for any occasion." },
            { name: "Jeans", title: "Slim Fit Jeans", price: 45, mesh: jeans, description: "Durable slim-fit jeans with a modern look." },
            { name: "Shoes", title: "Leather Sneakers", price: 70, mesh: shoes, description: "Comfortable leather sneakers for everyday wear." }
        ];

        let cart = [];

        function addToCart(itemName) {
            const item = shopItems.find(i => i.name === itemName);
            if (item) {
                cart.push({ name: item.name, price: item.price });
                if (currentPage === 'cart') {
                    updateCartPage();
                }
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartPage();
        }

        function updateCartPage() {
            const centerOverlay = document.getElementById('centerOverlay');
            const textOverlay = document.getElementById('textOverlay');
            if (cart.length === 0) {
                centerOverlay.innerHTML = "Your Cart<br>Cart is empty";
                textOverlay.innerText = "Cart: No items";
            } else {
                let total = cart.reduce((sum, item) => sum + item.price, 0);
                let cartHtml = "Your Cart<ul>";
                cart.forEach((item, index) => {
                    cartHtml += `<li>${item.name} - $${item.price} <button class="remove" onclick="removeFromCart(${index})">Remove</button></li>`;
                });
                cartHtml += `</ul>Total: $${total}`;
                centerOverlay.innerHTML = cartHtml;
                textOverlay.innerText = `Cart: ${cart.length} item(s), Total: $${total}`;
            }
        }

        // Page navigation and camera positions
        const pages = {
            home: {
                cameraPos: new THREE.Vector3(0, 5, 10),
                lookAt: new THREE.Vector3(0, 2, -5),
                text: "Welcome to Style Haven",
                centerText: "Explore Our Collection"
            },
            shop: {
                cameraPos: new THREE.Vector3(-6, 2, 3),
                lookAt: new THREE.Vector3(-6, 1.5, 0),
                text: "Shop Items:\nClassic Shirt - $30\nDenim Jacket - $60\nElegant Dress - $50\nSlim Fit Jeans - $45\nLeather Sneakers - $70",
                centerText: `Shop Now<br>
                    <div class="shop-item">
                        <h3>Classic Shirt</h3>
                        <p>A versatile cotton shirt in multiple colors.</p>
                        <p>Price: $30</p>
                        <button onclick="addToCart('Shirt')">Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <h3>Denim Jacket</h3>
                        <p>A stylish denim jacket for all seasons.</p>
                        <p>Price: $60</p>
                        <button onclick="addToCart('Jacket')">Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <h3>Elegant Dress</h3>
                        <p>A chic silk dress for any occasion.</p>
                        <p>Price: $50</p>
                        <button onclick="addToCart('Dress')">Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <h3>Slim Fit Jeans</h3>
                        <p>Durable slim-fit jeans with a modern look.</p>
                        <p>Price: $45</p>
                        <button onclick="addToCart('Jeans')">Add to Cart</button>
                    </div>
                    <div class="shop-item">
                        <h3>Leather Sneakers</h3>
                        <p>Comfortable leather sneakers for everyday wear.</p>
                        <p>Price: $70</p>
                        <button onclick="addToCart('Shoes')">Add to Cart</button>
                    </div>`
            },
            cart: {
                cameraPos: new THREE.Vector3(0, 2, 4),
                lookAt: new THREE.Vector3(0, 1, 1.6),
                text: "Cart: No items",
                centerText: "Your Cart<br>Cart is empty"
            },
            about: {
                cameraPos: new THREE.Vector3(-8, 2, -6),
                lookAt: new THREE.Vector3(-8, 0.4, -8),
                text: "About: Style Haven\nYour go-to reseller for trendy, high-quality clothing.",
                centerText: "About Style Haven"
            }
        };

        let currentPage = 'home';

        function navigateTo(page) {
            currentPage = page;
            const pageData = pages[page];

            shopItems.forEach(item => {
                item.mesh.material.emissiveIntensity = page === 'shop' ? 0.5 : 0;
            });

            camera.position.copy(pageData.cameraPos);
            camera.lookAt(pageData.lookAt);
            document.getElementById('textOverlay').innerText = pageData.text;
            document.getElementById('centerOverlay').innerHTML = page === 'cart' ? pages.cart.centerText : pageData.centerText;

            if (page === 'cart') {
                updateCartPage();
            }
            toggleMenu();
        }

        // Initial page load
        navigateTo('home');

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Menu toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
