<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Desk 3D Portfolio Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #0f0;
            overflow-x: hidden;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #a0f;
            text-shadow: 0 0 5px #a0f;
        }

        .hero a {
            display: inline-block;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .hero a:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
            }
            to {
                text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .hero a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="hero">
        <h1>CyberSmith's Portfolio</h1>
        <p>Building the Future, One Line of Code at a Time</p>
        <a href="#projects">Explore My Work</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Camera position
        camera.position.set(0, 2, 5);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        const neonLight = new THREE.PointLight(0x00ff00, 1, 100);
        neonLight.position.set(2, 3, 2);
        scene.add(neonLight);
        const purpleLight = new THREE.PointLight(0xaa00ff, 1, 100);
        purpleLight.position.set(-2, 3, 2);
        scene.add(purpleLight);

        // Desk
        const deskGeometry = new THREE.BoxGeometry(4, 0.2, 2);
        const deskMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.8 });
        const desk = new THREE.Mesh(deskGeometry, deskMaterial);
        desk.position.y = -0.5;
        scene.add(desk);

        // Monitor
        const monitorGeometry = new THREE.BoxGeometry(1.5, 1, 0.1);
        const monitorMaterial = new THREE.MeshStandardMaterial({ color: 0x000000, emissive: 0x00ff00, emissiveIntensity: 0.2 });
        const monitor = new THREE.Mesh(monitorGeometry, monitorMaterial);
        monitor.position.set(0, 0.6, -0.5);
        scene.add(monitor);

        // Keyboard
        const keyboardGeometry = new THREE.BoxGeometry(1.2, 0.05, 0.4);
        const keyboardMaterial = new THREE.MeshStandardMaterial({ color: 0x000000, emissive: 0xaa00ff, emissiveIntensity: 0.3 });
        const keyboard = new THREE.Mesh(keyboardGeometry, keyboardMaterial);
        keyboard.position.set(0, 0.1, 0);
        scene.add(keyboard);

        // Particle system for matrix effect
        const particleCount = 100;
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const velocities = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 10;
            positions[i * 3 + 1] = Math.random() * 10;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            velocities[i * 3 + 1] = -Math.random() * 0.05;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleMaterial = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.05 });
        const particles = new THREE.Points(particlesGeometry, particleMaterial);
        scene.add(particles);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate monitor
            monitor.rotation.y += 0.005;

            // Update particles
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3 + 1] += velocities[i * 3 + 1];
                if (positions[i * 3 + 1] < -5) {
                    positions[i * 3 + 1] = 5;
                }
            }
            particlesGeometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse interaction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            camera.position.x = mouseX * 2;
            camera.position.y = 2 + mouseY * 1;
            camera.lookAt(0, 0, 0);
        });
    </script>
</body>
</html>
