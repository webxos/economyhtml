<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webXOS Studio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            width: 100vw !important;
            height: 100vh !important;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            z-index: 10;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h1 {
            font-size: 1.8rem;
            color: #00ff00;
            margin-bottom: 15px;
            margin-top: 50px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            color: #aaa6c3;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 5px;
        }
        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
            touch-action: manipulation;
        }
        .text-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            z-index: 10;
            max-width: 80%;
        }
        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-size: 1.5rem;
            text-align: center;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
        }
        .center-overlay button {
            margin: 5px;
            padding: 5px 10px;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .center-overlay button.remove {
            background: #ff5555;
            color: #ffffff;
        }
        .center-overlay ul {
            list-style: none;
            margin: 10px 0;
            padding: 0;
        }
        .center-overlay li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            text-align: left;
        }
        .shop-item h3 {
            color: #00ff00;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .shop-item p {
            color: #aaa6c3;
            font-size: 0.9rem;
            margin: 5px 0;
        }
        .shop-item button {
            width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            canvas {
                width: 100vw !important;
                height: 100vh !important;
            }
            .sidebar {
                width: 150px;
                left: -150px;
            }
            .sidebar h1 {
                font-size: 1.3rem;
                margin-top: 40px;
            }
            .sidebar a {
                font-size: 0.9rem;
                padding: 8px;
            }
            .menu-toggle {
                padding: 6px;
                font-size: 0.8rem;
            }
            .text-overlay {
                font-size: 0.9rem;
                padding: 8px;
                bottom: 10px;
                left: 10px;
            }
            .center-overlay {
                font-size: 1.2rem;
                padding: 10px;
            }
            .center-overlay button {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
            .shop-item {
                width: 200px;
            }
            .shop-item h3 {
                font-size: 1rem;
            }
            .shop-item p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>webXOS Studio</h1>
        <ul>
            <li><a href="#" onclick="navigateTo('about')">About</a></li>
            <li><a href="#" onclick="navigateTo('tools')">Tools</a></li>
            <li><a href="#" onclick="navigateTo('aiAgents')">AI Agents</a></li>
            <li><a href="#" onclick="navigateTo('games')">Games</a></li>
            <li><a href="#" onclick="navigateTo('copyright')">Copyright</a></li>
        </ul>
    </div>
    <div class="text-overlay" id="textOverlay"></div>
    <div class="center-overlay" id="centerOverlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Optimize for mobile
        renderer.setAnimationLoop(animate);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x00ff00, 0.4);
        scene.add(ambientLight);
        const naturalAmbientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(naturalAmbientLight);
        const spotlight1 = new THREE.SpotLight(0x00ff00, 2);
        spotlight1.position.set(0, 5, 4);
        spotlight1.angle = Math.PI / 6;
        spotlight1.penumbra = 0.5;
        spotlight1.castShadow = true;
        spotlight1.target.position.set(0, 0, 4);
        scene.add(spotlight1);
        scene.add(spotlight1.target);

        // Base wall neon lights
        const baseLightPositions = [
            [-4, 0.1, -4.5], [0, 0.1, -4.5], [4, 0.1, -4.5],
            [-4, 0.1, 4.5], [0, 0.1, 4.5], [4, 0.1, 4.5],
            [-4.5, 0.1, -2], [-4.5, 0.1, 2],
            [4.5, 0.1, -2], [4.5, 0.1, 2]
        ];
        baseLightPositions.forEach(pos => {
            const pointLight = new THREE.PointLight(0x00ff00, 1, 3);
            pointLight.position.set(...pos);
            scene.add(pointLight);
            const lightGlow = new THREE.Mesh(
                new THREE.SphereGeometry(0.05, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 })
            );
            lightGlow.position.set(...pos);
            scene.add(lightGlow);
        });

        // Neural network ceiling effect
        const neuralMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            emissive: 0x00ff00,
            emissiveIntensity: 2,
            transparent: true,
            opacity: 0.9
        });
        const neuralNodeGeometry = new THREE.SphereGeometry(0.03, 16, 16);
        const neuralLineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
        const nodes = [];
        const numNodes = 50;
        for (let i = 0; i < numNodes; i++) {
            const node = new THREE.Mesh(neuralNodeGeometry, neuralMaterial);
            node.position.set(Math.random() * 8 - 4, 4.8, Math.random() * 8 - 4);
            scene.add(node);
            nodes.push(node.position);
        }
        const neuralLinesGeometry = new THREE.BufferGeometry();
        const lineVertices = [];
        for (let i = 0; i < numNodes; i++) {
            for (let j = i + 1; j < numNodes; j++) {
                if (Math.random() < 0.1) {
                    lineVertices.push(nodes[i].x, nodes[i].y, nodes[i].z);
                    lineVertices.push(nodes[j].x, nodes[j].y, nodes[j].z);
                }
            }
        }
        neuralLinesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(lineVertices, 3));
        const neuralLines = new THREE.LineSegments(neuralLinesGeometry, neuralLineMaterial);
        scene.add(neuralLines);

        const ceilingLight = new THREE.PointLight(0x00ff00, 1.5, 10);
        ceilingLight.position.set(0, 4.8, 0);
        scene.add(ceilingLight);

        // Floor
        const floorMaterial = new THREE.MeshStandardMaterial({
            color: 0x1c1c1c,
            roughness: 0.7,
            metalness: 0.5
        });
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Walls
        const wallMaterial = new THREE.MeshStandardMaterial({
            color: 0x000000,
            roughness: 0.8,
            metalness: 0.2
        });
        const wall1 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall1.position.set(0, 2.5, -5);
        scene.add(wall1);
        const wall2 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall2.position.set(-5, 2.5, 0);
        wall2.rotation.y = Math.PI / 2;
        scene.add(wall2);
        const wall3 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall3.position.set(0, 2.5, 5);
        scene.add(wall3);

        // Common material for desk items
        const itemMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.3,
            metalness: 0.7
        });

        // Desk - Single piece with clear glass top
        const deskGeometry = new THREE.BoxGeometry(8, 1, 4);
        const deskMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.2,
            roughness: 0.1,
            metalness: 0.9
        });
        const desk = new THREE.Mesh(deskGeometry, deskMaterial);
        desk.position.set(0, 0.5, 3);
        desk.rotation.y = Math.PI; // Face couch
        desk.receiveShadow = true;
        desk.castShadow = true;
        scene.add(desk);

        // Neon high edging for desk
        const deskEdgeGeometry = new THREE.EdgesGeometry(new THREE.BoxGeometry(8, 0.01, 4));
        const deskEdgeMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.3 });
        const deskEdge = new THREE.LineSegments(deskEdgeGeometry, deskEdgeMaterial);
        deskEdge.position.set(0, 0.995, 3);
        deskEdge.rotation.y = Math.PI;
        deskEdge.position.z = 6 - (deskEdge.position.z - 3);
        scene.add(deskEdge);

        // Large neon glow under desk
        const deskGlowGeometry = new THREE.PlaneGeometry(8.2, 4.2);
        const deskGlowMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            emissive: 0x00ff00,
            emissiveIntensity: 0.5,
            transparent: true,
            opacity: 0.7,
            side: THREE.DoubleSide
        });
        const deskGlow = new THREE.Mesh(deskGlowGeometry, deskGlowMaterial);
        deskGlow.position.set(0, 0.01, 3);
        deskGlow.rotation.x = -Math.PI / 2;
        deskGlow.rotation.y = Math.PI;
        deskGlow.position.z = 6 - (deskGlow.position.z - 3);
        scene.add(deskGlow);

        // Matrix-style scrolling text for monitors
        const canvasTextures = [];
        const canvasElements = [];
        for (let i = 0; i < 3; i++) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            canvasElements.push({ canvas, context, drops: Array(Math.floor(canvas.width / 20)).fill(0) });
            const texture = new THREE.CanvasTexture(canvas);
            canvasTextures.push(texture);
        }

        function updateMatrixText() {
            canvasElements.forEach(({ canvas, context, drops }, index) => {
                context.fillStyle = 'rgba(0, 0, 0, 0.05)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = '#00ff00';
                context.font = '20px Monospace';
                const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()';
                const columns = canvas.width / 20;
                for (let col = 0; col < columns; col++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    const x = col * 20;
                    const y = drops[col] * 20;
                    context.fillText(text, x, y);
                    if (y > canvas.height && Math.random() > 0.975) drops[col] = 0;
                    drops[col]++;
                }
                canvasTextures[index].needsUpdate = true;
            });
        }

        // New Desk Items
        // 1. Three Monitors with Matrix Text
        const monitorFrameGeometry = new THREE.BoxGeometry(1.8, 1.2, 0.1);
        const monitors = [];
        for (let i = 0; i < 3; i++) {
            const x = -2 + i * 2;
            const monitorFrame = new THREE.Mesh(monitorFrameGeometry, itemMaterial);
            monitorFrame.position.set(x, 1.1, 1.5);
            monitorFrame.rotation.y = Math.PI;
            monitorFrame.position.z = 6 - (monitorFrame.position.z - 3);
            monitorFrame.position.x = -x;
            monitorFrame.castShadow = true;
            scene.add(monitorFrame);

            // Monitor screen with matrix text
            const monitorScreenGeometry = new THREE.PlaneGeometry(1.7, 1.1);
            const monitorScreen = new THREE.Mesh(monitorScreenGeometry, new THREE.MeshBasicMaterial({
                map: canvasTextures[i],
                emissive: 0x00ff00,
                emissiveIntensity: 0.8,
                side: THREE.DoubleSide
            }));
            monitorScreen.position.set(x, 1.1, 1.45);
            monitorScreen.rotation.y = Math.PI;
            monitorScreen.position.z = 6 - (monitorScreen.position.z - 3);
            monitorScreen.position.x = -x;
            scene.add(monitorScreen);

            // Monitor glow light
            const monitorGlowLight = new THREE.PointLight(0x00ff00, 1.5, 3);
            monitorGlowLight.position.set(x, 1.1, 1.4);
            monitorGlowLight.position.z = 6 - (monitorGlowLight.position.z - 3);
            monitorGlowLight.position.x = -x;
            scene.add(monitorGlowLight);

            // Monitor neon edge
            const monitorEdgeGeometry = new THREE.EdgesGeometry(monitorFrameGeometry);
            const monitorEdge = new THREE.LineSegments(monitorEdgeGeometry, deskEdgeMaterial);
            monitorEdge.position.set(x, 1.1, 1.5);
            monitorEdge.rotation.y = Math.PI;
            monitorEdge.position.z = 6 - (monitorEdge.position.z - 3);
            monitorEdge.position.x = -x;
            scene.add(monitorEdge);

            monitors.push(monitorFrame);
        }

        // 2. Sleek Laptop
        const laptopBaseGeometry = new THREE.BoxGeometry(1, 0.05, 0.7);
        const laptop = new THREE.Mesh(laptopBaseGeometry, itemMaterial);
        laptop.position.set(0, 1.025, 3.5);
        laptop.rotation.y = Math.PI;
        laptop.position.z = 6 - (laptop.position.z - 3);
        laptop.castShadow = true;
        scene.add(laptop);

        // Laptop screen
        const laptopScreenGeometry = new THREE.PlaneGeometry(0.9, 0.6);
        const laptopScreen = new THREE.Mesh(laptopScreenGeometry, new THREE.MeshBasicMaterial({
            color: 0x000000,
            emissive: 0x00ff00,
            emissiveIntensity: 0.5
        }));
        laptopScreen.position.set(0, 1.35, 3.45);
        laptopScreen.rotation.y = Math.PI;
        laptopScreen.rotation.x = -Math.PI / 6;
        laptopScreen.position.z = 6 - (laptopScreen.position.z - 3);
        scene.add(laptopScreen);

        // Laptop neon edge
        const laptopEdgeGeometry = new THREE.EdgesGeometry(laptopBaseGeometry);
        const laptopEdge = new THREE.LineSegments(laptopEdgeGeometry, deskEdgeMaterial);
        laptopEdge.position.set(0, 1.025, 3.5);
        laptopEdge.rotation.y = Math.PI;
        laptopEdge.position.z = 6 - (laptopEdge.position.z - 3);
        scene.add(laptopEdge);

        // 3. Holographic Projector
        const projectorGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 32);
        const projector = new THREE.Mesh(projectorGeometry, itemMaterial);
        projector.position.set(-2, 1.1, 3.5);
        projector.rotation.y = Math.PI;
        projector.position.z = 6 - (projector.position.z - 3);
        projector.position.x = 2;
        projector.castShadow = true;
        scene.add(projector);

        // Holographic effect
        const holoGeometry = new THREE.SphereGeometry(0.4, 16, 16);
        const holoMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.3
        });
        const holo = new THREE.Mesh(holoGeometry, holoMaterial);
        holo.position.set(-2, 1.5, 3.5);
        holo.position.z = 6 - (holo.position.z - 3);
        holo.position.x = 2;
        scene.add(holo);

        // Projector neon edge
        const projectorEdgeGeometry = new THREE.EdgesGeometry(projectorGeometry);
        const projectorEdge = new THREE.LineSegments(projectorEdgeGeometry, deskEdgeMaterial);
        projectorEdge.position.set(-2, 1.1, 3.5);
        projectorEdge.rotation.y = Math.PI;
        projectorEdge.position.z = 6 - (projectorEdge.position.z - 3);
        projectorEdge.position.x = 2;
        scene.add(projectorEdge);

        // 4. Neon-Accented Control Pad
        const controlPadGeometry = new THREE.BoxGeometry(0.8, 0.05, 0.4);
        const controlPad = new THREE.Mesh(controlPadGeometry, itemMaterial);
        controlPad.position.set(2, 1.025, 3.6);
        controlPad.rotation.y = Math.PI;
        controlPad.position.z = 6 - (controlPad.position.z - 3);
        controlPad.position.x = -2;
        controlPad.castShadow = true;
        scene.add(controlPad);

        // Control pad details
        const padButtonGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.02, 16);
        const padButtonMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
        for (let i = -0.3; i <= 0.3; i += 0.2) {
            const button = new THREE.Mesh(padButtonGeometry, padButtonMaterial);
            button.position.set(2 + i, 1.05, 3.6);
            button.rotation.x = Math.PI / 2;
            button.rotation.y = Math.PI;
            button.position.z = 6 - (button.position.z - 3);
            button.position.x = -(2 + i);
            scene.add(button);
        }

        // Control pad neon edge
        const padEdgeGeometry = new THREE.EdgesGeometry(controlPadGeometry);
        const padEdge = new THREE.LineSegments(padEdgeGeometry, deskEdgeMaterial);
        padEdge.position.set(2, 1.025, 3.6);
        padEdge.rotation.y = Math.PI;
        padEdge.position.z = 6 - (padEdge.position.z - 3);
        padEdge.position.x = -2;
        scene.add(padEdge);

        // Sofa with Neon Edging and Enhanced Glow
        const sofaMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.4,
            metalness: 0.3
        });
        const sofaBaseGeometry = new THREE.BoxGeometry(4.5, 0.5, 1);
        const sofaBackGeometry = new THREE.BoxGeometry(4.5, 1, 0.3);
        const sofaArmGeometry = new THREE.BoxGeometry(0.5, 0.5, 1);
        const sofaCushionGeometry = new THREE.BoxGeometry(1.4, 0.2, 0.8);

        const sofaBase = new THREE.Mesh(sofaBaseGeometry, sofaMaterial);
        sofaBase.position.set(0, 0.25, -4.2);
        sofaBase.castShadow = true;
        scene.add(sofaBase);

        // Sofa neon edging
        const sofaEdgeGeometry = new THREE.EdgesGeometry(sofaBaseGeometry);
        const sofaEdge = new THREE.LineSegments(sofaEdgeGeometry, deskEdgeMaterial);
        sofaEdge.position.set(0, 0.25, -4.2);
        scene.add(sofaEdge);

        // Enhanced sofa neon glow
        const sofaGlowGeometry = new THREE.PlaneGeometry(4.7, 1.2);
        const sofaGlowMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            emissive: 0x00ff00,
            emissiveIntensity: 0.7,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        const sofaGlow = new THREE.Mesh(sofaGlowGeometry, sofaGlowMaterial);
        sofaGlow.position.set(0, 0.01, -4.2);
        sofaGlow.rotation.x = -Math.PI / 2;
        scene.add(sofaGlow);

        const sofaBack = new THREE.Mesh(sofaBackGeometry, sofaMaterial);
        sofaBack.position.set(0, 0.75, -4.45);
        scene.add(sofaBack);

        const sofaArmLeft = new THREE.Mesh(sofaArmGeometry, sofaMaterial);
        sofaArmLeft.position.set(-2.25, 0.5, -4.2);
        scene.add(sofaArmLeft);

        const sofaArmRight = new THREE.Mesh(sofaArmGeometry, sofaMaterial);
        sofaArmRight.position.set(2.25, 0.5, -4.2);
        scene.add(sofaArmRight);

        for (let x = -1.5; x <= 1.5; x += 1.5) {
            const cushion = new THREE.Mesh(sofaCushionGeometry, sofaMaterial);
            cushion.position.set(x, 0.45, -4.2);
            scene.add(cushion);
        }

        // Neon sign
        const signCanvas = document.createElement('canvas');
        signCanvas.width = 1024;
        signCanvas.height = 256;
        const signContext = signCanvas.getContext('2d');
        signContext.fillStyle = '#000000';
        signContext.fillRect(0, 0, signCanvas.width, signCanvas.height);
        signContext.font = '200px Arial';
        signContext.fillStyle = '#00ff00';
        signContext.textAlign = 'center';
        signContext.textBaseline = 'middle';
        signContext.fillText('webXOS', signCanvas.width / 2, signCanvas.height / 2);
        const signTexture = new THREE.CanvasTexture(signCanvas);

        const neonSignGeometry = new THREE.PlaneGeometry(3, 0.75);
        const neonSignMaterial = new THREE.MeshBasicMaterial({
            map: signTexture,
            transparent: true,
            emissive: 0x00ff00,
            emissiveIntensity: 2
        });
        const neonSign = new THREE.Mesh(neonSignGeometry, neonSignMaterial);
        neonSign.position.set(0, 3, -4.9);
        scene.add(neonSign);

        const signGlowLight = new THREE.PointLight(0x00ff00, 2, 5);
        signGlowLight.position.set(0, 3, -4.8);
        scene.add(signGlowLight);

        // Page navigation and camera positions
        const pages = {
            about: {
                cameraPos: new THREE.Vector3(4.8, 2.4, 0),
                lookAt: new THREE.Vector3(0, 3, -4.9),
                text: "About: Learn more about webXOS Studio\nOur mission and vision.",
                centerText: "About webXOS Studio"
            },
            tools: {
                cameraPos: new THREE.Vector3(3.6, 2.4, -0.6),
                lookAt: new THREE.Vector3(-0.6, 0.85, 2.4),
                text: "Tools: Explore our suite of development tools\nDesigned for efficiency.",
                centerText: "Our Tools"
            },
            aiAgents: {
                cameraPos: new THREE.Vector3(5, 7, 5),
                lookAt: new THREE.Vector3(0, 0, 0),
                text: "AI Agents: Discover our intelligent agents\nPowering the future.",
                centerText: "AI Agents"
            },
            games: {
                cameraPos: new THREE.Vector3(-3.6, 2.4, 0),
                lookAt: new THREE.Vector3(0, 0.5, 2.5),
                text: "Games: Dive into our gaming experiences\nFun and immersive.",
                centerText: "Games by webXOS"
            },
            copyright: {
                cameraPos: new THREE.Vector3(2.4, 3, -2.4),
                lookAt: new THREE.Vector3(0, 3, -4.9),
                text: "Copyright: View our licensing information\nProtecting our work.",
                centerText: "Copyright Information"
            }
        };

        let currentPage = 'about';

        function navigateTo(page) {
            currentPage = page;
            const pageData = pages[page];
            camera.position.copy(pageData.cameraPos);
            camera.lookAt(pageData.lookAt);
            document.getElementById('textOverlay').innerText = pageData.text;
            document.getElementById('centerOverlay').innerHTML = pageData.centerText;
            toggleMenu();
        }

        // Initial page load
        navigateTo('about');

        // Animation loop
        let time = 0;
        function animate() {
            time += 0.01;

            // Update matrix text
            updateMatrixText();

            // Animate neural ceiling
            neuralLinesGeometry.attributes.position.array.forEach((_, i) => {
                if (i % 3 === 1) {
                    neuralLinesGeometry.attributes.position.array[i] = 4.8 + Math.sin(time + i) * 0.05;
                }
            });
            neuralLinesGeometry.attributes.position.needsUpdate = true;

            // Animate desk and sofa glow
            deskEdge.material.opacity = 0.3 + 0.1 * Math.sin(time * 1.5);
            deskGlow.material.emissiveIntensity = 0.5 + 0.2 * Math.sin(time * 1.5);
            sofaEdge.material.opacity = 0.3 + 0.1 * Math.sin(time * 1.5);
            sofaGlow.material.emissiveIntensity = 0.7 + 0.2 * Math.sin(time * 1.5);

            // Animate holographic projector
            holo.scale.set(1 + 0.1 * Math.sin(time * 2), 1 + 0.1 * Math.sin(time * 2), 1 + 0.1 * Math.sin(time * 2));

            renderer.render(scene, camera);
        }

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Menu toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
