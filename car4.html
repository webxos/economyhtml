<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Pulse - 3D Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00aaff;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00aaff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            text-align: left;
            z-index: 10;
            padding: 0 50px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #00aaff;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #00aaff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #0088cc;
        }

        /* 3D Canvas */
        #three-canvas {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 5;
            background: #1a1a1a; /* Fallback to confirm canvas visibility */
        }

        /* Controls UI */
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            background: #00aaff;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #0088cc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                max-width: 100%;
                padding: 20px;
                margin-top: 80px;
            }

            #three-canvas {
                position: relative;
                width: 100%;
                height: 50%;
            }

            .hero-content h1 {
                font-size: 36px;
            }

            .hero-content p {
                font-size: 16px;
            }

            .controls {
                bottom: 10px;
                right: 10px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Grok Pulse</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#specs">Specs</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Grok Pulse</h1>
            <p>Explore the future of driving with the Grok Pulse. Interact with the 3D model to admire its sleek, aerodynamic design.</p>
            <a href="#preorder" class="cta-button">Pre-Order Now</a>
        </div>
        <div id="three-canvas"></div>
        <div class="controls">
            <button onclick="changeCarColor(0x00aaff)">Blue</button>
            <button onclick="changeCarColor(0xff0000)">Red</button>
            <button onclick="changeCarColor(0x000000)">Black</button>
        </div>
    </section>

    <!-- Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Debugging: Confirm script is running
        console.log("Three.js script started");

        // Three.js Setup
        let scene, camera, renderer, controls;
        try {
            scene = new THREE.Scene();
            console.log("Scene created");

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / (2 * window.innerHeight), 0.1, 1000);
            camera.position.set(5, 3, 5);
            camera.lookAt(0, 0, 0);
            console.log("Camera initialized");

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth / 2, window.innerHeight);
            renderer.setClearColor(0x1a1a1a, 1); // Match canvas background
            const canvasContainer = document.getElementById('three-canvas');
            canvasContainer.appendChild(renderer.domElement);
            console.log("Renderer initialized and appended to DOM");

            // OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            console.log("OrbitControls initialized");

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            console.log("Lighting added");

            // Car Model (Inspired by Furia [PBR])
            const carGroup = new THREE.Group();

            // Body: Low, wide chassis
            const bodyGeometry = new THREE.BoxGeometry(4, 1, 1.5);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x00aaff, shininess: 100 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            carGroup.add(body);

            // Hood: Slanted front
            const hoodGeometry = new THREE.BoxGeometry(2, 0.1, 1.5);
            const hood = new THREE.Mesh(hoodGeometry, bodyMaterial);
            hood.position.set(1.5, 0.8, 0);
            hood.rotation.x = -0.3;
            carGroup.add(hood);

            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.4, 32);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x000000, shininess: 50 });

            const wheel1 = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel1.position.set(1.2, 0.3, 0.9);
            wheel1.rotation.z = Math.PI / 2;
            carGroup.add(wheel1);

            const wheel2 = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel2.position.set(1.2, 0.3, -0.9);
            wheel2.rotation.z = Math.PI / 2;
            carGroup.add(wheel2);

            const wheel3 = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel3.position.set(-1.2, 0.3, 0.9);
            wheel3.rotation.z = Math.PI / 2;
            carGroup.add(wheel3);

            const wheel4 = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel4.position.set(-1.])}System: 2, 0.3, -0.9);
            wheel4.rotation.z = Math.PI / 2;
            carGroup.add(wheel4);

            // Windows: Tinted cabin
            const windowGeometry = new THREE.BoxGeometry(1.5, 0.5, 1.4);
            const windowMaterial = new THREE.MeshPhongMaterial({ color: 0x111111, shininess: 100 });
            const window = new THREE.Mesh(windowGeometry, windowMaterial);
            window.position.set(0, 1, 0);
            carGroup.add(window);

            scene.add(carGroup);
            console.log("Car model added to scene");

            // Ground Plane
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x333333, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2;
            ground.position.y = -0.1;
            scene.add(ground);
            console.log("Ground plane added");

            // Color Change Function
            window.changeCarColor = function(color) {
                bodyMaterial.color.setHex(color);
                hood.material.color.setHex(color);
                console.log("Car color changed to", color.toString(16));
            };

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
            console.log("Animation loop started");

            // Handle Window Resize
            window.addEventListener('resize', () => {
                const width = window.innerWidth / 2;
                const height = window.innerHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
                console.log("Window resized, canvas updated");
            });

        } catch (error) {
            console.error("Three.js initialization failed:", error);
            const canvasContainer = document.getElementById('three-canvas');
            canvasContainer.innerHTML = "<p style='color: red; padding: 20px;'>Error loading 3D model. Please check console for details.</p>";
        }
    </script>
</body>
</html>
