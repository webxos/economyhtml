<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Dot PDF - 3D Flipbook</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }
        #canvas {
            width: 100%;
            max-width: 1000px;
            height: 70vh;
            display: block;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            background: #111;
        }
        .controls {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ff00;
        }
        button, input[type="file"] {
            padding: 10px 20px;
            font-size: 16px;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px #00ff00;
        }
        button:hover, input[type="file"]:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
        button:disabled {
            background: #333;
            color: #666;
            border: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        #pageInfo {
            color: #00ff00;
            font-size: 16px;
            text-shadow: 0 0 5px #00ff00;
        }
        #status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            box-shadow: 0 0 10px #00ff00;
        }
        .logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 14px;
            text-shadow: 0 0 10px #00ff00;
        }
        @media (max-width: 600px) {
            #canvas {
                width: 95%;
                height: 60vh;
            }
            h1 {
                font-size: 1.5em;
            }
            button, input[type="file"] {
                padding: 8px 15px;
                font-size: 14px;
            }
            .controls {
                flex-direction: column;
                gap: 5px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Dot PDF</h1>
    <div id="status"></div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <input type="file" id="pdfInput" accept=".pdf">
        <button id="prevBtn" disabled>Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" disabled>Next</button>
        <button id="zoomInBtn">Zoom In</button>
        <button id="zoomOutBtn">Zoom Out</button>
    </div>
    <div class="logo">WebXOS 2025</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Setup pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Three.js setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(0, 5, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);

        // Camera position
        camera.position.set(0, 0, 8);
        camera.lookAt(0, 0, 0);

        // Page data
        let pageTextures = [];
        let bookGroup = new THREE.Group();
        let currentSpread = 0;
        let isAnimating = false;
        const status = document.getElementById('status');
        const pageInfo = document.getElementById('pageInfo');
        scene.add(bookGroup);

        // Navigation and zoom buttons
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const pdfInput = document.getElementById('pdfInput');

        function showStatus(message) {
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function updateButtons() {
            prevBtn.disabled = currentSpread === 0 || pageTextures.length === 0 || isAnimating;
            nextBtn.disabled = currentSpread >= Math.floor((pageTextures.length - 1) / 2) || pageTextures.length === 0 || isAnimating;
            pageInfo.textContent = pageTextures.length > 0 ? `Page ${currentSpread * 2 + 1}-${Math.min((currentSpread + 1) * 2, pageTextures.length)} of ${pageTextures.length}` : '';
        }

        // Convert PDF to images
        async function processPDF(file) {
            showStatus('Processing PDF...');
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdf.numPages;
                pageTextures = [];
                bookGroup.children = [];
                currentSpread = 0;

                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 2.0 }); // Higher resolution
                    const pageCanvas = document.createElement('canvas');
                    pageCanvas.width = viewport.width;
                    pageCanvas.height = viewport.height;
                    const ctx = pageCanvas.getContext('2d');
                    await page.render({ canvasContext: ctx, viewport }).promise;
                    pageTextures.push(new THREE.CanvasTexture(pageCanvas));
                }

                updateBook();
                showStatus('PDF loaded successfully!');
                updateButtons();
            } catch (error) {
                showStatus('Error processing PDF: ' + error.message);
            }
        }

        // Enhanced page bending effect
        function bendPage(pageMesh, progress, isLeftPage) {
            const vertices = pageMesh.geometry.attributes.position.array;
            const width = 3.2;
            const segments = 30;
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                const bendFactor = isLeftPage ? (x + width / 2) / width : (-x + width / 2) / width;
                const bendAngle = progress * Math.PI * bendFactor;
                const curl = Math.sin(bendAngle) * 0.6 + Math.cos(y * Math.PI / 4) * 0.1;
                vertices[i + 2] = curl;
            }
            pageMesh.geometry.attributes.position.needsUpdate = true;
            pageMesh.material.opacity = 1 - progress * 0.2; // Fade effect
        }

        // Create 3D book with covers and pages
        function updateBook() {
            bookGroup.children = [];
            const pageGeometry = new THREE.PlaneGeometry(3.2, 4.5, 30, 30);
            const coverGeometry = new THREE.BoxGeometry(3.4, 4.7, 0.1);
            const leftPageIdx = currentSpread * 2;
            const rightPageIdx = leftPageIdx + 1;

            // Book cover (front)
            if (currentSpread === 0) {
                const coverMaterial = new THREE.MeshStandardMaterial({
                    color: 0x1a3c34,
                    roughness: 0.5,
                    metalness: 0.2
                });
                const frontCover = new THREE.Mesh(coverGeometry, coverMaterial);
                frontCover.position.set(-1.65, 0, 0.05);
                frontCover.rotation.y = Math.PI / 6;
                frontCover.castShadow = true;
                frontCover.receiveShadow = true;
                bookGroup.add(frontCover);
            }

            // Left page
            if (leftPageIdx < pageTextures.length) {
                const material = new THREE.MeshStandardMaterial({
                    map: pageTextures[leftPageIdx],
                    side: THREE.DoubleSide,
                    roughness: 0.8,
                    metalness: 0.1
                });
                const mesh = new THREE.Mesh(pageGeometry, material);
                mesh.position.set(-1.65, 0, 0.02);
                mesh.rotation.y = Math.PI / 6;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                bookGroup.add(mesh);
            }

            // Right page
            if (rightPageIdx < pageTextures.length) {
                const material = new THREE.MeshStandardMaterial({
                    map: pageTextures[rightPageIdx],
                    side: THREE.DoubleSide,
                    roughness: 0.8,
                    metalness: 0.1
                });
                const mesh = new THREE.Mesh(pageGeometry, material);
                mesh.position.set(1.65, 0, 0.02);
                mesh.rotation.y = -Math.PI / 6;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                bookGroup.add(mesh);
            }

            // Book cover (back)
            if (rightPageIdx >= pageTextures.length - 1 && pageTextures.length > 0) {
                const coverMaterial = new THREE.MeshStandardMaterial({
                    color: 0x1a3c34,
                    roughness: 0.5,
                    metalness: 0.2
                });
                const backCover = new THREE.Mesh(coverGeometry, coverMaterial);
                backCover.position.set(1.65, 0, 0.05);
                backCover.rotation.y = -Math.PI / 6;
                backCover.castShadow = true;
                backCover.receiveShadow = true;
                bookGroup.add(backCover);
            }

            // Enhanced book spine
            const spineGeometry = new THREE.CylinderGeometry(0.15, 0.15, 4.7, 16);
            const spineMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ff00,
                roughness: 0.7,
                metalness: 0.3
            });
            const spine = new THREE.Mesh(spineGeometry, spineMaterial);
            spine.rotation.z = Math.PI / 2;
            spine.position.z = -0.05;
            spine.castShadow = true;
            spine.receiveShadow = true;
            bookGroup.add(spine);
        }

        // Handle file upload
        pdfInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                processPDF(file);
            } else {
                showStatus('Please upload a valid PDF file.');
            }
        });

        // Enhanced flip page animation
        function flipPage(direction) {
            if (isAnimating) return;
            isAnimating = true;

            const pageGeometry = new THREE.PlaneGeometry(3.2, 4.5, 30, 30);
            let pageMesh, nextPageMesh;
            let targetSpread = currentSpread;
            let isLeftPage = direction === 'next';

            if (direction === 'next' && currentSpread < Math.floor((pageTextures.length - 1) / 2)) {
                targetSpread++;
                const pageIdx = currentSpread * 2 + 1;
                const nextPageIdx = pageIdx + 1;
                if (pageIdx < pageTextures.length) {
                    pageMesh = new THREE.Mesh(pageGeometry, new THREE.MeshStandardMaterial({
                        map: pageTextures[pageIdx],
                        side: THREE.DoubleSide,
                        roughness: 0.8,
                        metalness: 0.1
                    }));
                    pageMesh.position.set(1.65, 0, 0.02);
                    pageMesh.rotation.y = -Math.PI / 6;
                    pageMesh.castShadow = true;
                    pageMesh.receiveShadow = true;
                    bookGroup.add(pageMesh);
                }
                if (nextPageIdx < pageTextures.length) {
                    nextPageMesh = new THREE.Mesh(pageGeometry, new THREE.MeshStandardMaterial({
                        map: pageTextures[nextPageIdx],
                        side: THREE.DoubleSide,
                        roughness: 0.8,
                        metalness: 0.1
                    }));
                    nextPageMesh.position.set(1.65, 0, 0.02);
                    nextPageMesh.rotation.y = -Math.PI / 6;
                    nextPageMesh.castShadow = true;
                    nextPageMesh.receiveShadow = true;
                    bookGroup.add(nextPageMesh);
                }
            } else if (direction === 'prev' && currentSpread > 0) {
                targetSpread--;
                const pageIdx = currentSpread * 2;
                const nextPageIdx = pageIdx - 1;
                if (pageIdx < pageTextures.length) {
                    pageMesh = new THREE.Mesh(pageGeometry, new THREE.MeshStandardMaterial({
                        map: pageTextures[pageIdx],
                        side: THREE.DoubleSide,
                        roughness: 0.8,
                        metalness: 0.1
                    }));
                    pageMesh.position.set(-1.65, 0, 0.02);
                    pageMesh.rotation.y = Math.PI / 6;
                    pageMesh.castShadow = true;
                    pageMesh.receiveShadow = true;
                    bookGroup.add(pageMesh);
                }
                if (nextPageIdx >= 0) {
                    nextPageMesh = new THREE.Mesh(pageGeometry, new THREE.MeshStandardMaterial({
                        map: pageTextures[nextPageIdx],
                        side: THREE.DoubleSide,
                        roughness: 0.8,
                        metalness: 0.1
                    }));
                    nextPageMesh.position.set(-1.65, 0, 0.02);
                    nextPageMesh.rotation.y = Math.PI / 6;
                    nextPageMesh.castShadow = true;
                    nextPageMesh.receiveShadow = true;
                    bookGroup.add(nextPageMesh);
                }
            } else {
                isAnimating = false;
                return;
            }

            // Play page flip sound (optional)
            // const audio = new Audio('path/to/page-flip.mp3');
            // audio.play();

            // Animation
            const timeline = gsap.timeline({
                onComplete: () => {
                    currentSpread = targetSpread;
                    updateBook();
                    isAnimating = false;
                    updateButtons();
                }
            });

            if (pageMesh) {
                timeline.to(pageMesh.rotation, {
                    y: isLeftPage ? Math.PI / 2 : -Math.PI / 2,
                    duration: 1.2,
                    ease: 'power3.inOut',
                    onUpdate: () => bendPage(pageMesh, timeline.progress(), isLeftPage)
                }, 0);
                timeline.to(pageMesh.position, {
                    x: isLeftPage ? -1.65 : 1.65,
                    duration: 1.2,
                    ease: 'power3.inOut'
                }, 0);
            }

            if (nextPageMesh) {
                nextPageMesh.rotation.y = isLeftPage ? Math.PI / 2 : -Math.PI / 2;
                nextPageMesh.position.x = isLeftPage ? -1.65 : 1.65;
                timeline.to(nextPageMesh.rotation, {
                    y: isLeftPage ? Math.PI / 6 : -Math.PI / 6,
                    duration: 1.2,
                    ease: 'power3.inOut',
                    onUpdate: () => bendPage(nextPageMesh, 1 - timeline.progress(), isLeftPage)
                }, 0);
                timeline.to(nextPageMesh.position, {
                    x: isLeftPage ? 1.65 : -1.65,
                    duration: 1.2,
                    ease: 'power3.inOut'
                }, 0);
            }
        }

        // Enhanced zoom controls
        zoomInBtn.addEventListener('click', () => {
            gsap.to(camera.position, {
                z: camera.position.z - 1.5,
                duration: 0.5,
                ease: 'power2.inOut',
                onUpdate: () => camera.position.z = Math.max(camera.position.z, 1.5) // Closer zoom
            });
        });

        zoomOutBtn.addEventListener('click', () => {
            gsap.to(camera.position, {
                z: camera.position.z + 1.5,
                duration: 0.5,
                ease: 'power2.inOut',
                onUpdate: () => camera.position.z = Math.min(camera.position.z, 15) // Farther zoom
            });
        });

        // Pinch-to-zoom
        let initialDistance = null;
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                if (initialDistance) {
                    const scale = currentDistance / initialDistance;
                    const newZ = camera.position.z / scale;
                    camera.position.z = Math.max(1.5, Math.min(15, newZ));
                }
                initialDistance = currentDistance;
            }
        });

        canvas.addEventListener('touchend', () => {
            initialDistance = null;
        });

        // Enhanced touch and mouse drag
        let isDragging = false;
        let startX = 0;
        let dragFeedback = null;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            dragFeedback = new THREE.Mesh(
                new THREE.PlaneGeometry(0.5, 0.5),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.3, transparent: true })
            );
            dragFeedback.position.z = 1;
            scene.add(dragFeedback);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && dragFeedback) {
                const deltaX = (e.clientX - startX) / canvas.clientWidth * 10;
                dragFeedback.position.x = deltaX;
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - startX;
                if (deltaX > 30) flipPage('prev');
                else if (deltaX < -30) flipPage('next');
                isDragging = false;
                scene.remove(dragFeedback);
                dragFeedback = null;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            dragFeedback = new THREE.Mesh(
                new THREE.PlaneGeometry(0.5, 0.5),
                new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.3, transparent: true })
            );
            dragFeedback.position.z = 1;
            scene.add(dragFeedback);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging && dragFeedback) {
                const deltaX = (e.touches[0].clientX - startX) / canvas.clientWidth * 10;
                dragFeedback.position.x = deltaX;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (isDragging) {
                const deltaX = e.changedTouches[0].clientX - startX;
                if (deltaX > 30) flipPage('prev');
                else if (deltaX < -30) flipPage('next');
                isDragging = false;
                scene.remove(dragFeedback);
                dragFeedback = null;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        updateButtons();
    </script>
</body>
</html>
