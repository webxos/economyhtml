<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Gaming Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #333333; color: #fff; overflow-x: hidden; }
        
        /* Navigation */
        .nav { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            padding: 15px 5%; 
            background: rgba(0, 0, 0, 0.95); 
            backdrop-filter: blur(12px); 
            z-index: 100; 
        }
        .nav a { 
            color: #00ff55; 
            text-decoration: none; 
            font-size: clamp(14px, 2.5vw, 16px); 
            margin: 0 12px; 
            transition: color 0.3s, transform 0.3s; 
        }
        .nav a:hover { 
            color: #fff; 
            transform: scale(1.1); 
        }
        .cart-icon { position: relative; }
        .cart-icon span { 
            position: absolute; 
            top: -8px; 
            right: -8px; 
            background: #00ff55; 
            border-radius: 50%; 
            padding: 4px 8px; 
            font-size: 10px; 
        }

        /* Hero Section */
        .hero { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            position: relative; 
        }
        .hero h1 { 
            font-size: clamp(2.5rem, 5vw, 4rem); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            color: #00ff55; 
            text-shadow: 0 0 20px #00ff55; 
            margin-bottom: 15px; 
        }
        .hero p { 
            font-size: clamp(0.9rem, 2vw, 1.3rem); 
            margin: 15px 0; 
            color: #ccc; 
            max-width: 85%; 
        }
        .cta { 
            padding: 12px 30px; 
            background: #00ff55; 
            color: #000; 
            border: none; 
            font-size: clamp(0.9rem, 2vw, 1.1rem); 
            cursor: pointer; 
            transition: background 0.3s, transform 0.3s; 
            border-radius: 8px; 
        }
        .cta:hover { 
            background: #fff; 
            transform: scale(1.05); 
        }

        /* Model Selector */
        .model-selector { 
            margin-top: 15px; 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap; 
            justify-content: center; 
            max-width: 90%; 
        }
        .model-btn { 
            padding: 8px 20px; 
            background: #1a1a1a; 
            color: #00ff55; 
            border: 1px solid #00ff55; 
            cursor: pointer; 
            transition: all 0.3s; 
            font-size: clamp(0.8rem, 1.8vw, 1rem); 
            border-radius: 8px; 
        }
        .model-btn:hover, .model-btn.active { 
            background: #00ff55; 
            color: #000; 
            transform: scale(1.05); 
        }

        /* Camera Controls */
        .camera-controls { 
            position: fixed; 
            bottom: 15px; 
            right: 15px; 
            background: rgba(0, 0, 0, 0.85); 
            padding: 8px; 
            border-radius: 8px; 
            z-index: 10; 
            display: none; 
            gap: 8px; 
        }
        .camera-btn { 
            padding: 6px 12px; 
            background: #1a1a1a; 
            color: #00ff55; 
            border: none; 
            cursor: pointer; 
            font-size: 0.8rem; 
            border-radius: 5px; 
            transition: all 0.3s; 
        }
        .camera-btn:hover { 
            background: #00ff55; 
            color: #000; 
        }

        /* Back Button */
        .back-btn { 
            position: fixed; 
            top: 15px; 
            left: 15px; 
            padding: 8px 15px; 
            background: #1a1a1a; 
            color: #00ff55; 
            border: 1px solid #00ff55; 
            cursor: pointer; 
            font-size: clamp(0.8rem, 1.8vw, 0.9rem); 
            border-radius: 8px; 
            display: none; 
            z-index: 10; 
        }
        .back-btn:hover { 
            background: #00ff55; 
            color: #000; 
        }

        /* Canvas */
        #canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
        }

        /* Shop Section */
        .shop, .cart, .checkout { 
            padding: 80px 5%; 
            display: none; 
            position: relative; 
            z-index: 5; 
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(8px); 
        }
        .shop-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            padding: 15px; 
        }
        .product { 
            background: #1a1a1a; 
            padding: 15px; 
            border-radius: 12px; 
            text-align: center; 
            transition: transform 0.3s, box-shadow 0.3s; 
            will-change: transform; 
        }
        .product:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 0 25px rgba(0, 255, 85, 0.6); 
        }
        .product img { 
            width: 100%; 
            height: 180px; 
            object-fit: contain; 
            border-radius: 8px; 
            margin-bottom: 8px; 
            background: #333333; 
        }
        .product h3 { 
            font-size: 1.3rem; 
            margin: 8px 0; 
        }
        .product p { 
            font-size: 0.85rem; 
            color: #ccc; 
            margin-bottom: 8px; 
        }
        .product button { 
            padding: 8px 15px; 
            background: #00ff55; 
            color: #000; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px; 
            transition: background 0.3s; 
        }
        .product button:hover { 
            background: #fff; 
        }

        /* Cart and Checkout */
        .cart table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 15px; 
            background: #1a1a1a; 
        }
        .cart th, .cart td { 
            padding: 10px; 
            border: 1px solid #333; 
            text-align: left; 
        }
        .cart th { 
            background: #222; 
        }
        .cart input { 
            width: 50px; 
            padding: 4px; 
            border-radius: 5px; 
            background: #333; 
            color: #fff; 
            border: none; 
        }
        .checkout form { 
            max-width: 550px; 
            margin: 0 auto; 
            background: #1a1a1a; 
            padding: 15px; 
            border-radius: 12px; 
        }
        .checkout label { 
            display: block; 
            margin: 8px 0 4px; 
            font-size: 0.9rem; 
        }
        .checkout input, .checkout button { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 8px; 
            border: 1px solid #333; 
            border-radius: 8px; 
            background: #333; 
            color: #fff; 
        }
        .checkout button { 
            background: #00ff55; 
            color: #000; 
            cursor: pointer; 
        }
        .checkout button:hover { 
            background: #fff; 
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .nav { 
                flex-direction: column; 
                align-items: center; 
                gap: 8px; 
                padding: 12px 0; 
            }
            .nav a { 
                font-size: clamp(12px, 3.5vw, 14px); 
                margin: 4px 0; 
            }
            .hero h1 { 
                font-size: clamp(1.8rem, 4.5vw, 2.5rem); 
            }
            .hero p { 
                font-size: clamp(0.8rem, 2vw, 1rem); 
                max-width: 95%; 
            }
            .cta { 
                padding: 10px 20px; 
                font-size: clamp(0.8rem, 2vw, 1rem); 
            }
            .model-selector { 
                flex-direction: column; 
                gap: 6px; 
            }
            .model-btn { 
                width: 90%; 
                max-width: 220px; 
                padding: 10px; 
            }
            .camera-controls { 
                bottom: 8px; 
                right: 8px; 
                flex-direction: column; 
            }
            .camera-btn { 
                font-size: 0.7rem; 
                padding: 5px 10px; 
            }
            .back-btn { 
                font-size: clamp(0.7rem, 1.8vw, 0.8rem); 
                padding: 6px 12px; 
            }
            .shop-grid { 
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
                gap: 12px; 
            }
            .product img { 
                height: 140px; 
            }
            .cart table { 
                font-size: 0.75rem; 
            }
            .cart input { 
                width: 45px; 
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('shop')">Shop</a>
            <a href="#" onclick="showPage('cart')">Cart <span id="cart-count">0</span></a>
        </div>
        <div>
            <a href="#support">Support</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="hero" id="home">
        <h1 id="product-title">Stealth Gaming Series</h1>
        <p id="product-desc">Discover cutting-edge gaming gear with sleek jet black designs and vibrant neon green accents.</p>
        <button class="cta" onclick="enterInteractiveMode()">Discover Now</button>
        <div class="model-selector" id="model-selector"></div>
    </div>
    <div class="camera-controls">
        <button class="camera-btn" onclick="setCameraView('front')">Front View</button>
        <button class="camera-btn" onclick="setCameraView('side')">Side View</button>
        <button class="camera-btn" onclick="setCameraView('top')">Top View</button>
        <button class="camera-btn" onclick="setCameraView('free')">Free Roam</button>
    </div>
    <div class="shop" id="shop">
        <h2>Shop Gaming Gear</h2>
        <div class="shop-grid" id="shop-grid"></div>
    </div>
    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-body"></tbody>
        </table>
        <p>Total: $<span id="cart-total">0</span></p>
        <button class="cta" onclick="showPage('checkout')">Proceed to Checkout</button>
    </div>
    <div class="checkout" id="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <button type="submit">Confirm Order</button>
        </form>
    </div>
    <button class="back-btn" onclick="exitInteractiveMode()">Back</button>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Offscreen Renderer for Shop Images
        const offscreenCanvas = document.createElement('canvas');
        offscreenCanvas.width = 250;
        offscreenCanvas.height = 180;
        const offscreenRenderer = new THREE.WebGLRenderer({ canvas: offscreenCanvas, antialias: true });
        offscreenRenderer.setSize(250, 180);
        const offscreenCamera = new THREE.PerspectiveCamera(75, 250 / 180, 0.1, 1000);

        // Enhanced Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        const spotLight = new THREE.SpotLight(0xffffff, 2.5, 15, Math.PI / 4);
        spotLight.position.set(0, 8, 8);
        scene.add(spotLight);
        const pointLight = new THREE.PointLight(0x00ff55, 2.0, 10);
        pointLight.position.set(-5, 3, 5);
        scene.add(pointLight);

        // Gray Background
        scene.background = new THREE.Color(0x333333);

        // Matrix Text Video
        function createMatrixCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 288;
            const ctx = canvas.getContext('2d');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%';
            const fontSize = 12;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function animateMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff55';
                ctx.font = `${fontSize}px monospace`;
                drops.forEach((y, i) => {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    const x = i * fontSize;
                    ctx.fillText(text, x, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
                return canvas;
            }
            animateMatrix();
            setInterval(animateMatrix, 60);
            return canvas;
        }

        const phantomCanvas = createMatrixCanvas();
        const wraithCanvas = createMatrixCanvas();
        const pulseCanvas = createMatrixCanvas();
        const tabletCanvas = createMatrixCanvas();
        const phantomTexture = new THREE.CanvasTexture(phantomCanvas);
        const wraithTexture = new THREE.CanvasTexture(wraithCanvas);
        const pulseTexture = new THREE.CanvasTexture(pulseCanvas);
        const tabletTexture = new THREE.CanvasTexture(tabletCanvas);

        // Materials
        const jetBlackMaterial = new THREE.MeshPhysicalMaterial({
            color: 0x101010,
            roughness: 0.05,
            metalness: 0.98,
            clearcoat: 1.0,
            clearcoatRoughness: 0.03,
            reflectivity: 0.95,
            envMapIntensity: 1.8
        });

        const neonGreenMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff55,
            emissive: 0x00ff55,
            emissiveIntensity: 3.0
        });

        // Geometries
        function createMouseGeo() {
            const points = [];
            for (let i = 0; i < 30; i++) {
                const t = i / 29;
                const x = 0.18 * Math.sin(t * Math.PI * 2) * (1 + 0.3 * Math.cos(t * Math.PI * 3));
                const y = 0.3 * (1 - t) + 0.08 * Math.sin(t * Math.PI * 2);
                points.push(new THREE.Vector2(x, y));
            }
            const mainGeo = new THREE.LatheGeometry(points, 16, 0, Math.PI * 2);
            const buttonGeo = new THREE.BoxGeometry(0.1, 0.01, 0.07);
            const glowGeo = new THREE.BoxGeometry(0.02, 0.2, 0.01);
            const scrollGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.03, 12);
            return { main: mainGeo, button: buttonGeo, glow: glowGeo, scroll: scrollGeo };
        }

        function createKeyboardGeo() {
            const mainGeo = new THREE.BoxGeometry(1.8, 0.06, 0.5, 1, 1, 1, { bevelEnabled: true, bevelThickness: 0.01, bevelSize: 0.01, bevelSegments: 4 });
            const keyGeo = new THREE.BoxGeometry(0.06, 0.008, 0.06);
            const keys = [];
            const ansiLayout = [
                { x: -0.8, z: 0.15, w: 0.06 }, // Row 1 (e.g., Esc, F1-F12)
                { x: -0.8, z: 0.09, w: 0.06 }, // Row 2 (e.g., `~`, 1-0)
                { x: -0.78, z: 0.03, w: 0.06 }, // Row 3 (e.g., Tab, Q-P)
                { x: -0.76, z: -0.03, w: 0.06 }, // Row 4 (e.g., Caps, A-L)
                { x: -0.74, z: -0.09, w: 0.06 }, // Row 5 (e.g., Shift, Z-M)
                { x: -0.72, z: -0.15, w: 0.06 } // Row 6 (e.g., Ctrl, Space)
            ];
            ansiLayout.forEach(row => {
                for (let i = 0; i < 14; i++) {
                    const key = new THREE.Mesh(keyGeo, neonGreenMaterial);
                    key.position.set(row.x + i * 0.07, 0.04, row.z);
                    keys.push(key);
                }
            });
            return { main: mainGeo, keys };
        }

        function createLaptopGeo() {
            const baseGeo = new THREE.BoxGeometry(1.2, 0.05, 0.8);
            const screenGeo = new THREE.PlaneGeometry(1.2, 0.6);
            const keyGeo = new THREE.BoxGeometry(0.08, 0.01, 0.08);
            const trackpadGeo = new THREE.BoxGeometry(0.3, 0.01, 0.15);
            const keys = [];
            for (let x = -0.5; x <= 0.5; x += 0.1) {
                for (let z = -0.25; z <= 0.15; z += 0.1) {
                    const key = new THREE.Mesh(keyGeo, jetBlackMaterial);
                    key.position.set(x, 0.03, z);
                    keys.push(key);
                }
            }
            return { base: baseGeo, screen: screenGeo, trackpad: trackpadGeo, keys };
        }

        function createTabletGeo() {
            const mainGeo = new THREE.BoxGeometry(0.9, 0.6, 0.02);
            const buttonGeo = new THREE.BoxGeometry(0.04, 0.06, 0.005);
            return { main: mainGeo, button: buttonGeo };
        }

        function createTowerGeo() {
            const mainGeo = new THREE.BoxGeometry(0.9, 2.2, 0.9);
            const ventGeo = new THREE.BoxGeometry(0.7, 0.03, 0.01);
            const vents = [];
            for (let y = -0.9; y <= 0.9; y += 0.06) {
                const vent = new THREE.Mesh(ventGeo, jetBlackMaterial);
                vent.position.set(0, y, 0.46);
                vents.push(vent);
            }
            const windowGeo = new THREE.PlaneGeometry(0.8, 2.0);
            const motherboardGeo = new THREE.BoxGeometry(0.5, 0.5, 0.01);
            const gpuGeo = new THREE.BoxGeometry(0.4, 0.15, 0.05);
            const ledStripGeo = new THREE.BoxGeometry(0.05, 0.8, 0.01);
            return { main: mainGeo, vents, window: windowGeo, motherboard: motherboardGeo, gpu: gpuGeo, ledStrip: ledStripGeo };
        }

        // Product Definitions
        const products = [
            { id: 'phantom-monitor', name: 'Stealth Phantom Monitor', desc: '24" 4K monitor with neon green accents.', price: 599.99, color: 0x00ff55, texture: phantomTexture, type: 'monitor' },
            { id: 'wraith-monitor', name: 'Night Wraith Monitor', desc: '24" 4K monitor with neon green accents.', price: 599.99, color: 0x00ff55, texture: wraithTexture, type: 'monitor' },
            { id: 'pulse-monitor', name: 'Dark Pulse Monitor', desc: '24" 4K monitor with neon green accents.', price: 599.99, color: 0x00ff55, texture: pulseTexture, type: 'monitor' },
            { id: 'pulse-mouse', name: 'Pulse Mouse', desc: 'Ergonomic mouse with neon green accents.', price: 89.99, color: 0x00ff55, type: 'mouse' },
            { id: 'pulse-keyboard', name: 'Pulse Keyboard', desc: 'Mechanical keyboard with neon green RGB.', price: 149.99, color: 0x00ff55, type: 'keyboard' },
            { id: 'pulse-laptop', name: 'Pulse Laptop', desc: 'High-performance laptop with neon green accents.', price: 1299.99, color: 0x00ff55, texture: pulseTexture, type: 'laptop' },
            { id: 'pulse-tablet', name: 'Pulse Tablet', desc: 'Sleek tablet with neon green accents.', price: 499.99, color: 0x00ff55, texture: tabletTexture, type: 'tablet' },
            { id: 'pulse-tower', name: 'Pulse Tower PC', desc: 'High-performance PC with neon green accents.', price: 1999.99, color: 0x00ff55, type: 'tower' }
        ];

        // 3D Models and Shop Images
        const productGroups = {};
        const productImages = {};
        function createProduct(product, index) {
            const group = new THREE.Group();
            let scale = 1, yOffset = 0;

            if (product.type === 'monitor') {
                const screenGeo = new THREE.PlaneGeometry(2.4, 1.35);
                const screenMat = new THREE.MeshBasicMaterial({ map: product.texture, emissive: 0x00ff55, emissiveIntensity: 0.5 });
                const screen = new THREE.Mesh(screenGeo, screenMat);
                group.add(screen);

                const ledGeo = new THREE.BoxGeometry(2.41, 0.02, 0.01);
                const ledMat = neonGreenMaterial;
                const ledTop = new THREE.Mesh(ledGeo, ledMat);
                ledTop.position.set(0, 0.69, 0.01);
                group.add(ledTop);
                const ledBottom = new THREE.Mesh(ledGeo, ledMat);
                ledBottom.position.set(0, -0.69, 0.01);
                group.add(ledBottom);

                const standGeo = new THREE.BoxGeometry(0.8, 0.1, 0.3);
                const standMat = jetBlackMaterial.clone();
                standMat.emissive = new THREE.Color(0x00ff55);
                standMat.emissiveIntensity = 0.2;
                const stand = new THREE.Mesh(standGeo, standMat);
                stand.position.y = -0.85;
                group.add(stand);
                scale = 0.8;
                yOffset = 0.5;
            } else if (product.type === 'mouse') {
                const { main, button, glow, scroll } = createMouseGeo();
                const mat = jetBlackMaterial.clone();
                const mesh = new THREE.Mesh(main, mat);
                group.add(mesh);

                const button1 = new THREE.Mesh(button, jetBlackMaterial);
                button1.position.set(-0.03, 0.16, 0.06);
                group.add(button1);
                const button2 = new THREE.Mesh(button, jetBlackMaterial);
                button2.position.set(0.03, 0.16, 0.06);
                group.add(button2);

                const glow1 = new THREE.Mesh(glow, neonGreenMaterial);
                glow1.position.set(-0.14, 0.1, 0);
                group.add(glow1);
                const glow2 = new THREE.Mesh(glow, neonGreenMaterial);
                glow2.position.set(0.14, 0.1, 0);
                group.add(glow2);

                const scrollMesh = new THREE.Mesh(scroll, neonGreenMaterial);
                scrollMesh.position.set(0, 0.16, 0);
                scrollMesh.rotation.x = Math.PI / 2;
                group.add(scrollMesh);
                scale = 1.6;
                yOffset = -0.3;
            } else if (product.type === 'keyboard') {
                const { main, keys } = createKeyboardGeo();
                const mat = jetBlackMaterial.clone();
                const mesh = new THREE.Mesh(main, mat);
                group.add(mesh);
                keys.forEach(key => group.add(key));

                const ledGeo = new THREE.BoxGeometry(1.6, 0.01, 0.3);
                const ledMat = neonGreenMaterial;
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, 0.04, 0);
                group.add(led);
                scale = 0.8;
                yOffset = -0.2;
            } else if (product.type === 'laptop') {
                const { base, screen, trackpad, keys } = createLaptopGeo();
                const baseMesh = new THREE.Mesh(base, jetBlackMaterial);
                group.add(baseMesh);

                const screenMesh = new THREE.Mesh(screen, new THREE.MeshBasicMaterial({ map: product.texture, emissive: 0x00ff55, emissiveIntensity: 0.5 }));
                screenMesh.position.set(0, 0.35, -0.385);
                screenMesh.rotation.x = -Math.PI / 8;
                group.add(screenMesh);

                const trackpadMesh = new THREE.Mesh(trackpad, jetBlackMaterial);
                trackpadMesh.position.set(0, 0.03, -0.05);
                group.add(trackpadMesh);

                keys.forEach(key => group.add(key));

                const ledGeo = new THREE.BoxGeometry(1.2, 0.015, 0.01);
                const ledMat = neonGreenMaterial;
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, 0.31, -0.37);
                group.add(led);
                scale = 0.9;
                yOffset = 0;
            } else if (product.type === 'tablet') {
                const { main, button } = createTabletGeo();
                const mat = new THREE.MeshBasicMaterial({ map: product.texture, emissive: 0x00ff55, emissiveIntensity: 0.5 });
                const mesh = new THREE.Mesh(main, mat);
                group.add(mesh);

                const buttonMesh = new THREE.Mesh(button, jetBlackMaterial);
                buttonMesh.position.set(0.43, 0, 0.01);
                group.add(buttonMesh);

                const ledGeo = new THREE.BoxGeometry(0.9, 0.015, 0.01);
                const ledMat = neonGreenMaterial;
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, 0.29, 0.01);
                group.add(led);
                scale = 1.2;
                yOffset = -0.2;
            } else if (product.type === 'tower') {
                const { main, vents, window, motherboard, gpu, ledStrip } = createTowerGeo();
                const mat = jetBlackMaterial.clone();
                const mesh = new THREE.Mesh(main, mat);
                group.add(mesh);

                vents.forEach(vent => group.add(vent));

                const windowMat = jetBlackMaterial.clone();
                windowMat.opacity = 0.4;
                windowMat.transparent = true;
                const windowMesh = new THREE.Mesh(window, windowMat);
                windowMesh.position.set(-0.46, 0, 0);
                group.add(windowMesh);

                const motherboardMesh = new THREE.Mesh(motherboard, jetBlackMaterial);
                motherboardMesh.position.set(-0.3, 0, 0);
                group.add(motherboardMesh);

                const gpuMesh = new THREE.Mesh(gpu, jetBlackMaterial);
                gpuMesh.position.set(-0.3, -0.4, 0);
                group.add(gpuMesh);

                const ledStrip1 = new THREE.Mesh(ledStrip, neonGreenMaterial);
                ledStrip1.position.set(-0.3, 0.4, 0.1);
                group.add(ledStrip1);
                const ledStrip2 = new THREE.Mesh(ledStrip, neonGreenMaterial);
                ledStrip2.position.set(-0.3, -0.4, 0.1);
                group.add(ledStrip2);

                const ledGeo = new THREE.BoxGeometry(0.7, 0.04, 0.04);
                const ledMat = neonGreenMaterial;
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, 0.9, 0.46);
                group.add(led);
                scale = 0.7;
                yOffset = 0.7;
            }

            // Capture Front View for Shop
            const tempScene = new THREE.Scene();
            tempScene.background = new THREE.Color(0x333333);
            tempScene.add(ambientLight.clone());
            tempScene.add(directionalLight.clone());
            tempScene.add(spotLight.clone());
            tempScene.add(pointLight.clone());
            const tempGroup = group.clone();
            tempGroup.position.set(0, 0, 0);
            tempScene.add(tempGroup);
            offscreenCamera.position.set(0, 0, 2);
            offscreenCamera.lookAt(0, 0, 0);
            offscreenRenderer.render(tempScene, offscreenCamera);
            productImages[product.id] = offscreenCanvas.toDataURL('image/png');

            // Grid Positioning (2x4)
            const cols = 4;
            const rows = 2;
            const spacingX = 2.2;
            const spacingY = 2.5;
            const row = Math.floor(index / cols);
            const col = index % cols;
            group.position.set(
                (col - (cols - 1) / 2) * spacingX,
                (rows - 1 - row) * spacingY + yOffset - 0.5,
                0
            );
            group.scale.set(scale, scale, scale);
            group.visible = true;
            scene.add(group);
            return group;
        }

        // Create Product Groups and Model Selector
        products.forEach((product, index) => {
            productGroups[product.id] = {
                group: createProduct(product, index),
                title: product.name,
                desc: product.desc,
                price: product.price
            };

            const btn = document.createElement('button');
            btn.className = 'model-btn' + (index === 0 ? ' active' : '');
            btn.dataset.model = product.id;
            btn.textContent = product.name;
            btn.onclick = () => selectProduct(product.id);
            document.getElementById('model-selector').appendChild(btn);
        });

        // Camera and Controls
        camera.position.set(0, 1, 6);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enabled = false;
        controls.enableDamping = true;
        controls.minDistance = 0.8;
        controls.maxDistance = 8;
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 2;

        // Camera Views and Orbit
        let orbitActive = false;
        let orbitAngle = 0;
        function setCameraView(view) {
            if (selectedProduct) {
                const targetPos = productGroups[selectedProduct].group.position;
                let newPos, targetLookAt;
                orbitActive = false;
                switch (view) {
                    case 'front':
                        newPos = new THREE.Vector3(targetPos.x, targetPos.y + 0.3, targetPos.z + 1.2);
                        targetLookAt = targetPos;
                        controls.enabled = false;
                        break;
                    case 'side':
                        newPos = new THREE.Vector3(targetPos.x + 1.2, targetPos.y + 0.3, targetPos.z);
                        targetLookAt = targetPos;
                        controls.enabled = false;
                        break;
                    case 'top':
                        newPos = new THREE.Vector3(targetPos.x, targetPos.y + 1.2, targetPos.z + 0.1);
                        targetLookAt = targetPos;
                        controls.enabled = false;
                        break;
                    case 'free':
                        newPos = new THREE.Vector3(targetPos.x, targetPos.y + 0.3, targetPos.z + 1.2);
                        targetLookAt = targetPos;
                        controls.enabled = true;
                        orbitActive = true;
                        break;
                }
                gsap.to(camera.position, {
                    duration: 0.8,
                    x: newPos.x,
                    y: newPos.y,
                    z: newPos.z,
                    onUpdate: () => camera.lookAt(targetLookAt),
                    onComplete: () => {
                        if (view === 'free') controls.enabled = true;
                    }
                });
                controls.target.copy(targetLookAt);
                controls.update();
            }
        }

        // Raycaster for Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedProduct = null;

        function selectProduct(id) {
            selectedProduct = id;
            document.getElementById('product-title').textContent = productGroups[id].title;
            document.getElementById('product-desc').textContent = productGroups[id].desc;
            document.querySelectorAll('.model-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.model-btn[data-model="${id}"]`).classList.add('active');
            document.querySelector('.camera-controls').style.display = 'flex';
            orbitActive = true;
            orbitAngle = 0;
            setCameraView('free');
        }

        function onClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Object.values(productGroups).map(p => p.group));
            if (intersects.length > 0) {
                const intersected = intersects[0].object.parent;
                const model = Object.keys(productGroups).find(key => productGroups[key].group === intersected);
                if (model) {
                    selectProduct(model);
                }
            }
        }

        function enterInteractiveMode() {
            document.querySelector('.nav').style.display = 'none';
            document.querySelector('.hero').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'block';
            document.querySelector('.camera-controls').style.display = 'flex';
            Object.values(productGroups).forEach(p => p.group.visible = true);
            window.addEventListener('click', onClick);
        }

        function exitInteractiveMode() {
            document.querySelector('.nav').style.display = 'flex';
            document.querySelector('.hero').style.display = 'flex';
            document.querySelector('.back-btn').style.display = 'none';
            document.querySelector('.camera-controls').style.display = 'none';
            window.removeEventListener('click', onClick);
            controls.enabled = false;
            selectedProduct = null;
            orbitActive = false;
            camera.position.set(0, 1, 6);
            camera.lookAt(0, 0, 0);
            document.getElementById('product-title').textContent = 'Stealth Gaming Series';
            document.getElementById('product-desc').textContent = 'Discover cutting-edge gaming gear with sleek jet black designs and vibrant neon green accents.';
            document.querySelectorAll('.model-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.model-btn[data-model="phantom-monitor"]').classList.add('active');
        }

        // Shop and Cart Logic
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }
        updateCartCount();

        function populateShop() {
            const shopGrid = document.getElementById('shop-grid');
            shopGrid.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${productImages[product.id]}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.desc}</p>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.id}')">Add to Cart</button>
                `;
                shopGrid.appendChild(div);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const cartItem = cart.find(item => item.id === id);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ id, name: product.name, price: product.price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            if (document.getElementById('cart').style.display === 'block') updateCart();
        }

        function updateCart() {
            const cartBody = document.getElementById('cart-body');
            cartBody.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const product = products.find(p => p.id === item.id);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)"></td>
                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                `;
                cartBody.appendChild(row);
                total += item.price * item.quantity;
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function updateQuantity(id, quantity) {
            const cartItem = cart.find(item => item.id === id);
            cartItem.quantity = parseInt(quantity);
            if (cartItem.quantity <= 0) cart.splice(cart.indexOf(cartItem), 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            updateCart();
        }

        function showPage(page) {
            document.querySelectorAll('.hero, .shop, .cart, .checkout').forEach(el => el.style.display = 'none');
            document.getElementById(page).style.display = page === 'home' ? 'flex' : 'block';
            if (page === 'shop') {
                populateShop();
                Object.values(productGroups).forEach(p => p.group.visible = false);
            } else if (page === 'cart') {
                updateCart();
                Object.values(productGroups).forEach(p => p.group.visible = false);
            } else if (page === 'checkout') {
                Object.values(productGroups).forEach(p => p.group.visible = false);
            } else {
                Object.values(productGroups).forEach(p => p.group.visible = true);
            }
            document.querySelector('.back-btn').style.display = 'none';
            document.querySelector('.camera-controls').style.display = 'none';
            window.removeEventListener('click', onClick);
            controls.enabled = false;
            selectedProduct = null;
            orbitActive = false;
            camera.position.set(0, 1, 6);
            camera.lookAt(0, 0, 0);
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order confirmed! Thank you for your purchase.');
            cart.length = 0;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showPage('home');
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            Object.values(productGroups).forEach(product => {
                if (!selectedProduct || selectedProduct === Object.keys(productGroups).find(key => productGroups[key].group === product.group)) {
                    product.group.rotation.y += 0.003;
                }
            });
            if (selectedProduct && orbitActive && !controls.enabled) {
                orbitAngle += 0.005;
                const targetPos = productGroups[selectedProduct].group.position;
                camera.position.x = targetPos.x + 1.2 * Math.cos(orbitAngle);
                camera.position.z = targetPos.z + 1.2 * Math.sin(orbitAngle);
                camera.position.y = targetPos.y + 0.3;
                camera.lookAt(targetPos);
            }
            phantomTexture.needsUpdate = true;
            wraithTexture.needsUpdate = true;
            pulseTexture.needsUpdate = true;
            tabletTexture.needsUpdate = true;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            Object.values(productGroups).forEach((p, index) => {
                const cols = 4;
                const rows = 2;
                const spacingX = 2.2;
                const spacingY = 2.5;
                const row = Math.floor(index / cols);
                const col = index % cols;
                p.group.position.x = (col - (cols - 1) / 2) * spacingX;
                p.group.position.y = (rows - 1 - row) * spacingY + (p.group.position.y % 2.5) - 0.5;
            });
        });

        // Initial Setup
        showPage('home');
    </script>
</body>
</html>
