<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Clothing Store</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw !important;
            height: 100vh !important;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #ui button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        #ui button:hover {
            background: #555;
        }
        #content {
            position: fixed;
            top: 60px;
            left: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }
        #content h2 {
            margin-top: 0;
        }
        #content .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        #content .item canvas {
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        #content .item button {
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            canvas {
                width: 100vw !important;
                height: 100vh !important;
            }
            #content {
                width: 90%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <div id="ui">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('about')">About</button>
        <button onclick="showPage('shop')">Shop</button>
        <button onclick="showPage('cart')">Cart</button>
    </div>
    <div id="content"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 10;
        controls.maxPolarAngle = Math.PI / 2;
        controls.target.set(0, 1, 2);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const spotlight1 = new THREE.SpotLight(0xffffff, 2);
        spotlight1.position.set(0, 5, 4);
        spotlight1.angle = Math.PI / 6;
        spotlight1.penumbra = 0.5;
        spotlight1.castShadow = true;
        spotlight1.target.position.set(0, 0, 4);
        scene.add(spotlight1);
        scene.add(spotlight1.target);

        // Floor with polished wood texture
        const textureLoader = new THREE.TextureLoader();
        const floorMaterial = new THREE.MeshStandardMaterial({
            color: 0x8b5e3c,
            roughness: 0.4,
            metalness: 0.1
            // Texture: https://cc0textures.com/view?id=WoodFlooring008
        });
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // White walls
        const wallMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.5,
            metalness: 0
        });
        const wall1 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall1.position.set(0, 2.5, -5);
        scene.add(wall1);
        const wall2 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall2.position.set(-5, 2.5, 0);
        wall2.rotation.y = Math.PI / 2;
        scene.add(wall2);
        const wall3 = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        wall3.position.set(0, 2.5, 5);
        scene.add(wall3);

        // Register
        const registerGeometry = new THREE.BoxGeometry(3, 1, 1);
        const registerMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.3,
            metalness: 0.1
            // Texture: https://cc0textures.com/view?id=Wood009
        });
        const register = new THREE.Mesh(registerGeometry, registerMaterial);
        register.position.set(0, 0.5, 4);
        register.castShadow = true;
        scene.add(register);

        const registerTopGeometry = new THREE.BoxGeometry(3, 0.05, 1);
        const registerTopMaterial = new THREE.MeshStandardMaterial({
            color: 0xcccccc,
            roughness: 0.1,
            metalness: 0.8,
            transparent: true,
            opacity: 0.9
        });
        const registerTop = new THREE.Mesh(registerTopGeometry, registerTopMaterial);
        registerTop.position.set(0, 1.025, 4);
        scene.add(registerTop);

        // Computer on register
        const monitorGeometry = new THREE.BoxGeometry(0.8, 0.5, 0.05);
        const monitorMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            roughness: 0.4,
            metalness: 0.6
            // Texture: https://cc0textures.com/view?id=Metal007
        });
        const monitor = new THREE.Mesh(monitorGeometry, monitorMaterial);
        monitor.position.set(-0.8, 1.3, 4);
        scene.add(monitor);

        const monitorScreenGeometry = new THREE.PlaneGeometry(0.7, 0.4);
        const monitorScreenMaterial = new THREE.MeshBasicMaterial({
            color: 0x000000,
            emissive: 0xaaaaaa,
            emissiveIntensity: 0.5
        });
        const monitorScreen = new THREE.Mesh(monitorScreenGeometry, monitorScreenMaterial);
        monitorScreen.position.set(-0.8, 1.3, 4.025);
        scene.add(monitorScreen);

        const keyboardGeometry = new THREE.BoxGeometry(0.5, 0.05, 0.2);
        const keyboard = new THREE.Mesh(keyboardGeometry, monitorMaterial);
        keyboard.position.set(-0.8, 1.075, 3.7);
        scene.add(keyboard);

        // Card reader on register
        const cardReaderGeometry = new THREE.BoxGeometry(0.15, 0.1, 0.1);
        const cardReaderMaterial = new THREE.MeshStandardMaterial({
            color: 0x000000,
            roughness: 0.3,
            metalness: 0.7
            // Texture: https://cc0textures.com/view?id=Plastic007
        });
        const cardReader = new THREE.Mesh(cardReaderGeometry, cardReaderMaterial);
        cardReader.position.set(0.8, 1.075, 4);
        scene.add(cardReader);

        // Clothing shelves
        const shelfMaterial = new THREE.MeshStandardMaterial({
            color: 0x8b5e3c,
            roughness: 0.4,
            metalness: 0.1
        });
        const shelfGeometry = new THREE.BoxGeometry(4, 0.1, 0.5);
        const shelves = [
            { pos: [-2.5, 1, -4.75], rot: 0 },
            { pos: [-2.5, 2, -4.75], rot: 0 },
            { pos: [2.5, 1, -4.75], rot: 0 },
            { pos: [2.5, 2, -4.75], rot: 0 },
            { pos: [-4.75, 1, -2], rot: Math.PI / 2 },
            { pos: [-4.75, 2, -2], rot: Math.PI / 2 },
            { pos: [4.75, 1, 2], rot: -Math.PI / 2 },
            { pos: [4.75, 2, 2], rot: -Math.PI / 2 }
        ];
        shelves.forEach(s => {
            const shelf = new THREE.Mesh(shelfGeometry, shelfMaterial);
            shelf.position.set(...s.pos);
            shelf.rotation.y = s.rot;
            shelf.castShadow = true;
            scene.add(shelf);
        });

        // Clothing racks
        const rackMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            roughness: 0.3,
            metalness: 0.7
        });
        const rackGeometry = new THREE.BoxGeometry(3, 0.05, 0.05);
        const rackSupportGeometry = new THREE.BoxGeometry(0.05, 1.5, 0.05);
        const racks = [
            { pos: [0, 1.5, 0] },
            { pos: [0, 1.5, 2] }
        ];
        racks.forEach(r => {
            const rack = new THREE.Mesh(rackGeometry, rackMaterial);
            rack.position.set(r.pos[0], r.pos[1], r.pos[2]);
            rack.castShadow = true;
            scene.add(rack);
            const support1 = new THREE.Mesh(rackSupportGeometry, rackMaterial);
            support1.position.set(r.pos[0] - 1.5, r.pos[1] - 0.75, r.pos[2]);
            scene.add(support1);
            const support2 = new THREE.Mesh(rackSupportGeometry, rackMaterial);
            support2.position.set(r.pos[0] + 1.5, r.pos[1] - 0.75, r.pos[2]);
            scene.add(support2);
        });

        // Hangers
        const hangerGeometry = new THREE.TorusGeometry(0.1, 0.01, 8, 3, Math.PI);
        const hangerMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            roughness: 0.5,
            metalness: 0.5
        });
        racks.forEach(r => {
            for (let x = -1.2; x <= 1.2; x += 0.3) {
                const hanger = new THREE.Mesh(hangerGeometry, hangerMaterial);
                hanger.position.set(r.pos[0] + x, r.pos[1] - 0.1, r.pos[2]);
                hanger.rotation.x = Math.PI / 2;
                scene.add(hanger);
            }
        });

        // Clothing items data
        const clothingItems = [
            {
                id: 1,
                name: "Designer Shirt",
                type: "shirt",
                price: 49.99,
                material: new THREE.MeshStandardMaterial({
                    color: 0x333333,
                    roughness: 0.7,
                    metalness: 0,
                    // Texture: https://cc0textures.com/view?id=Fabric042
                    normalMap: null // Add normal map for fabric detail
                }),
                position: [-2.5, 1.1, -4.75]
            },
            {
                id: 2,
                name: "Leather Jacket",
                type: "jacket",
                price: 99.99,
                material: new THREE.MeshStandardMaterial({
                    color: 0x1a1a1a,
                    roughness: 0.6,
                    metalness: 0.2,
                    // Texture: https://cc0textures.com/view?id=Leather016
                    normalMap: null
                }),
                position: [0, 1.2, 0]
            },
            {
                id: 3,
                name: "Slim Jeans",
                type: "pants",
                price: 69.99,
                material: new THREE.MeshStandardMaterial({
                    color: 0x2f4f4f,
                    roughness: 0.7,
                    metalness: 0,
                    // Texture: https://cc0textures.com/view?id=Fabric034
                    normalMap: null
                }),
                position: [2.5, 1.1, -4.75]
            }
        ];

        // Create clothing meshes
        function createClothingMesh(item) {
            let geometry;
            switch (item.type) {
                case "shirt":
                    geometry = new THREE.BoxGeometry(0.3, 0.4, 0.05); // Folded shirt
                    break;
                case "jacket":
                    geometry = new THREE.BoxGeometry(0.35, 0.5, 0.06); // Hanging jacket
                    break;
                case "pants":
                    geometry = new THREE.BoxGeometry(0.3, 0.3, 0.05); // Folded pants
                    break;
            }
            const mesh = new THREE.Mesh(geometry, item.material);
            mesh.castShadow = true;
            return mesh;
        }

        // Add clothing to scene
        clothingItems.forEach(item => {
            const mesh = createClothingMesh(item);
            mesh.position.set(...item.position);
            scene.add(mesh);
            item.mesh = mesh; // Store for UI rendering
        });

        // Cart state
        let cart = [];

        // UI page management
        let currentPage = 'home';
        const contentDiv = document.getElementById('content');

        function showPage(page) {
            currentPage = page;
            contentDiv.style.display = 'block';
            contentDiv.innerHTML = '';
            controls.enabled = page !== 'home';

            if (page === 'home') {
                camera.position.set(4, 2, -3);
                camera.lookAt(0, 1, 2);
                controls.enabled = false;
                contentDiv.style.display = 'none';
            } else if (page === 'about') {
                contentDiv.innerHTML = `
                    <h2>About ModeVibe</h2>
                    <p>Welcome to ModeVibe, your destination for designer fashion. We offer curated clothing with a focus on quality and style.</p>
                `;
            } else if (page === 'shop') {
                contentDiv.innerHTML = '<h2>Shop</h2>';
                clothingItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    const canvas = document.createElement('canvas');
                    canvas.width = 80;
                    canvas.height = 80;
                    itemDiv.appendChild(canvas);
                    itemDiv.innerHTML += `${item.name} - $${item.price} <button onclick="addToCart(${item.id})">Add to Cart</button>`;
                    contentDiv.appendChild(itemDiv);
                    renderItemPreview(canvas, item);
                });
            } else if (page === 'cart') {
                contentDiv.innerHTML = '<h2>Cart</h2>';
                if (cart.length === 0) {
                    contentDiv.innerHTML += '<p>Your cart is empty.</p>';
                } else {
                    cart.forEach(cartItem => {
                        const item = clothingItems.find(i => i.id === cartItem.id);
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        const canvas = document.createElement('canvas');
                        canvas.width = 80;
                        canvas.height = 80;
                        itemDiv.appendChild(canvas);
                        itemDiv.innerHTML += `${item.name} - $${item.price} x ${cartItem.quantity} <button onclick="removeFromCart(${item.id})">Remove</button>`;
                        contentDiv.appendChild(itemDiv);
                        renderItemPreview(canvas, item);
                    });
                    const checkoutButton = document.createElement('button');
                    checkoutButton.innerText = 'Checkout';
                    checkoutButton.onclick = () => alert('Proceeding to checkout!');
                    contentDiv.appendChild(checkoutButton);
                }
            }
        }

        // Render 3D preview of clothing item
        function renderItemPreview(canvas, item) {
            const previewScene = new THREE.Scene();
            const previewCamera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
            const previewRenderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            previewRenderer.setSize(80, 80);
            previewCamera.position.set(0, 0, 1);
            previewCamera.lookAt(0, 0, 0);
            const previewLight = new THREE.DirectionalLight(0xffffff, 0.8);
            previewLight.position.set(1, 1, 1);
            previewScene.add(previewLight);
            const mesh = createClothingMesh(item);
            previewScene.add(mesh);

            function animatePreview() {
                requestAnimationFrame(animatePreview);
                mesh.rotation.y += 0.01;
                previewRenderer.render(previewScene, previewCamera);
            }
            animatePreview();
        }

        // Cart functions
        function addToCart(id) {
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ id, quantity: 1 });
            }
            if (currentPage === 'cart') showPage('cart');
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            showPage('cart');
        }

        // Store sign
        const signCanvas = document.createElement('canvas');
        signCanvas.width = 1024;
        signCanvas.height = 256;
        const signContext = signCanvas.getContext('2d');
        signContext.fillStyle = '#ffffff';
        signContext.fillRect(0, 0, signCanvas.width, signCanvas.height);
        signContext.font = '200px Arial';
        signContext.fillStyle = '#333333';
        signContext.textAlign = 'center';
        signContext.textBaseline = 'middle';
        signContext.fillText('ModeVibe', signCanvas.width / 2, signCanvas.height / 2);
        const signTexture = new THREE.CanvasTexture(signCanvas);
        const neonSignGeometry = new THREE.PlaneGeometry(3, 0.75);
        const neonSignMaterial = new THREE.MeshBasicMaterial({
            map: signTexture,
            transparent: true
        });
        const neonSign = new THREE.Mesh(neonSignGeometry, neonSignMaterial);
        neonSign.position.set(0, 3, -4.9);
        scene.add(neonSign);

        // Initial camera position
        camera.position.set(4, 2, -3);
        camera.lookAt(0, 1, 2);

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize home page
        showPage('home');
    </script>
</body>
</html>
