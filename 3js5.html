<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberspace Clothing Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            z-index: 10;
            pointer-events: none;
        }
        #info h1 {
            font-size: 2.5em;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        #info p {
            font-size: 1.2em;
            color: #66ccff;
            text-shadow: 0 0 5px #66ccff;
        }
        .link {
            pointer-events: auto;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        <h1>Cyberspace Threads</h1>
        <p>Out-of-this-World Fashion</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Fixed Camera Position
        camera.position.set(0, 0, 50);
        camera.lookAt(0, 0, 0);

        // Stars Background
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Menu Links Data
        const links = [
            { text: 'Home', url: '#home', position: [0, 10, 0] },
            { text: 'Shop', url: '#shop', position: [0, 5, 0] },
            { text: 'Collections', url: '#collections', position: [0, 0, 0] },
            { text: 'About', url: '#about', position: [0, -5, 0] },
            { text: 'Contact', url: '#contact', position: [0, -10, 0] }
        ];

        // Font Loader for 3D Text
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            links.forEach(link => {
                const textGeometry = new THREE.TextGeometry(link.text, {
                    font: font,
                    size: 2,
                    height: 0.5,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.1,
                    bevelSize: 0.05,
                    bevelSegments: 5
                });
                const textMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffcc, emissive: 0x006666, shininess: 100 });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(...link.position);
                textMesh.userData = { url: link.url, baseScale: 1, targetScale: 1 };
                textMesh.name = link.text;
                scene.add(textMesh);
            });
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Raycaster for Interactivity
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let INTERSECTED = null;

        function onMouseMove(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick(event) {
            event.preventDefault();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.userData.url) {
                    window.location.href = object.userData.url; // Replace with actual navigation logic
                }
            }
        }

        window.addEventListener('mousemove', onMouseMove, false);
        window.addEventListener('click', onClick, false);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Update raycaster
            raycaster.setFromà¦°: raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                if (INTERSECTED != intersects[0].object) {
                    if (INTERSECTED) {
                        INTERSECTED.userData.targetScale = INTERSECTED.userData.baseScale;
                    }
                    INTERSECTED = intersects[0].object;
                    INTERSECTED.userData.targetScale = INTERSECTED.userData.baseScale * 1.2;
                }
            } else if (INTERSECTED) {
                INTERSECTED.userData.targetScale = INTERSECTED.userData.baseScale;
                INTERSECTED = null;
            }

            // Animate menu items
            scene.children.forEach(child => {
                if (child.userData.targetScale) {
                    child.scale.lerp(new THREE.Vector3(child.userData.targetScale, child.userData.targetScale, child.userData.targetScale), 0.1);
                    child.rotation.y += 0.01;
                    child.rotation.x += 0.005;
                }
            });

            // Rotate stars slowly
            stars.rotation.y += 0.0005;

            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
