<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Gaming Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        
        /* Navigation */
        .nav { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            padding: 20px 5%; 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(10px); 
            z-index: 100; 
        }
        .nav a { 
            color: #00b7eb; 
            text-decoration: none; 
            font-size: clamp(16px, 2.5vw, 18px); 
            margin: 0 15px; 
            transition: color 0.3s, transform 0.3s; 
        }
        .nav a:hover { 
            color: #fff; 
            transform: scale(1.1); 
        }
        .cart-icon { position: relative; }
        .cart-icon span { 
            position: absolute; 
            top: -10px; 
            right: -10px; 
            background: #ff3333; 
            border-radius: 50%; 
            padding: 5px 10px; 
            font-size: 12px; 
        }

        /* Hero Section */
        .hero { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            position: relative; 
        }
        .hero h1 { 
            font-size: clamp(2.5rem, 5vw, 4.5rem); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            color: #00b7eb; 
            text-shadow: 0 0 15px #00b7eb; 
            margin-bottom: 20px; 
        }
        .hero p { 
            font-size: clamp(1rem, 2vw, 1.5rem); 
            margin: 20px 0; 
            color: #ccc; 
            max-width: 80%; 
        }
        .cta { 
            padding: 15px 35px; 
            background: #00b7eb; 
            color: #000; 
            border: none; 
            font-size: clamp(1rem, 2vw, 1.2rem); 
            cursor: pointer; 
            transition: background 0.3s, transform 0.3s; 
            border-radius: 5px; 
        }
        .cta:hover { 
            background: #fff; 
            transform: scale(1.05); 
        }

        /* Model Selector */
        .model-selector { 
            margin-top: 20px; 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }
        .model-btn { 
            padding: 10px 25px; 
            background: #222; 
            color: #00b7eb; 
            border: 1px solid #00b7eb; 
            cursor: pointer; 
            transition: all 0.3s; 
            font-size: clamp(0.9rem, 1.8vw, 1.1rem); 
            border-radius: 5px; 
        }
        .model-btn:hover, .model-btn.active { 
            background: #00b7eb; 
            color: #000; 
            transform: scale(1.05); 
        }

        /* Camera Controls */
        .camera-controls { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: rgba(0, 0, 0, 0.8); 
            padding: 10px; 
            border-radius: 10px; 
            z-index: 10; 
            display: none; 
            gap: 10px; 
        }
        .camera-btn { 
            padding: 8px 15px; 
            background: #333; 
            color: #00b7eb; 
            border: none; 
            cursor: pointer; 
            font-size: 0.9rem; 
            border-radius: 5px; 
            transition: all 0.3s; 
        }
        .camera-btn:hover { 
            background: #00b7eb; 
            color: #000; 
        }

        /* Back Button */
        .back-btn { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            padding: 10px 20px; 
            background: #333; 
            color: #00b7eb; 
            border: 1px solid #00b7eb; 
            cursor: pointer; 
            font-size: clamp(0.9rem, 1.8vw, 1rem); 
            border-radius: 5px; 
            display: none; 
            z-index: 10; 
        }
        .back-btn:hover { 
            background: #00b7eb; 
            color: #000; 
        }

        /* Canvas */
        #canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
        }

        /* Shop Section */
        .shop, .cart, .checkout { 
            padding: 100px 5%; 
            display: none; 
            position: relative; 
            z-index: 5; 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px); 
        }
        .shop-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 20px; 
        }
        .product { 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        .product:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 0 20px rgba(0, 183, 235, 0.5); 
        }
        .product img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 5px; 
            margin-bottom: 10px; 
        }
        .product h3 { 
            font-size: 1.4rem; 
            margin: 10px 0; 
        }
        .product p { 
            font-size: 0.9rem; 
            color: #ccc; 
            margin-bottom: 10px; 
        }
        .product button { 
            padding: 10px 20px; 
            background: #00b7eb; 
            color: #000; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background 0.3s; 
        }
        .product button:hover { 
            background: #fff; 
        }

        /* Cart and Checkout */
        .cart table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
            background: #1a1a1a; 
        }
        .cart th, .cart td { 
            padding: 12px; 
            border: 1px solid #333; 
            text-align: left; 
        }
        .cart th { 
            background: #222; 
        }
        .cart input { 
            width: 60px; 
            padding: 5px; 
            border-radius: 5px; 
            background: #333; 
            color: #fff; 
            border: none; 
        }
        .checkout form { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .checkout label { 
            display: block; 
            margin: 10px 0 5px; 
            font-size: 1rem; 
        }
        .checkout input, .checkout button { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #333; 
            border-radius: 5px; 
            background: #333; 
            color: #fff; 
        }
        .checkout button { 
            background: #00b7eb; 
            color: #000; 
            cursor: pointer; 
        }
        .checkout button:hover { 
            background: #fff; 
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .nav { 
                flex-direction: column; 
                align-items: center; 
                gap: 10px; 
                padding: 15px 0; 
            }
            .nav a { 
                font-size: clamp(14px, 3.5vw, 16px); 
                margin: 5px 0; 
            }
            .hero h1 { 
                font-size: clamp(2rem, 4.5vw, 3rem); 
            }
            .hero p { 
                font-size: clamp(0.9rem, 2vw, 1.2rem); 
                max-width: 90%; 
            }
            .cta { 
                padding: 12px 25px; 
                font-size: clamp(0.9rem, 2vw, 1.1rem); 
            }
            .model-selector { 
                flex-direction: column; 
                gap: 8px; 
            }
            .model-btn { 
                width: 80%; 
                max-width: 250px; 
                padding: 12px; 
            }
            .camera-controls { 
                bottom: 10px; 
                right: 10px; 
                flex-direction: column; 
            }
            .camera-btn { 
                font-size: 0.8rem; 
                padding: 6px 12px; 
            }
            .back-btn { 
                font-size: clamp(0.8rem, 1.8vw, 0.9rem); 
                padding: 8px 15px; 
            }
            .shop-grid { 
                grid-template-columns: 1fr; 
                gap: 15px; 
            }
            .product img { 
                height: 150px; 
            }
            .cart table { 
                font-size: 0.8rem; 
            }
            .cart input { 
                width: 50px; 
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('shop')">Shop</a>
            <a href="#" onclick="showPage('cart')">Cart <span id="cart-count">0</span></a>
        </div>
        <div>
            <a href="#support">Support</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="hero" id="home">
        <h1 id="product-title">Stealth Gaming Series</h1>
        <p id="product-desc">Explore our full range of gaming gear with neon Matrix displays and vibrant LED accents.</p>
        <button class="cta" onclick="enterInteractiveMode()">Discover Now</button>
        <div class="model-selector" id="model-selector"></div>
    </div>
    <div class="camera-controls">
        <button class="camera-btn" onclick="setCameraView('front')">Front View</button>
        <button class="camera-btn" onclick="setCameraView('side')">Side View</button>
        <button class="camera-btn" onclick="setCameraView('top')">Top View</button>
        <button class="camera-btn" onclick="setCameraView('free')">Free Roam</button>
    </div>
    <div class="shop" id="shop">
        <h2>Shop Gaming Gear</h2>
        <div class="shop-grid" id="shop-grid"></div>
    </div>
    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-body"></tbody>
        </table>
        <p>Total: $<span id="cart-total">0</span></p>
        <button class="cta" onclick="showPage('checkout')">Proceed to Checkout</button>
    </div>
    <div class="checkout" id="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <button type="submit">Confirm Order</button>
        </form>
    </div>
    <button class="back-btn" onclick="exitInteractiveMode()">Back</button>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Enhanced Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        const spotLight = new THREE.SpotLight(0xffffff, 2.0, 15, Math.PI / 4);
        spotLight.position.set(0, 8, 8);
        scene.add(spotLight);
        const pointLight = new THREE.PointLight(0x00b7eb, 1.5, 10);
        pointLight.position.set(-5, 3, 5);
        scene.add(pointLight);

        // Solid Black Background
        scene.background = new THREE.Color(0x000000);

        // Matrix Text Video
        function createMatrixCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 288;
            const ctx = canvas.getContext('2d');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function animateMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff55';
                ctx.font = `${fontSize}px monospace`;
                drops.forEach((y, i) => {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    const x = i * fontSize;
                    ctx.fillText(text, x, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
                return canvas;
            }
            animateMatrix();
            setInterval(animateMatrix, 50);
            return canvas;
        }

        const phantomCanvas = createMatrixCanvas();
        const wraithCanvas = createMatrixCanvas();
        const pulseCanvas = createMatrixCanvas();
        const phantomTexture = new THREE.CanvasTexture(phantomCanvas);
        const wraithTexture = new THREE.CanvasTexture(wraithCanvas);
        const pulseTexture = new THREE.CanvasTexture(pulseCanvas);

        // Normal Map for Textures
        const normalMap = new THREE.TextureLoader().load('https://threejs.org/examples/textures/normal_map.jpg');

        // Geometries
        const bezelShape = new THREE.Shape();
        bezelShape.moveTo(-1.21, -0.69);
        bezelShape.lineTo(1.21, -0.69);
        bezelShape.lineTo(1.21, 0.69);
        bezelShape.lineTo(-1.21, 0.69);
        bezelShape.lineTo(-1.21, -0.69);
        const bezelExtrudeSettings = { depth: 0.04, bevelEnabled: true, bevelThickness: 0.015, bevelSize: 0.015, bevelSegments: 8 };
        const bezelGeo = new THREE.ExtrudeGeometry(bezelShape, bezelExtrudeSettings);

        const standShape = new THREE.Shape();
        standShape.moveTo(-0.5, 0);
        standShape.lineTo(0.5, 0);
        standShape.quadraticCurveTo(0.3, 0.6, 0.25, 0.7);
        standShape.lineTo(-0.25, 0.7);
        standShape.quadraticCurveTo(-0.3, 0.6, -0.5, 0);
        const standGeo = new THREE.ExtrudeGeometry(standShape, { depth: 0.25, bevelEnabled: true, bevelThickness: 0.02, bevelSize: 0.02 });

        const mouseShape = new THREE.Shape();
        mouseShape.moveTo(-0.25, -0.35);
        mouseShape.lineTo(0.25, -0.35);
        mouseShape.quadraticCurveTo(0.35, 0, 0.25, 0.35);
        mouseShape.lineTo(-0.25, 0.35);
        mouseShape.quadraticCurveTo(-0.35, 0, -0.25, -0.35);
        const mouseGeo = new THREE.ExtrudeGeometry(mouseShape, { depth: 0.12, bevelEnabled: true, bevelThickness: 0.025, bevelSize: 0.025 });

        const keyboardGeo = new THREE.BoxGeometry(1.6, 0.12, 0.45);
        const chairGeo = new THREE.BoxGeometry(1.2, 1.8, 1.2);
        const towerGeo = new THREE.BoxGeometry(0.9, 2.2, 0.9);
        const tabletGeo = new THREE.BoxGeometry(0.85, 0.55, 0.06);
        const phoneGeo = new THREE.BoxGeometry(0.45, 0.75, 0.04);

        // Product Definitions
        const products = [
            { id: 'phantom-monitor', name: 'Stealth Phantom Monitor', desc: '24" 4K monitor with neon blue accents.', price: 599.99, color: 0x00b7eb, texture: phantomTexture, type: 'monitor' },
            { id: 'wraith-monitor', name: 'Night Wraith Monitor', desc: '24" 4K monitor with neon red accents.', price: 599.99, color: 0xff3333, texture: wraithTexture, type: 'monitor' },
            { id: 'pulse-monitor', name: 'Dark Pulse Monitor', desc: '24" 4K monitor with neon green accents.', price: 599.99, color: 0x00ff55, texture: pulseTexture, type: 'monitor' },
            { id: 'phantom-mouse', name: 'Phantom Mouse', desc: 'Lightweight gaming mouse with blue neon.', price: 89.99, color: 0x00b7eb, type: 'mouse' },
            { id: 'wraith-mouse', name: 'Wraith Mouse', desc: 'Lightweight gaming mouse with red neon.', price: 89.99, color: 0xff3333, type: 'mouse' },
            { id: 'pulse-mouse', name: 'Pulse Mouse', desc: 'Lightweight gaming mouse with green neon.', price: 89.99, color: 0x00ff55, type: 'mouse' },
            { id: 'phantom-keyboard', name: 'Phantom Keyboard', desc: 'Mechanical keyboard with blue RGB.', price: 149.99, color: 0x00b7eb, type: 'keyboard' },
            { id: 'wraith-keyboard', name: 'Wraith Keyboard', desc: 'Mechanical keyboard with red RGB.', price: 149.99, color: 0xff3333, type: 'keyboard' },
            { id: 'pulse-keyboard', name: 'Pulse Keyboard', desc: 'Mechanical keyboard with green RGB.', price: 149.99, color: 0x00ff55, type: 'keyboard' },
            { id: 'phantom-chair', name: 'Phantom Chair', desc: 'Ergonomic chair with blue neon piping.', price: 399.99, color: 0x00b7eb, type: 'chair' },
            { id: 'wraith-chair', name: 'Wraith Chair', desc: 'Ergonomic chair with red neon piping.', price: 399.99, color: 0xff3333, type: 'chair' },
            { id: 'pulse-chair', name: 'Pulse Chair', desc: 'Ergonomic chair with green neon piping.', price: 399.99, color: 0x00ff55, type: 'chair' },
            { id: 'phantom-tower', name: 'Phantom Tower PC', desc: 'High-performance PC with blue neon.', price: 1999.99, color: 0x00b7eb, type: 'tower' },
            { id: 'wraith-tower', name: 'Wraith Tower PC', desc: 'High-performance PC with red neon.', price: 1999.99, color: 0xff3333, type: 'tower' },
            { id: 'pulse-tower', name: 'Pulse Tower PC', desc: 'High-performance PC with green neon.', price: 1999.99, color: 0x00ff55, type: 'tower' },
            { id: 'phantom-tablet', name: 'Phantom Tablet', desc: 'Sleek tablet with blue neon and Matrix display.', price: 499.99, color: 0x00b7eb, texture: phantomTexture, type: 'tablet' },
            { id: 'wraith-tablet', name: 'Wraith Tablet', desc: 'Sleek tablet with red neon and Matrix display.', price: 499.99, color: 0xff3333, texture: wraithTexture, type: 'tablet' },
            { id: 'pulse-tablet', name: 'Pulse Tablet', desc: 'Sleek tablet with green neon and Matrix display.', price: 499.99, color: 0x00ff55, texture: pulseTexture, type: 'tablet' },
            { id: 'phantom-phone', name: 'Phantom Phone', desc: 'Sleek phone with blue neon and Matrix display.', price: 799.99, color: 0x00b7eb, texture: phantomTexture, type: 'phone' },
            { id: 'wraith-phone', name: 'Wraith Phone', desc: 'Sleek phone with red neon and Matrix display.', price: 799.99, color: 0xff3333, texture: wraithTexture, type: 'phone' },
            { id: 'pulse-phone', name: 'Pulse Phone', desc: 'Sleek phone with green neon and Matrix display.', price: 799.99, color: 0x00ff55, texture: pulseTexture, type: 'phone' }
        ];

        // 3D Models for Products
        const productGroups = {};
        function createProduct(product, index) {
            const group = new THREE.Group();
            let geo, mat, scale = 1, yOffset = 0;

            if (product.type === 'monitor') {
                const screenGeo = new THREE.BoxGeometry(2.4, 1.35, 0.05);
                mat = new THREE.MeshPhysicalMaterial({ 
                    map: product.texture, 
                    emissive: 0x00ff55, 
                    emissiveIntensity: 0.4, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    clearcoat: 1.0, 
                    clearcoatRoughness: 0.05, 
                    normalMap 
                });
                const screen = new THREE.Mesh(screenGeo, mat);
                group.add(screen);

                const bezelMat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x101010, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    clearcoat: 1.0, 
                    clearcoatRoughness: 0.05, 
                    normalMap 
                });
                const bezel = new THREE.Mesh(bezelGeo, bezelMat);
                bezel.position.z = -0.03;
                group.add(bezel);

                const ledGeo = new THREE.BoxGeometry(2.41, 0.03, 0.01);
                const ledMat = new THREE.MeshBasicMaterial({ 
                    color: product.color, 
                    emissive: product.color, 
                    emissiveIntensity: 2.5 
                });
                const ledTop = new THREE.Mesh(ledGeo, ledMat);
                ledTop.position.set(0, 0.7, 0.04);
                group.add(ledTop);
                const ledBottom = new THREE.Mesh(ledGeo, ledMat);
                ledBottom.position.set(0, -0.7, 0.04);
                group.add(ledBottom);

                const standMat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x101010, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    emissive: product.color, 
                    emissiveIntensity: 0.3, 
                    normalMap 
                });
                const stand = new THREE.Mesh(standGeo, standMat);
                stand.position.y = -0.95;
                group.add(stand);
                scale = 0.8;
                yOffset = 0.5;
            } else if (product.type === 'mouse') {
                geo = mouseGeo;
                mat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x101010, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    normalMap 
                });
                const ledGeo = new THREE.BoxGeometry(0.3, 0.02, 0.01);
                const ledMat = new THREE.MeshBasicMaterial({ 
                    color: product.color, 
                    emissive: product.color, 
                    emissiveIntensity: 2.5 
                });
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, 0, 0.07);
                group.add(led);
                scale = 1.5;
                yOffset = -0.5;
            } else if (product.type === 'keyboard') {
                geo = keyboardGeo;
                mat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x101010, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    normalMap, 
                    emissive: product.color, 
                    emissiveIntensity: 0.3 
                });
                const keyGeo = new THREE.BoxGeometry(1.5, 0.02, 0.4);
                const keyMat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x000000, 
                    roughness: 0.1, 
                    metalness: 0.8 
                });
                const keys = new THREE.Mesh(keyGeo, keyMat);
                keys.position.set(0, 0.06, 0);
                group.add(keys);
                scale = 0.8;
                yOffset = -0.3;
            } else if (product.type === 'chair') {
                geo = chairGeo;
                mat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x101010, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    normalMap, 
                    emissive: product.color, 
                    emissiveIntensity: 0.3 
                });
                const backGeo = new THREE.BoxGeometry(1.0, 0.8, 0.1);
                const backMat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x101010, 
                    roughness: 0.2, 
                    metalness: 0.7 
                });
                const back = new THREE.Mesh(backGeo, backMat);
                back.position.set(0, 0.5, 0.5);
                group.add(back);
                scale = 0.6;
                yOffset = 0.8;
            } else if (product.type === 'tower') {
                geo = towerGeo;
                mat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x101010, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    normalMap 
                });
                const ledGeo = new THREE.BoxGeometry(0.8, 0.05, 0.05);
                const ledMat = new THREE.MeshBasicMaterial({ 
                    color: product.color, 
                    emissive: product.color, 
                    emissiveIntensity: 2.5 
                });
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, 1.0, 0.46);
                group.add(led);
                scale = 0.7;
                yOffset = 0.7;
            } else if (product.type === 'tablet' || product.type === 'phone') {
                geo = product.type === 'tablet' ? tabletGeo : phoneGeo;
                mat = new THREE.MeshPhysicalMaterial({ 
                    map: product.texture, 
                    emissive: 0x00ff55, 
                    emissiveIntensity: 0.4, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    normalMap 
                });
                const bezelGeo = product.type === 'tablet' ? new THREE.BoxGeometry(0.86, 0.56, 0.02) : new THREE.BoxGeometry(0.46, 0.76, 0.02);
                const bezelMat = new THREE.MeshPhysicalMaterial({ 
                    color: 0x101010, 
                    roughness: 0.05, 
                    metalness: 0.9, 
                    normalMap 
                });
                const bezel = new THREE.Mesh(bezelGeo, bezelMat);
                bezel.position.z = -0.01;
                group.add(bezel);
                const ledGeo = new THREE.BoxGeometry(product.type === 'tablet' ? 0.86 : 0.46, 0.02, 0.01);
                const ledMat = new THREE.MeshBasicMaterial({ 
                    color: product.color, 
                    emissive: product.color, 
                    emissiveIntensity: 2.5 
                });
                const led = new THREE.Mesh(ledGeo, ledMat);
                led.position.set(0, product.type === 'tablet' ? 0.28 : 0.38, 0.03);
                group.add(led);
                scale = product.type === 'tablet' ? 1.2 : 1.5;
                yOffset = -0.4;
            }

            const mesh = new THREE.Mesh(geo, mat);
            group.add(mesh);

            // Grid Positioning
            const cols = 5; // 5 products per row
            const spacing = 2.5;
            const row = Math.floor(index / cols);
            const col = index % cols;
            group.position.set(
                (col - (cols - 1) / 2) * spacing,
                row * -spacing + yOffset,
                0
            );
            group.scale.set(scale, scale, scale);
            group.visible = true;
            scene.add(group);
            return group;
        }

        // Create Product Groups and Model Selector
        products.forEach((product, index) => {
            productGroups[product.id] = {
                group: createProduct(product, index),
                title: product.name,
                desc: product.desc,
                price: product.price
            };

            // Add to Model Selector
            const btn = document.createElement('button');
            btn.className = 'model-btn' + (index === 0 ? ' active' : '');
            btn.dataset.model = product.id;
            btn.textContent = product.name;
            btn.onclick = () => selectProduct(product.id);
            document.getElementById('model-selector').appendChild(btn);
        });

        // Camera and Controls
        camera.position.set(0, 0, 12);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enabled = false;
        controls.enableDamping = true;
        controls.minDistance = 4;
        controls.maxDistance = 15;
        controls.enablePan = false;

        // Camera Views
        function setCameraView(view) {
            if (selectedProduct) {
                const targetPos = productGroups[selectedProduct].group.position;
                let newPos, targetLookAt;
                switch (view) {
                    case 'front':
                        newPos = new THREE.Vector3(targetPos.x, targetPos.y + 0.5, targetPos.z + 3);
                        targetLookAt = targetPos;
                        controls.enabled = false;
                        break;
                    case 'side':
                        newPos = new THREE.Vector3(targetPos.x + 3, targetPos.y + 0.5, targetPos.z);
                        targetLookAt = targetPos;
                        controls.enabled = false;
                        break;
                    case 'top':
                        newPos = new THREE.Vector3(targetPos.x, targetPos.y + 3, targetPos.z + 0.1);
                        targetLookAt = targetPos;
                        controls.enabled = false;
                        break;
                    case 'free':
                        newPos = new THREE.Vector3(targetPos.x, targetPos.y + 0.5, targetPos.z + 3);
                        targetLookAt = targetPos;
                        controls.enabled = true;
                        break;
                }
                gsap.to(camera.position, {
                    duration: 1,
                    x: newPos.x,
                    y: newPos.y,
                    z: newPos.z,
                    onUpdate: () => camera.lookAt(targetLookAt)
                });
                controls.target.copy(targetLookAt);
                controls.update();
            }
        }

        // Raycaster for Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedProduct = null;

        function selectProduct(id) {
            selectedProduct = id;
            document.getElementById('product-title').textContent = productGroups[id].title;
            document.getElementById('product-desc').textContent = productGroups[id].desc;
            document.querySelectorAll('.model-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.model-btn[data-model="${id}"]`).classList.add('active');
            document.querySelector('.camera-controls').style.display = 'flex';
            setCameraView('front');
        }

        function onClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Object.values(productGroups).map(p => p.group));
            if (intersects.length > 0) {
                const intersected = intersects[0].object.parent;
                const model = Object.keys(productGroups).find(key => productGroups[key].group === intersected);
                if (model) {
                    selectProduct(model);
                }
            }
        }

        function enterInteractiveMode() {
            document.querySelector('.nav').style.display = 'none';
            document.querySelector('.hero').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'block';
            document.querySelector('.camera-controls').style.display = 'flex';
            Object.values(productGroups).forEach(p => p.group.visible = true);
            window.addEventListener('click', onClick);
        }

        function exitInteractiveMode() {
            document.querySelector('.nav').style.display = 'flex';
            document.querySelector('.hero').style.display = 'flex';
            document.querySelector('.back-btn').style.display = 'none';
            document.querySelector('.camera-controls').style.display = 'none';
            window.removeEventListener('click', onClick);
            controls.enabled = false;
            selectedProduct = null;
            camera.position.set(0, 0, 12);
            camera.lookAt(0, 0, 0);
            document.getElementById('product-title').textContent = 'Stealth Gaming Series';
            document.getElementById('product-desc').textContent = 'Explore our full range of gaming gear with neon Matrix displays and vibrant LED accents.';
            document.querySelectorAll('.model-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.model-btn[data-model="phantom-monitor"]').classList.add('active');
        }

        // Shop and Cart Logic
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }
        updateCartCount();

        function populateShop() {
            const shopGrid = document.getElementById('shop-grid');
            shopGrid.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="https://via.placeholder.com/280x200?text=${product.name}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.desc}</p>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.id}')">Add to Cart</button>
                `;
                shopGrid.appendChild(div);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const cartItem = cart.find(item => item.id === id);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ id, name: product.name, price: product.price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            if (document.getElementById('cart').style.display === 'block') updateCart();
        }

        function updateCart() {
            const cartBody = document.getElementById('cart-body');
            cartBody.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const product = products.find(p => p.id === item.id);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)"></td>
                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                `;
                cartBody.appendChild(row);
                total += item.price * item.quantity;
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function updateQuantity(id, quantity) {
            const cartItem = cart.find(item => item.id === id);
            cartItem.quantity = parseInt(quantity);
            if (cartItem.quantity <= 0) cart.splice(cart.indexOf(cartItem), 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            updateCart();
        }

        function showPage(page) {
            document.querySelectorAll('.hero, .shop, .cart, .checkout').forEach(el => el.style.display = 'none');
            document.getElementById(page).style.display = page === 'home' ? 'flex' : 'block';
            if (page === 'shop') {
                populateShop();
                Object.values(productGroups).forEach(p => p.group.visible = false);
            } else if (page === 'cart') {
                updateCart();
                Object.values(productGroups).forEach(p => p.group.visible = false);
            } else if (page === 'checkout') {
                Object.values(productGroups).forEach(p => p.group.visible = false);
            } else {
                Object.values(productGroups).forEach(p => p.group.visible = true);
            }
            document.querySelector('.back-btn').style.display = 'none';
            document.querySelector('.camera-controls').style.display = 'none';
            window.removeEventListener('click', onClick);
            controls.enabled = false;
            selectedProduct = null;
            camera.position.set(0, 0, 12);
            camera.lookAt(0, 0, 0);
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order confirmed! Thank you for your purchase.');
            cart.length = 0;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showPage('home');
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            Object.values(productGroups).forEach(product => {
                if (!selectedProduct || selectedProduct === Object.keys(productGroups).find(key => productGroups[key].group === product.group)) {
                    product.group.rotation.y += 0.002;
                }
            });
            phantomTexture.needsUpdate = true;
            wraithTexture.needsUpdate = true;
            pulseTexture.needsUpdate = true;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initial Setup
        showPage('home');
    </script>
</body>
</html>
