<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Desk Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #050816;
      color: #f3f3f3;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: left;
      z-index: 10;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #aaa6c3;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      #info {
        padding: 10px;
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>Hacker Desk Portfolio</h1>
    <p>Explore my projects on a 3D interactive desk</p>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 10);
    scene.add(directionalLight);

    // Camera position
    camera.position.set(0, 2, 5);

    // Orbit controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 2;
    controls.maxDistance = 10;

    // Load desk model (assumes hacker-room.glb is available)
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    const gltfLoader = new GLTFLoader();
    gltfLoader.setDRACOLoader(dracoLoader);

    gltfLoader.load(
      'models/hacker-room.glb', // Replace with your model path
      (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);

        // Apply textures
        model.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({
              map: new THREE.TextureLoader().load('textures/desk/monitor.png'),
              normalMap: new THREE.TextureLoader().load('textures/desk/normal.png'),
              roughness: 0.5,
              metalness: 0.2
            });
          }
        });
      },
      undefined,
      (error) => console.error('Error loading model:', error)
    );

    // Custom shader for screen glow
    const screenMaterial = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 0 },
        texture1: { value: new THREE.TextureLoader().load('textures/desk/screen.png') }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform float time;
        uniform sampler2D texture1;
        varying vec2 vUv;
        void main() {
          vec4 tex = texture2D(texture1, vUv);
          float glow = sin(time) * 0.5 + 0.5;
          gl_FragColor = tex + vec4(0.0, 0.2 * glow, 0.4 * glow, 1.0);
        }
      `
    });

    // Add a screen plane with shader
    const screenGeometry = new THREE.PlaneGeometry(1, 0.6);
    const screenMesh = new THREE.Mesh(screenGeometry, screenMaterial);
    screenMesh.position.set(0, 1, 0);
    scene.add(screenMesh);

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;
      screenMaterial.uniforms.time.value = time;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
