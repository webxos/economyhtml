<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimal Hacker Desk - 3D Office Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #f3f3f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            z-index: 10;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h1 {
            font-size: 1.8rem;
            color: #00ffcc;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: #aaa6c3;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 5px;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px;
            background: #00ffcc;
            color: #050816;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
            touch-action: none;
        }

        .text-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            color: #f3f3f3;
            font-size: 1rem;
            z-index: 10;
            max-width: 80%;
        }

        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffcc;
            border-radius: 5px;
            color: #00ffcc;
            font-size: 1.5rem;
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Prevent interaction with overlay */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
                left: -150px;
            }

            .sidebar h1 {
                font-size: 1.3rem;
            }

            .sidebar a {
                font-size: 0.9rem;
                padding: 8px;
            }

            .menu-toggle {
                padding: 6px;
                font-size: 0.8rem;
            }

            .text-overlay {
                font-size: 0.9rem;
                padding: 8px;
                bottom: 10px;
                left: 10px;
            }

            .center-overlay {
                font-size: 1.2rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>Portfolio</h1>
        <ul>
            <li><a href="#" onclick="navigateTo('home')">Home</a></li>
            <li><a href="#" onclick="navigateTo('shop')">Shop</a></li>
            <li><a href="#" onclick="navigateTo('cart')">Cart</a></li>
            <li><a href="#" onclick="navigateTo('about')">About</a></li>
        </ul>
    </div>
    <div class="text-overlay" id="textOverlay"></div>
    <div class="center-overlay" id="centerOverlay"></div>

    <!-- Three.js dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: false, powerPreference: 'low-power' });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1));
        renderer.setClearColor(0x000000, 1);
        renderer.shadowMap.enabled = false;

        // Enhanced lighting (neon glow)
        const ambientLight = new THREE.AmbientLight(0x202020, 0.3);
        scene.add(ambientLight);

        const neonLight1 = new THREE.PointLight(0x00ffcc, 1, 5); // Cyan light
        neonLight1.position.set(0, 3, -1);
        scene.add(neonLight1);

        const neonLight2 = new THREE.PointLight(0x800080, 0.8, 5); // Purple light
        neonLight2.position.set(-2, 2, 0);
        scene.add(neonLight2);

        const neonLight3 = new THREE.PointLight(0xff00ff, 0.6, 5); // Magenta light
        neonLight3.position.set(2, 2, -4);
        scene.add(neonLight3);

        // Room geometry (no windows or doors)
        const roomMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a1a, shininess: 50 }); // Shiny walls
        const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x222222, shininess: 30 });
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), roomMaterial);
        backWall.position.set(0, 2.5, -5);
        scene.add(backWall);

        const sideWall = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), roomMaterial);
        sideWall.position.set(-5, 2.5, 0);
        sideWall.rotation.y = Math.PI / 2;
        scene.add(sideWall);

        const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), roomMaterial);
        ceiling.position.set(0, 5, 0);
        ceiling.rotation.x = Math.PI / 2;
        scene.add(ceiling);

        // Border lighting on floor (neon lines)
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffcc, linewidth: 2 });
        const points = [
            new THREE.Vector3(-5, 0.02, -5),
            new THREE.Vector3(5, 0.02, -5),
            new THREE.Vector3(5, 0.02, 5),
            new THREE.Vector3(-5, 0.02, 5),
            new THREE.Vector3(-5, 0.02, -5) // Close the loop
        ];
        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const borderLine = new THREE.Line(lineGeometry, lineMaterial);
        scene.add(borderLine);

        // Rug on floor
        const rugMaterial = new THREE.MeshPhongMaterial({ color: 0x333333, shininess: 20 });
        const rug = new THREE.Mesh(new THREE.PlaneGeometry(3, 3), rugMaterial);
        rug.rotation.x = -Math.PI / 2;
        rug.position.set(0, 0.01, 0);
        scene.add(rug);

        // Desk (shiny surface)
        const deskMaterial = new THREE.MeshPhongMaterial({ color: 0x2a2a2a, shininess: 100 });
        const desk = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.1, 1.2), deskMaterial);
        desk.position.set(0, 0.75, -1);
        scene.add(desk);

        // Desk drawer
        const drawerMaterial = new THREE.MeshPhongMaterial({ color: 0x252525, shininess: 50 });
        const drawer = new THREE.Mesh(new THREE.BoxGeometry(1, 0.6, 1), drawerMaterial);
        drawer.position.set(0.75, 0.3, -1);
        scene.add(drawer);

        // Monitor (neon glow)
        const monitorMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a1a, shininess: 100, emissive: 0x800080, emissiveIntensity: 0.5 });
        const monitor = new THREE.Mesh(new THREE.BoxGeometry(1, 0.6, 0.05), monitorMaterial);
        monitor.position.set(0, 1.2, -1.4);
        scene.add(monitor);

        // Keyboard (neon glow)
        const keyboardMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a1a, shininess: 80, emissive: 0x00ffcc, emissiveIntensity: 0.3 });
        const keyboard = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.05, 0.3), keyboardMaterial);
        keyboard.position.set(0, 0.85, -0.8);
        scene.add(keyboard);

        // Small plant on desk (neon glow on pot)
        const plantPotMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a1a, shininess: 60, emissive: 0xff00ff, emissiveIntensity: 0.4 });
        const plantPot = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 0.2, 16), plantPotMaterial);
        plantPot.position.set(-0.8, 0.85, -1.2);
        scene.add(plantPot);

        const plantLeavesMaterial = new THREE.MeshPhongMaterial({ color: 0x2a3a2a, shininess: 30 });
        const plantLeaves = new THREE.Mesh(new THREE.SphereGeometry(0.15, 8, 8), plantLeavesMaterial);
        plantLeaves.position.set(-0.8, 1, -1.2);
        scene.add(plantLeaves);

        // Chair (shiny surface)
        const chairSeatMaterial = new THREE.MeshPhongMaterial({ color: 0x3a1f3a, shininess: 80 });
        const chairSeat = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.1, 0.5), chairSeatMaterial);
        chairSeat.position.set(-0.5, 0.5, 0);
        scene.add(chairSeat);

        const chairBackMaterial = new THREE.MeshPhongMaterial({ color: 0x3a1f3a, shininess: 80 });
        const chairBack = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.6, 0.1), chairBackMaterial);
        chairBack.position.set(-0.5, 0.8, 0.2);
        chairBack.rotation.x = -Math.PI / 8;
        scene.add(chairBack);

        const chairLegMaterial = new THREE.MeshPhongMaterial({ color: 0x252525, shininess: 50 });
        const chairLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8), chairLegMaterial);
        chairLeg.position.set(-0.5, 0.25, 0);
        scene.add(chairLeg);

        // Shelf on back wall
        const shelfMaterial = new THREE.MeshPhongMaterial({ color: 0x2a2a2a, shininess: 60 });
        const shelf = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 0.3), shelfMaterial);
        shelf.position.set(-2, 2, -4.8);
        scene.add(shelf);

        // Books on shelf (using InstancedMesh)
        const bookMaterial = new THREE.MeshPhongMaterial({ color: 0x3a3a3a, shininess: 40 });
        const bookGeometry = new THREE.BoxGeometry(0.1, 0.3, 0.2);
        const bookMesh = new THREE.InstancedMesh(bookGeometry, bookMaterial, 3);
        const dummy = new THREE.Object3D();
        for (let i = 0; i < 3; i++) {
            dummy.position.set(-2.3 + i * 0.15, 2.15, -4.8);
            dummy.updateMatrix();
            bookMesh.setMatrixAt(i, dummy.matrix);
        }
        scene.add(bookMesh);

        // Decorative cube on shelf (neon glow)
        const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0x4a4a4a, shininess: 70, emissive: 0x00ffcc, emissiveIntensity: 0.3 });
        const cube = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.15, 0.15), cubeMaterial);
        cube.position.set(-1.5, 2.15, -4.8);
        scene.add(cube);

        // Clock on wall
        const clockMaterial = new THREE.MeshPhongMaterial({ color: 0x2a2a2a, shininess: 50 });
        const clock = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.05, 16), clockMaterial);
        clock.position.set(-3, 3, -4.9);
        clock.rotation.y = Math.PI / 2;
        scene.add(clock);

        // Code sign on wall (neon glow)
        const signMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffcc, emissive: 0x00ffcc, emissiveIntensity: 0.8 });
        const sign = new THREE.Mesh(new THREE.PlaneGeometry(1, 0.5), signMaterial);
        sign.position.set(2, 2.5, -4.9);
        scene.add(sign);

        // Page navigation and camera positions (unchanged)
        const pages = {
            home: {
                cameraPos: new THREE.Vector3(3, 4, 3),
                lookAt: new THREE.Vector3(0, 0.75, -1),
                text: "Welcome to the Hacker's Den",
                centerText: "Welcome"
            },
            shop: {
                cameraPos: new THREE.Vector3(1, 3, 2),
                lookAt: new THREE.Vector3(0, 0.85, -0.8),
                text: "Shop Items: Keyboard, Plant",
                centerText: "Shop Now"
            },
            cart: {
                cameraPos: new THREE.Vector3(-2, 3, 3),
                lookAt: new THREE.Vector3(-0.5, 0.5, 0),
                text: "Cart: Add items like Keyboard or Plant",
                centerText: "Your Cart"
            },
            about: {
                cameraPos: new THREE.Vector3(-3, 4, -1),
                lookAt: new THREE.Vector3(-2, 2, -4.8),
                text: "About: A minimal hacker workspace",
                centerText: "About Us"
            }
        };

        let currentPage = 'home';

        function navigateTo(page) {
            currentPage = page;
            const pageData = pages[page];
            camera.position.copy(pageData.cameraPos);
            camera.lookAt(pageData.lookAt);
            document.getElementById('textOverlay').innerText = pageData.text;
            document.getElementById('centerOverlay').innerText = pageData.centerText;
            toggleMenu();
        }

        // Initial page load
        navigateTo('home');

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Menu toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
