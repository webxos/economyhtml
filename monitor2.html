<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Gaming Monitors</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(180deg, #2a2a2a, #111); color: #fff; overflow: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; }
        .nav { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 5%; }
        .nav a { color: #00b7eb; text-decoration: none; font-size: clamp(16px, 2.5vw, 18px); margin: 0 10px; transition: color 0.3s; }
        .nav a:hover { color: #fff; }
        .hero h1 { font-size: clamp(2.5rem, 5vw, 4rem); text-transform: uppercase; letter-spacing: 2px; color: #00b7eb; text-shadow: 0 0 10px #00b7eb; }
        .hero p { font-size: clamp(1rem, 2vw, 1.5rem); margin: 20px 0; color: #ccc; max-width: 80%; }
        .cta { padding: 15px 30px; background: #00b7eb; color: #000; border: none; font-size: clamp(1rem, 2vw, 1.2rem); cursor: pointer; transition: background 0.3s; }
        .cta:hover { background: #fff; color: #000; }
        .model-selector { margin-top: 20px; display: flex; gap: 10px; }
        .model-btn { padding: 10px 20px; background: #333; color: #00b7eb; border: 1px solid #00b7eb; cursor: pointer; transition: all 0.3s; font-size: clamp(0.9rem, 1.5vw, 1rem); }
        .model-btn:hover, .model-btn.active { background: #00b7eb; color: #000; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .nav { flex-direction: column; align-items: center; gap: 10px; }
            .nav a { margin: 5px 0; }
            .hero h1 { font-size: clamp(2rem, 4vw, 3rem); }
            .hero p { font-size: clamp(0.9rem, 1.8vw, 1.2rem); }
            .model-selector { flex-direction: column; align-items: center; }
            .model-btn { width: 80%; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div>
            <a href="#home">Home</a>
            <a href="#specs">Specs</a>
            <a href="#buy">Buy Now</a>
        </div>
        <div>
            <a href="#support">Support</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="hero">
        <h1 id="monitor-title">Stealth Phantom</h1>
        <p id="monitor-desc">24" 4K gaming monitor with blue LED glow and ultra-thin bezels.</p>
        <button class="cta" onclick="window.open('https://example.com/specs', '_blank')">Discover Now</button>
        <div class="model-selector">
            <button class="model-btn active" data-model="phantom">Stealth Phantom</button>
            <button class="model-btn" data-model="wraith">Night Wraith</button>
            <button class="model-btn" data-model="pulse">Dark Pulse</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for high-DPI displays

        // Enhanced Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(-5, 5, 5);
        scene.add(pointLight);

        // Environment Map for Reflections
        const cubeTextureLoader = new THREE.CubeTextureLoader();
        const envMap = cubeTextureLoader.load([
            'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
            'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg'
        ]);
        scene.background = envMap;

        // Video Placeholder
        const videoCanvas = document.createElement('canvas');
        videoCanvas.width = 512;
        videoCanvas.height = 512;
        const ctx = videoCanvas.getContext('2d');
        const videoTexture = new THREE.CanvasTexture(videoCanvas);
        function animateVideo() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = `hsl(${Math.random() * 360}, 50%, 50%)`;
            ctx.fillRect(20, 20, 472, 472);
            videoTexture.needsUpdate = true;
            requestAnimationFrame(animateVideo);
        }
        animateVideo();

        // Monitor Models
        const monitors = {};

        // Stealth Phantom
        const phantomGroup = new THREE.Group();
        const phantomScreenGeo = new THREE.BoxGeometry(2.4, 1.35, 0.05); // 24" 16:9
        const phantomScreenMat = new THREE.MeshStandardMaterial({ map: videoTexture, emissive: 0x111111, roughness: 0.3, metalness: 0.8, envMap });
        const phantomScreen = new THREE.Mesh(phantomScreenGeo, phantomScreenMat);
        phantomGroup.add(phantomScreen);

        const phantomBezelGeo = new THREE.BoxGeometry(2.45, 1.4, 0.06);
        const phantomBezelMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2, metalness: 0.9, envMap });
        const phantomBezel = new THREE.Mesh(phantomBezelGeo, phantomBezelMat);
        phantomBezel.position.z = -0.01;
        phantomGroup.add(phantomBezel);

        const phantomBackGeo = new THREE.BoxGeometry(2.4, 1.35, 0.1);
        const phantomBackMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.3, emissive: 0x00b7eb, emissiveIntensity: 0.4, envMap });
        const phantomBack = new THREE.Mesh(phantomBackGeo, phantomBackMat);
        phantomBack.position.z = -0.1;
        phantomGroup.add(phantomBack);

        const phantomStandGeo = new THREE.CylinderGeometry(0.2, 0.4, 0.5, 32);
        const phantomStandMat = new THREE.MeshStandardMaterial({ color: 0x111111, emissive: 0x00b7eb, emissiveIntensity: 0.5, envMap });
        const phantomStand = new THREE.Mesh(phantomStandGeo, phantomStandMat);
        phantomStand.position.y = -0.9;
        phantomGroup.add(phantomStand);
        phantomGroup.position.x = -4;
        scene.add(phantomGroup);
        monitors['phantom'] = { group: phantomGroup, title: 'Stealth Phantom', desc: '24" 4K gaming monitor with blue LED glow and ultra-thin bezels.' };

        // Night Wraith
        const wraithGroup = new THREE.Group();
        const wraithScreenGeo = new THREE.SphereGeometry(2.4, 32, 32, 0, Math.PI * 0.5); // Curved
        const wraithScreenMat = new THREE.MeshStandardMaterial({ map: videoTexture, emissive: 0x111111, roughness: 0.3, metalness: 0.8, envMap });
        const wraithScreen = new THREE.Mesh(wraithScreenGeo, wraithScreenMat);
        wraithGroup.add(wraithScreen);

        const wraithBackGeo = new THREE.BoxGeometry(2.4, 1.35, 0.1);
        const wraithBackMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.3, emissive: 0xff3333, emissiveIntensity: 0.4, envMap });
        const wraithBack = new THREE.Mesh(wraithBackGeo, wraithBackMat);
        wraithBack.position.z = -0.1;
        wraithGroup.add(wraithBack);

        const wraithStandGeo = new THREE.BoxGeometry(0.5, 0.3, 0.5);
        const wraithStandMat = new THREE.MeshStandardMaterial({ color: 0x111111, emissive: 0xff3333, emissiveIntensity: 0.5, envMap });
        const wraithStand = new THREE.Mesh(wraithStandGeo, wraithStandMat);
        wraithStand.position.y = -0.9;
        wraithGroup.add(wraithStand);
        wraithGroup.position.x = 0;
        wraithGroup.visible = false;
        scene.add(wraithGroup);
        monitors['wraith'] = { group: wraithGroup, title: 'Night Wraith', desc: '24" curved 4K monitor with red LED accents and immersive visuals.' };

        // Dark Pulse
        const pulseGroup = new THREE.Group();
        const pulseScreenGeo = new THREE.BoxGeometry(2.4, 1.35, 0.05);
        const pulseScreenMat = new THREE.MeshStandardMaterial({ map: videoTexture, emissive: 0x111111, roughness: 0.3, metalness: 0.8, envMap });
        const pulseScreen = new THREE.Mesh(pulseScreenGeo, pulseScreenMat);
        pulseGroup.add(pulseScreen);

        const pulseBezelGeo = new THREE.BoxGeometry(2.45, 1.4, 0.06);
        const pulseBezelMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2, metalness: 0.9, envMap });
        const pulseBezel = new THREE.Mesh(pulseBezelGeo, pulseBezelMat);
        pulseBezel.position.z = -0.01;
        pulseGroup.add(pulseBezel);

        const pulseBackGeo = new THREE.BoxGeometry(2.4, 1.35, 0.1);
        const pulseBackMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.3, emissive: 0x00ff55, emissiveIntensity: 0.4, envMap });
        const pulseBack = new THREE.Mesh(pulseBackGeo, pulseBackMat);
        pulseBack.position.z = -0.1;
        pulseGroup.add(pulseBack);

        const pulseStandGeo = new THREE.BoxGeometry(0.6, 0.4, 0.6);
        const pulseStandMat = new THREE.MeshStandardMaterial({ color: 0x111111, emissive: 0x00ff55, emissiveIntensity: 0.5, envMap });
        const pulseStand = new THREE.Mesh(pulseStandGeo, pulseStandMat);
        pulseStand.position.y = -0.9;
        pulseGroup.add(pulseStand);
        pulseGroup.position.x = 4;
        pulseGroup.visible = false;
        scene.add(pulseGroup);
        monitors['pulse'] = { group: pulseGroup, title: 'Dark Pulse', desc: '24" 4K monitor with green LED glow and hexagonal back design.' };

        camera.position.z = 3.5;

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.minDistance = 2;
        controls.maxDistance = 5;

        // Model Switching
        const buttons = document.querySelectorAll('.model-btn');
        let currentModel = 'phantom';
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const model = button.getAttribute('data-model');
                if (model === currentModel) return;

                // Update visibility
                monitors[currentModel].group.visible = false;
                monitors[model].group.visible = true;
                currentModel = model;

                // Update UI
                document.getElementById('monitor-title').textContent = monitors[model].title;
                document.getElementById('monitor-desc').textContent = monitors[model].desc;

                // Update button states
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Smooth camera transition
                const targetX = monitors[model].group.position.x;
                const startX = camera.position.x;
                let t = 0;
                function transitionCamera() {
                    if (t < 1) {
                        t += 0.05;
                        camera.position.x = startX + (targetX - startX) * t;
                        requestAnimationFrame(transitionCamera);
                    }
                }
                transitionCamera();
            });
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            Object.values(monitors).forEach(monitor => {
                if (monitor.group.visible) {
                    monitor.group.rotation.y += 0.005;
                }
            });
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
